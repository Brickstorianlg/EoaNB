 secondopiumwar.1.t:0 "The Execution of Father Chapdelaine"
 secondopiumwar.1.d:0 "Our officials in Hong Kong have reported the execution of missionary Auguste Chapdelaine at the hand of the Qing Mandarin of Yaoshan. He was arrested, trialed, and executed under orders of the Chinese officials after his alleged involvement stirring up insurrections and for refusing to pay bribes to officials. After his beheading and execution, local missionaries in Hong Kong spread the news, eventually reaching the ears of officials in the chargé d'affaires in Macao. The animal-like treatment of our missionary will not go unnoticed in the public eye, however, risking a diplomatic engagement with the stubborn Qing government likely won’t end in our favor. Of course, we could always kill two birds with one stone..."
 secondopiumwar.1.a:0 "Demand Reparations from the Chinese!"
 secondopiumwar.1.b:0 "Reach out to the British to form a coalition."
 secondopiumwar.1.c:0 "It's one missionary. Ignore the issue."
 eoanb_om_FRA_QNG_ignored_chapdelaine:0 "Stayed out of China"
 eoanb_om_FRA_QNG_gave_reparations:0 "Paid Reparations"
 secondopiumwar.2.t:0 "The French demand Reparations!"
 secondopiumwar.2.d:0 "A letter reached Viceroy Yeh’s office today, claiming to be from a plenipotentiary of [FRA.GetNameDef]. Within it were details of a potential meeting regarding our compensation for the execution of their missionary, Auguste Chapdelaine. Negotiations soon broke down after the viceroy refused any further comment on Chapdelaine’s death. Yeh and the plenipotentiary failed to reach an agreement, eventually leading to both parties leaving with less than nothing done. Talks, however, continued well past the meeting, with Yeh releasing a statement suggesting that Chapdelaine may not have been executed at all, instead a man of similar name found to be in a similar line of work. The French delegation found this offensive, and has threatened to end diplomatic talks if Yeh refuses to release more information and to comply with French demands."
 secondopiumwar.2.a:0 "Reparations are a small matter to get them off our backs."
 secondopiumwar.2.b:0 "Reparations? Never!"
 secondopiumwar.3.t:0 "[QNG.GetNameDef] succumbs!"
 secondopiumwar.3.d:0 "After tedious negotiations with Viceroy Yeh and Qing officials, a letter reached the plenipotentiary’s office stating an approval to cooperate with our demands for further investigation and for compensation. Chinese delegates have already begun work assisting our officials in their investigations, and reparations have been sent to our offices in Macao as requested by our plenipotentiary. A diplomatic victory for France!"
 secondopiumwar.3.a:0 "Great!"
 secondopiumwar.4.t:0 "The Chinese refuse!"
 secondopiumwar.4.d:0 "Viceroy Yeh and his Qing officials have made it clear to our French delegations that no further actions on their part will be taken. Having already denied our demands for further investigation, the delegation also brings news that they have refused to pay compensation of any kind as they believe Chapdelaine had broken Qing law. This message comes as no real surprise, given the stubborn and corrupt government of the Qing dynasty has refused similar demands previously. With the denial of our demands comes a new opportunity, however, an opportunity to side with the Rosbifs in their war against the Qing."
 secondopiumwar.4.a:0 "We must live with that."
 secondopiumwar.4.b:0 "How dare they?! Reach out to the British to form a coalition."
 eoanb_flag_sow_ENG_FRA_cooperate:0 "The Anglo-French Coalition has been formed in 2nd Opium War"
 eoanb_flag_sow_ENG_FRA_cooperate_not:0 "The Anglo-French Coalition has failed"
 secondopiumwar.5.t:0 "[FRA.GetNameDef] proposes a Coalition against the Chinese!"
 secondopiumwar.5.d:0 "With the denial of their delegations and demands in China, diplomats from France have begun talks with our own officials in the hopes of a coalition. With France now having its own Casus Belli against the barbarous Chinese, it seems they have finally decided to drop their façade of neutrality. Many in parliament and the populace have advocated for their support of the coalition, but a few outspoken individuals of parliament have also pointed to the possible diplomatic victory if Britain were to win the war against the Qing without any European allies. The decision falls into a vote, and the government announces…"
 secondopiumwar.5.a:0 "It an excellent proposal!"
 secondopiumwar.5.b:0 "We are not interested."
 secondopiumwar.6.t:0 "The British cooperate!"
 secondopiumwar.6.d:0 ""
 secondopiumwar.6.a:0 "Time to lay our eyes upon China..."
 secondopiumwar.7.t:0 "Britain refuses!"
 secondopiumwar.7.d:0 "The British parliament has announced their refusal of our proposed coalition, stating that Britain herself needs no help from other powers in their conquest of the Qing. The refusal comes as a strain on our relations, and the public have already begun calling for a denunciation of the British parliament’s decision. Without the cooperation of the British who are spearheading the war, it would be inopportune to intervene as it stands currently."
 secondopiumwar.7.a:0 "What a shame."
