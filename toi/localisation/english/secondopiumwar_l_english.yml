 eoanb_flag_sow_ENG_yes_nanjing_treaty:0 "Britain can draft the Treaty of Nanjing"
 eoanb_flag_sow_ENG_yes_tianjin_treaty:0 "The Tianjin Treaty was accepted by China"
 secondopiumwar.8.t:0 "An Ultimatum by [ENG.GetNameDef]!"
 secondopiumwar.8.d:0 "The British have sent us an ultimatum regarding our recent capture and detainment of their Chinese ship and it’s crew, the Arrow. They have demanded that the crew be released at once, and in true British fashion have also used our actions as political leverage to also demand the right for Chinese citizens to emigrate using their vessels. It comes as no surprise that the British have begun sailing warships up to our cities’ coastline and walls, surrounding their trade ports to enforce their demands. Viceroy Ye Mingchen has already begun the process of releasing some of the prisoners, but with the arrival of the British demand comes the possibility of the sullying of our honor and dignity. How shall our government respond?"
 secondopiumwar.8.a:0 "And they think we will accept this drivel?"
 secondopiumwar.8.b:0 "Perhaps it would be the best for us to accept..."
 secondopiumwar.9.t:0 "[QNG.GetNameDef] bows to the Coalition!"
 secondopiumwar.9.d:0 "An envoy and request for a meeting had arrived on the local governor’s desk today, stating the Qing administration is willing to negotiate the terms demanded by our ultimatum. After a firm denial of negotiations and a demand for unconditional acceptance, more diplomats came to announce the Qing government’s compliance with our ultimatum. This diplomatic victory and humiliation brings with it a relieving force as an uprising in India has forced our hand and attention towards it instead of the situation in China."
 secondopiumwar.9.a:0 "It is up to [ENG.GetNameDef] to draft a treaty now..."
 secondopiumwar.9.b:0 "It is up to us to draft a treaty now..."
 secondopiumwar.10.t:0 "[QNG.GetNameDef] rejects British Ultimatum!"
 secondopiumwar.10.d:0 "Envoys from the Qing government’s palace have confirmed and concluded talks with British diplomats, announcing that the Qing government will comply with the British demands as stated in their ultimatum. British ships have begun sailing out of the vicinity of the Canton region as they comply with their end of negotiations. With this diplomatic embarrassment on the world stage, one wonders how much more China is willing to take before something happens."
 secondopiumwar.10.a:0 "Tell the Brits to get ready for an assault."
 secondopiumwar.10.b:0 "We will enforce our will by the way of the sword then!"
