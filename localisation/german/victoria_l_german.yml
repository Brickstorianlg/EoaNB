#Infra
victoria.1.t:0 "Eisenbahnstrecke in Bau"
victoria.1.d:0 "Victorias erste Eisenbahnstrecke zwischen Geelong und Melbourne ist in Bau."
victoria.1.a:0 "Schnelligkeit ist das A und O"
victoria.2.t:0 "Gaslaternen in Melbourne installiert"
victoria.2.d:0 "Die Straßen Melbournes sind die ersten in Victoria, die von Gaslaternen erleuchtet werden!"
victoria.2.a:0 "Lasst uns die Nacht genießen!"
victoria.3.t:0 "Telegraphenverbindung von Melbourne nach Adelaide" #July 1858
victoria.3.d:0 "Zum ersten Mal wurde der Telegraphendienst zwischen Melbourne und Adelaide aufgenommen."
victoria.3.a:0 "Die Welt wird immer kleiner!"
victoria.4.t:0 "Telegraphenverbindung von Melbourne nach Sydney" #October 1858
victoria.4.d:0 "Zum ersten Mal wurde der Telegraphendienst zwischen Melbourne und Sydney aufgenommen."
victoria.4.a:0 "Die Welt wird immer kleiner!"
victoria.5.t:0 "Telegraphenverbindung von Melbourne nach Hobart" #August 1859
victoria.5.d:0 "1857 und 1858 wurden Untersuchungen in der "Bass Strait" durchgeführt, um die beste Route für eine unterirdische Telegraphenverbindung zwischen Victoria und Tasmanien zu entwickeln. Die ersten Kabel konnten im August 1859 verlegt werden, und zwar zwischen Cape Otway und Low Head, welches in der Nähe der Stadt Launceston liegt. Dadurch konnten Melbourne, die Hauptstadt von Victoria, und Hobart, Tasmaniens Hauptstadt, miteinander verbunden werden, wodurch die Hauptstädte der vier südöstlichen Kolonien Australiens durch ein Netzwerk miteinander verbunden werden konnten. Für eine kurze Zeit galt das "Bass Strait Cable" sogar als die längste unterwasserführende Telegraphenverbindung der Welt!"

#General
victoria.10.t:0 "Überführung von Hasen nach Australien"
victoria.10.d:0 "Thomas Austin hat Hasen nach Australien überführt und auf sein Grundstück in Winchelsea gebracht. Damit sind nun auch die ersten Hasen in Australien angekommen!"
victorai.10.a:0 "Alles ist in bester Ordnung."
victoria.11.t:0 "Der Bau der GPO beginnt"
victoria.11.d:0 "Der Bau des "GPO", des "General Post Offices", in Melbourne hat begonnen."
victorai.12.t:0 "Beginn der Burke & Wills Expedition" #20 August 1860
victoria.12.d:0 "Bis 1860 war das Landesinnere Australiens gänzlich unbekannt. Einige Einwohner Victorias, die durch den Goldrausch vermögend geworden sind, waren bereit die Kosten für die Forschungen des Landesinneren zu übernehmen. Die Forschungen hatten 3 Ziele: neue wissenschaftliche Entdeckungen, Erkundung von neuem Land, dass für die Landwirtschaft nutzbar war und eine geeignete Route für eine überirdische inländische Telegraphenverbindung zu finden. John McDonell Stuart, ein Forscher aus dem Süden Australiens, erkundete schon in den späten 1850er Jahren mit zahlreichen Expeditionen von Adelaide aus geeignetes Weidenland bis hoch zum Lake Eyre. Die Regierung von Victoria und die "Royal Society of Victoria" übernahmen letztendlich die Finanzierung der Forschung, da sie Victorias Status als am besten entwickelste Kolonie aufrecht erhalten wollten, und gaben als Ziel aus, dass die Forscher Australien vom Süden bis zum Norden durchqueren sollten, womit sie die ersten Personen wären, die dieses Ziel überhaupt erreichen würden. Diese Expedition, die einer der teuersten in der gesamten Geschichte Australiens ist, wurde vom Iren Robert O´Hara Burke angeführt, der selbst weder Erfahrung im Forschen, noch im Vermessen oder in der Navigation hatte. Die Forscher wurden üppig ausgestattet, unter anderem mit knapp 190 Litern Rum, um die 27 Kamele, die sie mitführten zu stärken, oder auch einem Tisch aus Eichenholz. Der Aufbruch der Forscher aus dem Royal Park in Melbourne am 20.August 1860 war ein öffentliches Event, welches von 15.000 Personen verfolgt wurde." 
victoria.12.a:0 "Viel Erfolg!"
victoria.13.t:0 "Der erste Melbourne Cup" #1861 Nov 7
victoria.13.d:0 "Der Melbourne Cup, ein alljährlich stattfindenes Pferderennen, fand heute zum ersten Mal statt. In den folgenden Jahrzehnten wurde es zu einem der am meisten angesehensten Pferderennen der Welt. Das Rennen, dass die gesamte Bevölkerung in seinen Bann ziehen sollte, war eine Idee von Frederick Standish, dem Chairman des Victorian Racing Clubs. Am Donnerstag, dem 7.November 1861, wurde sein Traum Wirklichkeit, als der erste Melbourne Cup, bestehend aus einem Teilnehmerfeld von 17 Pferden, zum ersten Fall vor einer Kulisse mit 4000 Zuschauern stattfand. Der Gewinner war Archer, ein Hengst aus New South Wales, dass die Ziellinie nach 3:52:000 überquerte und als Gewinn 710 Gold Sovereigns und eine goldene Uhr bekam."
victoria.13.a:0 "Das Rennen beginnt!"
victoria.14.t:0 "Burke & Wills sind noch nicht zurückgekehrt" #13 June 1861
victoria.14.d:0 "Seitdem die Burke und Wills Expedition vor ein paar Monaten aus Melbourne gestartet ist, haben wir immer noch nichts von ihrer Forschung oder eines möglichen Ablebens gehört. Die Medien stellen schon fragen zu ihrem Aufenthaltsort und der öffentliche Druck nach Antworten steigt immer weiter an."
victoria.14.a:0 "Sendet eine Suchmannschaft aus!"
victoria.14.b:0 "Gebt sie auf!"
victoria.15.t:0 "Die victorianische Rettungstruppe"
victoria.15.d:0 "Die victorianische Rettungstruppe, unter der Führung von Alfred William Howitt, ist am 26.Juni 1861 aus Melbourne aufgebrochen, um die Teilnehmer der Burke & Wills Expedition zu finden!"
victoria.15.a:0 "Hoffen wir, dass ihnen nichts zugestoßen ist."
victoria.16.t:0 "Die victorianische Rettungstruppe kehrt zurück" #November 24 1861
victoria.16.d:0 "Am Fluss Loddon hat Howitt ein Mitglied der Expeditionstruppe aufgeschnappt, William Brahe. Brahe konnte uns nichts über den momentanen Standort von Burke oder Wills sagen. Am 15.September fand Howitt ein weiteres Mitglied der Expeditionstruppe, John King, der zwischenzeitlich bei den Yandruwandha untergekommen war. In den Tagen danach fand Howitt dann die Leichname von Burke und Wills und beerdigte diese. Nach 2 Monaten kehrte King dann, in einem erbärmlichen gesundheitlichen Zustand, nach Melbourne zurück. Er war aber nicht in der Lage, sich zu erholen und starb 11 Tage nach seiner Ankunft mit 33 Jahren."
victoria.16.a:0 "Ein tragisches Ende."
victoria.17.t:0 "Ausstellung in Victoria" #October 1 to November 29 1861
victoria.17.d:0 "Eine Ausstellung in Victoria wurde vom Gouverneur eröffnet und, trotz des schlechten Wetters, war diese Eröffnung ein voller Erfolg."
victoria.17.a:0 "Ein großartiges Event"
victoria.18.t:0 "Errichtung des Coranderrk Reservats"
victoria.18.d:0 "Das Reservat Coranderrk wurde gebaut, um den "Aboriginees", den Ureinwohnern Australiens, welche im Südwesten Victorias gelebt haben, einen Ort zu geben, in dem sie fortan Leben können. Dieses Reservat war das erste, dass von der Kolonie Victoria selbst verwaltet wurde, eine Vorgehensweise, die sich später im gesamten Staat Australien durchsetzen konnte. Es gab durch diese Umstände auch Widerstand der "Aboriginees", welche sich als erste Ureinwohner gegen die Bevormundung durch die weiße Bevölkerung widersetzten und für das Recht auf Selbstbestimmung eintraten. Im Juni 1863 wurden dann 2300 Hektar als Coranderrk-Reservat ausgeschrieben. Durch Aussagen der Einwohner ging hervor, dass das Reservat durchaus rentabel war. Die Alphabetenquote in der Bevölkerung stieg an und die verbesserte Ernährung sorgte dafür, dass es den Bewohnern des Reservats besser denn je geht. Darüber hinaus hat sich Coranderrk auch zu einer touristischen Attraktion entwickelt, wo die Ureinwohner, v.a. Frauen und ältere Männer, ihre von Hand produzierten Gegenstände verkaufen konnten und so auch Möglichkeiten hatten, Geld zu verdienen."
victoria.18.a:0 "Ein guter Start!"
victoria.19.t:0 "Interkoloniale Ausstellung in Australasien" #October 24 1866 to 23 February 1867
victoria.19.d:0 "In dieser Ausstellung werden Ausstellungsstücke präsentiert, welche aus ganz Australasien stammen und später nach Paris zur 'Exposition Universelle' transferiert werden. Das ist das erste Mal, dass die Kolonien in Australien zusammenkamen und eine Ausstellung zusammen organisierten."
victoria.19.a:0 "Ein großartiges Event"
victoria.20.t:0 "Eröffnung des GPOs in Melbourne"
victoria.20.d:0 ""
victoria.21.t:0 "Ankunft von Prinz Alfred"
victoria.21.d:0 "Am 24.November 1867 ist Prinz Alfred in Melbourne eingetroffen und wurde dabei von einer großen Menschenmasse begrüßt. Jedoch trübten die Spannungen zwischen den Religionen seinen Aufenthalt in unserer Kolonie. In einer Gemeindehalle der Protestanten war ein Bild von William von Oranien zu sehen, welche den englischen König, welcher im 17.Jh. regiert hat, beim Sieg über die Katholischen Armeen im "Battle of the Boyne" in Irland zeigen. Aufgrund der ohnehin vorhandenen religiösen Spannungen auf dem australischen Kontinent wurde das als eine Provokation der Protestanten aufgefasst, weshalb sich irischstämmige Katholiken vor jener Gemeindehalle versammelten, dabei irisch-republikanische Lieder sangen und dabei Steine auf das Gebäude warfen. Als die Versammlung sich zu auflösen begann, öffneten sich die Fenster der Halle und Schüsse waren zu hören. Im Tumult wurde ein Junge katholischen Glaubens getötet und ein Aufruhr wurde ausgelöst."
victoria.21.a:0 "Alles nochmal gutgegangen."
victoria.22.t:0 "Royal Mint" #operated between 1872 until 1969
victoria.22.d:0 "Der "Royal Mint" wurde fertiggestellt."
victoria.23.t:0 "Das Bildungsgesetz von 1872"
victoria.23.d:0 "Nach mehr als 10 Jahren Aufwand hat die Regierung Victorias das victorianische Schulsystem dem Einfluss der verschiedenen religiösen Organisationen entrissen und das Bildungsgesetz von 1872 auf dem Weg gebracht. Dieses Gesetz hat Victoria zur ersten australischen Kolonie, und zu einer der ersten Territorien weltweit gemacht, welche den Kindern freie, sekulären und verpflichtenen Unterricht anbietet. Kinder zwischen 6 und 15 werden dazu verpflichtet, dem Unterricht beizuwohnen, welcher für sie kostenlos ist. Zusätzlich hat die Regierung die Hilfen für kirchliche Schulen eingestellt. Eine große Mehrheit der Kirchen, bis auf die römisch-katholische Kirche, hat ihren Schulen erlaubt, Teil des neuen Systems zu werden. Das Bildungsgesetz von 1872 war zwar umstritten und wurde als politisch motiviertes Gesetz angesehen, aber es war das erste dieser Gesetze in den australischen Kolonien und Victoria wurde zu einem der ersten Territorien, welche freien, sekulären und verpflichtenen Unterricht einführten!"
victoria.23.a:0 "Wir lieben es!"
victoria.23.b:0 "Das ist doch Quatsch!"
victoria.24.t:0 "Interkoloniale Ausstellung in Victoria" #6 November 1872 to 16 January 1873
victoria.24.d:0 "Die Ausstellung wurde in einer üblichen Eröffnungszeremonie vom Gouverneur von Victoria eröffnet. Das Event wurde als interessant beschrieben, es reisten Personen aus allen möglichen Teilen Australiens an, was die Bedutung dieser Ausstellung nochmal unterstrich und die Organisatoren zufriedenstimmte. Der Hauptsaal der Ausstellung hat sich im Gegensatz zu gestern Abend stark verändert, auch die letzten Ausstellungsstücke kamen noch pünktlich an den zugewiesenen Plätzen an. Die vorher noch bestehende Verwirrung löste sich kurzerhand auf und die Gänge füllten sich kurzerhand und es kam schon zu Gedrängen, da der Platz zu eng wurde. Überall hatten die Besucher was zu sehen, die Kunstwerke waren an vielen Stellen dekorativ verteilt, an den ausgeschmückten Wänden war der Raum von einzelnen Flaggen durchzogen, das Licht, welches durch die Fenster in den Raum trat, unterstrich nochmal die verschiedenen Lebhaften Gruppen, die im Saal versammelt waren. Die ersten Besucher besuchten die Ausstellung noch vor der Eröffnungszeremonie und erwarben dadurch den Vorteil, die verschiedenen Stücke beobachten zu können, bevor sich die Anlage zu stark füllte, was die einzelnen Besucher abgehalten hätte, sich genauer mit der Ausstellung auseinanderzusetzen."
victoria.24.a:0 "Ein großartiges Event"
victoria.25.t:0 "Interkoloniale Ausstellung in Victoria" #1875 sept 2
victoria.25.d:0 "Diese Ausstellung wurde zur Vorbereitung der größeren Philadelphia Ausstellung im folgenden Jahr genutzt. Ausstellungen kamen aus den britischen Kolonien Victoria, New South Wales, den Northern Territories, Tasmanien, South Australia, Neuseeland, aus der französischen Kolonie Neukaledonien und aus der niederländischen Ostindien-Kolonie."
victoria.25.a:0 "Ein großartiges Event"
victoria.26.t:0 "Erstes Cricket-Testspiel" #15 Mar 1877
victoria.26.d:0 "Das erste Testspiel im Cricket wurde zwischen Australien und England im MCG durchgeführt. Unsere Australier sind als Sieger hervorgegangen!"
victoria.26.a:0 "Und was jetzt?"
victoria.27.t:0 "Königliches Ausstellungsgebaüde fertiggestellt" #29 May 1880
victoria.27.d:0 "Das Gebäude der Königlichen Ausstellungen, welches in Carlton steht, wurde fertiggestellt und wird Austragungsort der "Melbourne International Exhibition" sein. Eine Million interessierte Besucher werden erwartet, welche sich die Kunstwerke aus dem Empire genauer anschauen wollen. 
victoria.27.a:0 "Wunderbar"
victoria.28.t:0 "Ned Kellys letztes Gefecht" #1880 June 28
victoria.28.d:0 "Ned Kellys letztes Gefecht. Der victorianische "bush ranger" Ned Kelly und sein Gefolge hatten ihr letztes Gefecht in Glenrowan im Juni 1880. Die vier Banditen fielen am Sonntag, dem 27.Juni in die Stadt ein, ihre letzte Schlacht fand in Anne Jones Kneipe statt, wo Joe Byrne, Dan Kelly und Steve Hart alle ums Leben kamen. Am frühen Morgen des 28.Juni, eines Montages, wurde Ned Kelly aufgeschnappt und verhaftet."
victoria.28.a:0 "Endlich haben wir ihn gefasst!"
victoria.29.t:0 "Erste Telefonzelle" #28 June 1880
victoria.29.d:0 "Australiens erste Telefonzelle wurde in Melbourne eröffnet."
victoria.29.a:0 "Hallo? Verstehst du mich?"
victoria.30.t:0 "Internationale Ausstellung in Victoria ausgetragen" #1880 October 1
victoria.30.d:0 "Die Internationale Ausstellung wurde am Freitag, dem 1.Oktober in Melbourne vom Gouverneur Victorias eröffnet. Die gesamte Ausstellungshalle war bei der Eröffnung mit einer großen Anzahl von Besuchern gefüllt. Die Angelegenheit stellte sich als großer Erfolg heraus. Der 1.Oktober wurde zu einem Nationalfeiertag erklärt und alle Bürger haben sich dem Anlass entsprechend zusammengeschlossen." 
victoria.30.a:0 "Ein großartiges Event"
victoria.31.t:0 "Ned Kelly wurde gehängt" #11 Nov 1880
victoria.31.d:0 "Der berühmt-berüchtigte "bush ranger" und und unpopuläre Australier Edward 'Ned' Kelly wurde wegen Mordes im Melbourne Gaol gehängt. Gerüchten zufolge soll er vor dem Beginn der Hängung entwerder gesagt haben 'leider ist es nun so weit gekommen' oder gesagt haben 'So ist das Leben nunmal'"
victoria.31.a:0 "So ist das Leben nunmal."
victoria.32.t:0 "Interkoloniale Eisenbahnstrecke eröffnet"
victoria.32.d:0 "Eine neue Eisenbahnstrecke, die Sydney und Melbourne via Albury verbindet, wurde fertiggestellt und nun eröffnet."
victoria.33.t:0 "Der 'Sunshine Stripper Harvester'"
victoria.33.d:0 "H.V. McKays Investitionen in Ballarat in den 'Sunshine Stripper Harvester' sorgten dafür, dass die Effizienz beim ernten von Getreide sprunghaft Anstieg, weshalb Australien zu einem der führenden Exporteure von Getreide wurde."
victoria.33.a:0 "Das wird uns international bekannt machen!"
victoria.34.t:0 "Erste Straßenbahn" # 11 November 1885
victoria.34.d:0 "Melbourne erste Kabelstraßenbahn hat ihren Dienst aufgenommen, die Linie läuft vom Stadtzentrum bis Richmond. Später wurde die Kabelstraßenbahn durch eine elektrische Straßenbahn ersetzt."
victoria.35.t:0 "Gründung der 'VEU'"
victoria.35.d:0 "Die 'Victorian Employers Union (VEU)' wurde als Reaktion auf die organisierten Arbeitskampfmaßnahmen der Arbeiter während des Streiks der Schuhmacher im letzten Jahr gegründet. Die VEU wurde in kürzester Zeit zum Spitzenrepräsentanten der viktorianischen Arbeitgeber in Verhandlungen mit den Gewerkschaften und war der Vorgänger der australischen Industrie- und Handelskammer."
victoria.36.t:0 "Depression"
victoria.36.d:0 "Während der 1880er-Jahre hat sich eine Spekulantenblase im australischen Immobilienmarkt gebildet. Diese Spekulantenblase wurde von den Banken gefördert und sorgte nebenbei noch für den Wachstum zahlreicher, von den Banken unabhängiger, Institutionen, wie etwa Bausparkassen; und da sie in einem freien Bankenwesen operierten, hatten die Banken nur ein paar Einschränkungen, und es gab keine staatliche Zentralbahk, welche den Banken mit einer staatlichen Einlagengarantie helfen konnten. Daher haben die Banken und ihnen nahestehenden Organisationen massiv Kredite aufgenommen, um viele Bauvorhaben zu fördern, aber nach dem Ende des Immobilienbooms 1888 konnte eine große Anzahl der Unternehmen ihre Kredite nicht mehr an die Banken zurückzahlen und gingen bankrott. Banken und sonstige, nicht mit Banken verknüpfte, Organisationen bekamen deshalb wirtschaftliche Probleme und das volle Ausmaß der Krise wurde erst dann deutlich, als die 'Federal Bank of Australia' am 30.Januar 1893 bankrott erklärt wurde. Die Situation war vor allem in Victoria dramatisch, sodass sich die Regierung Victorias dazu gezwungen sah am 1.Mai 1893 die Banken für fünf Tage zu schließen, um die finanzielle Situation zu verbessern und den Ansturm auf die Banken abzuschwächen. Stand 17.Mai 1893 mussten 11 Banken in den Städten Sydney, Melbourne etc. entweder zeitweise oder, wenn sie Pleite gingen, permanent schließen. -- Eine Zeit des Wohlstandes in den 1880er-Jahren sorgte dafür, dass es zu einer Spekulation kam, welche Land und Immobilien umfasste, und das Geld kam dafür selbst aus England. Grundstücksgesellschaften, Hypothekengesellschaften, kommunale Einrichtungen, Bausparkassen und viele andere Unternehmen wollten alle einen Anteil an diesen Grundstücken haben, wodurch etwa 40 Millionen Pfund innerhalb von sechs Jahren nach Victoria flossen. Durch diesen großen, nach Victoria fließenden Geldbetrag, ging das Gefühl, wie man mit Geld umgehen sollte, verloren. Die Banken gaben Millionenbeträge an Banknoten heraus, und der Handel und die Industrie blühte auf wie nie zuvor. Die Reaktion auf die Bankrotterklärungen ließen nicht lange auf sich warten. Die Bevölkerung, dessen Selbstvertrauen schon in den Keller fiel, setzte zu einem Ansturm auf die Banken an und das Platzen der Spekulantenblase brachte ein riesiges Disaster mit sich. Am Ende gingen 14 Banken pleite, 12 davon mit 905 Zweigstellen in ganz Australien, sie hatten einen verbindlichen Geldbetrag von 166 Millionen Pounds auf der Bank, und mehrere Tausend Personen haben ihr gesamtes Hab und Gut, dass sie in der Bank hatten, verloren. Bargeld verlor überall massiv an Wert und Victoria hat den tiefstmöglichen Punkt einer finanziellen Depression erreicht. Die Arbeitslosenrate nahm stark zu, Löhne und Preise fielen dramatisch ab und Insolvenzanträge stauten sich an."
victoria.36.a:0 "Unser Einsatz war zu groß"
victoria.37.t:0 "Elektrische Stadtlichter"
victoria.37.d:0 "Die Straßen in den Städten sind die ersten, welche nun durch elektrischen Laternen beleuchtet werden."
victoria.38.t:0 "Abwassersystem in Betrieb genommen"
victoria.38.d:0 "Der erste Teil des Abwassersystems wurde in Betrieb genommen."
victoria.39.t:0 "Elektrische Straßenbahnen"
victoria.39.d:0 ""
