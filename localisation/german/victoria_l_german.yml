## LEADER ##

POLITICS_WILLIAM_HAINES_DESC:0 "William Haines ist 1810 in Hampstead, London, geboren. Er ist der Sohn eines Arztes. Er ging zur 'Charterhouse School' und auf das 'Gaius College' in Cambridge, wo er Medizin studierte und sein Studium im Bereich Chirugie abschloss, worauf er eine Karriere in diesem Bereich startete. Er ist 1841 in den Bezirk Port Phillip, die heutige Kolonie Victoria, gezogen und zog in die Hafenstadt Geelong. 1851 wurde Haines zum ersten Premierminister von Victoria ernannt. Ein lange andauernder Konflikt, der noch bis zu diesem Tag anhält, ist der Konflikt mit den gefürchteten Hausbesetzern in Victoria. Diese Hausbesetzer wohnen illegal in unserer Kolonie und sind nicht nur uns ein Dorn im Auge, sondern auch unseren Nachbarn aus New South Wales."
