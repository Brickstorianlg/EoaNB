  coal_desc: "Kohle wird in der heutigen Zeit als Treibstoff für fortschrittliche Maschinen, wie Schiffe oder Eisenbahnen, benutzt und ich zugleich ein Hauptbestandteil in der Produktion von §YStahl§! and §YMaschinenteilen§!."
  wood_desc: "Holz ist ein vielseitig einsetzbares Material, mit dem unter anderem Waffen und Schiffe, aber auch alles andere, was man sich vorstellen kann, gebaut wird."
  fabric_desc: "Stoff wird vor allem bei der Herstellung von Uniformen gebraucht, kann aber auch in anderen Teilen der Produktion verwendet werden."
  machine_parts_desc: "Maschinenteile sind eine fortgeschrittene Ressource, die vor allem in komplizierten technischen Geräten verbaut wird."
  grain_desc: "Getreide wird von Menschen in Essen verarbeitet."
  iron_desc: "Roheisen ist Eisen, welches noch nicht raffiniert wurde. Deshalb muss dieses Eisen weiterverarbeitet werden, um daraus §YStahl§! produzieren zu können."
  cotton_desc: "Baumwolle ist, wie alle anderen Fasern notwendig, um Stoff zu produzieren, welches dann in einem weiteren Schritt zu Kleidung weiterverarbeitet werden kann."
  plastics_desc: "Plastik ist ein leichtes, wasserdichtes Material, aber es hat bis zum späten 20.Jahrhundert gedauert, bis es dann in der Masse eingesetzt wurde, einschließlich in den Bereichen der Elektronik und des Militärs."
  titanium_desc: "Titanium ist ein sehr dickes, aber leichtes Metall, weshalb es vor allem beim Bau von Kampfflugzeugen im §YAtomzeitalter§! und später benutzt wird."
  silicates_desc: "Silikate ist ein Sammelbegriff für viele Mineralien, welche Silikon beinhalten, welches vorallem bei der Produktion von §YKeramik§! und der Herstellung von §YElektronik§! benutzt wird."
  rare_earth_metals_desc: "Seltene Erdmetalle ist ein Sammelbegriff für die vielen seltenen Materiale, welche beim Bau von Fortgeschrittener Elektronik, Maschinen und Stromgeneratoren, sowie von anderen Dingen benötigt werden."
  eletronics_desc: "Unter Elektronik versteht man unter anderem Schaltkreise, Drähte und andere Materialien, die für die Herstellung elektronischer Geräte, wie Computer, Telefone oder anderer Geräte benötigt werden."
  portable_power_desc: "Tragbare Stromquellen sind für den Antrieb der Elektronik verantwortlich, darunter fallen die Generatoren und Batterien, welche die Fortgeschritteneren Maschinen in der Schlacht antreiben."
  ceramics_desc: "Keramik wird primär in fortgeschrittenen Rüstungen benutzt, da sie einen großen Schutz bieten, sobald sie mit anderen fortgeschritteren Rüstungstypen kombiniert werden."
  RESOURCE_TYPE_RAW: "Rohe Ressourcen"
  RESOURCE_TYPE_REFINED: "Raffinierte Ressourcen"
  RESOURCE_TYPE_MANUFACTURED: "Produzierte Ressourcen"
  resource_production.1.t: "Mangel an Kohle oder Eisen in der Stahlproduktion"
  resource_production.1.d: "Heute musste ein Stahlwerk schließen, da es zu einem Engpass bei den benötigten Materialen kam und nicht weiter produziert werden konnte."
  resource_production.1.a: "Wir brauchen mehr Kohle und Eisen"
  resource_production.2.t: "Mangel an Stahl oder Kohle zum Bau von Maschinenteilen"
  resource_production.2.d: "Heute musste eine unserer Maschinenbaufabriken schließen, da es zu einem Engpass bei den benötigten Materialien Stahl und Kohle kam und nicht weiter produziert werden konnte."
  resource_production.2.a: "Wir brauchen mehr Stahl und Kohle"
  resource_production.3.t: "Mangel an Baumwolle für Stoffproduktion"
  resource_production.3.d: "Heute musste eine Fabrik für Stoffproduktion schließen, da es zu einem Engpass bei den benötigten Materialien, u.a. Baumwolle, kam und nicht weiter produziert werden konnte."
  resource_production.3.a: "Wir brauchen mehr Baumwolle"
  resource_production.4.t: "Mangel an Plastik, Silikate oder Seltenen Materialien bei der Elektronikproduktion"
  resource_production.4.d: "Heute musste eine Fabrik für die Elektronikproduktion schließen, da es zu einem Engpass bei den benötigten Materialien kam und nicht weiter produziert werden konnte."
  resource_production.4.a: "Wir brauchen mehr Plastik, Silikate und seltene Materialien"
  resource_production.5.t: "Mangel an Silikaten für die Keramikherstellung"
  resource_production.5.d: "Heute musste einer unserer Fabriken, welche für die Keramikverbrennung zuständig waren schließen, da es zu einem Engpass bei den benötigten Material Silikat kam und nicht weiter produziert werden konnte."
  resource_production.5.a: "Wir brauchen mehr Silikate"
#resource_production.6.t: "Nicht genug Öl zur Plastikherstellung"
#resource_production.6.d: "Heute musste einer unserer Plastikraffinerien schließen, da es zu einem Engpass bei den benötigten Materialien zur Plastikproduktion kam und nicht weiter produziert werden konnte"
#resource_production.6.a: "Wir brauchen mehr Öl."
  resource_production.6.t: "Mangel an Seltenen Materialien zur Herstellung von Generatoren"
  resource_production.6.d: "Heute musste eine Fabrik, die für die Herstellung von Generatoren verantwortlich war schließen, da es zu einem Engpass bei den benötigten Materialien zur Herstellung von Generatoren kam und nicht weiter produziert werden konnte."
  resource_production.6.a: "Wir brauchen mehr seltene Materialien"