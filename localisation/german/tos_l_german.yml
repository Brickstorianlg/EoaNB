###Daimyo Stuff

###EVENTS###
daimyo.1.t:0 "Hisamitsu tritt als Regent in den Ruhestand"
daimyo.1.d:0 "Shimazu Hisamitsu, der Vater vom jungen Tadayoshi, diente lange als Regent statt des formellen noch minderjährigen Lords und regierte die täglichen Angelegenheiten und die Politik bis zu dem Tag, an dem er alt genug sein würde, um den Mantel des Daimyo zu übernehmen. Heute ist dieser Tag gekommen, und Lordregent Hisamitsu ist von seinem Amt zugunsten seines inzwischen erwachsenen Sohnes Tadayoshi zurückgetreten. Ein neuer Herr regiert die Satsuma-Domäne!"
daimyo.1.a:0 "Ein neuer Daimyo regiert!"
