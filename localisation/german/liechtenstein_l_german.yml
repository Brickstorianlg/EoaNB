  liechtenstein.3.d: "Unser Fürstentum hatte schon lange eine eigene Armee, jedoch sind die Tage, wo eine kleine Armee zur Verteidigung genügte, lange vorbei und unsere Armee könnte sich nicht selbst vor einer anderen verteidigen. Deshalb werden wir schon seit geraumer Zeit von Österreich in Kriegszeiten verteidigt. Vielleicht sollten wir deshalb unsere Armee auflösen und das Geld, dass wir dorthin investiert haben, in die Weiterentwicklung Liechtensteins zu investieren."
