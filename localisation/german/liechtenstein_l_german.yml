  LIE_legacyofrheinbund: "Das Erbe des Rheinbundes"
  LIE_legacyofrheinbund_desc: "Einst war Liechtenstein ein Mitglied des von Napoleon I. gegründeten Rheinbundes. Während dieses Zeitraums schlossen sich viele Deutsche Königreiche und Fürstentümer unter Napoleon im Rheinbund zusammen. Als Ergebnis dieses Zusammenschlusses wurde unter anderem die deutsche Wirtschaft zentralisiert."
  LIE_austrianpartnership: "Partnerschaft mit Österreich"
  LIE_austrianpartnership_desc: "Da die liechtensteinische Wirtschaft zu schwach ist, um sich selbst zu erhalten, besteht eine wirtschaftliche Abhängigkeit Liechtensteins von Österreich."
