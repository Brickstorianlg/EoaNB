 ### events ###
  liechtenstein.1.t: "Die Österreichisch-Preußische Expedition"
  liechtenstein.1.d: "Die liechtensteinische Armee, aus nur 80 Männern bestehend, wurde losgeschickt, mit dem Ziel, einen Bergpass in den Alpen zu verteidigen. Obwohl die Armee nur als symbolischer Verbündeter gehandelt und nicht selbst mitgekämpft hat, ist bei der Begegnung zwischen den Liechtensteinern und den Italienern einer der Italiener desertiert und hat sich der liechtensteinischen Armee angeschlossen. Nachdem der Krieg vorbei war, hat er die anderen 80 Soldaten nach Liechtenstein zurückbegleitet. Das ist der einzige Fall, indem es vorkam, dass eine Armee mit mehr Soldaten zurückgekehrt ist, nachdem sie in einen Krieg gezogen ist."
