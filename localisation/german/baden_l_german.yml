 #Country Leader Descriptions
 BAD_FREDERICK_I_LEADER_DESC:0 "Zunächst als berufener Parlamentarier in der badischen Ständeversammlung und dann aufgrund der psychischen Erkrankung seines Bruders vier Jahre lang als Regent tätig, wurde Friedrich I. 1856 Großherzog von Baden – obwohl seine Regierungszeit offiziell erst 1858 mit dem Tod seines Bruders begann.\n\nFriedrich ist eher liberal eingestellt und hat den Willen und die Fähigkeiten, bedeutende soziale und politische Reformen durchzuführen. Er ist Befürwörter einer konstitutionellen Monarchie und lehnt Krieg ab. So kann Friedrich I. vielleicht ein relativ wohlwollender Monarch sein, der das Leben seiner Bürger in einer Zeit zunehmender Anti-Monarchie-Stimmung verbessert."
 BAD_FRANZ_VON_STENGEL_LEADER_DESC:0 "Aus einer Beamtenfamilie stammend, war Franz von Stengel selbst als Referendar, Staatsrat und Mitglied der Badischen Ständeversammlung im öffentlichen Dienst tätig. Zuletzt fungierte er als badischer Pseudo-Ministerpräsident als Leiter des Stengel-Kabinetts.\n\nAls Katholik und relativ konservativ in einer ansonsten liberalisierenden Ära für Baden, könnte von Stengel in der Lage sein, grundlegende, nicht ideologische Reformen mit wenig Mühe zu erlassen, wird aber wahrscheinlich auf erheblichen Widerstand gegen seine pro-katholische Kirchenagenda stoßen."
 BAD_ANTON_VON_STABEL_LEADER_DESC:0 "Die Kindheit von Anton Stabel, der unmittelbar nach der Auflösung des Heiligen Römischen Reiches geboren wurde, war von erheblichen politischen und militärischen Turbulenzen geprägt. Stabel begann eine überaus erfolgreiche Laufbahn im Staatsdienst als Staatsanwalt und später als Richter und stieg schon in relativ jungen Jahren in den Reihen der Anwaltschaft auf. Während seiner Tätigkeit als Justizassistent, Staatsanwalt, Universitätsrektor (Präsident) und Dozent sowie Vizekanzler des Obersten Gerichts wurde er zu einem auf seinem Gebiet hoch angesehenen Rechtsexperten.\n\nStabel nahm nach den Revolutionen von 1848 eine Position als Präsident des Ministeriums für Inneres und Justiz an, und trotz Rufen nach einer hartnäckigen, reaktionären Antwort auf die Revolutionen stand er an der Spitze eines erfolgreichen Vorstoßes für fortschrittliche Reformen und Justizmodernisierung. Nach seiner Wahl in das kurzlebige Erfurter Parlament im Jahr 1850 wurde Stabel zum Vizepräsidenten der Landstände ernannt, wo er blieb bis er Staatsoberhaupt eines neuen, liberaleren Badens wurde.\n\nJetzt hat Stabel die Chance, Baden von Grund auf zu reformieren, um eines der modernsten Rechtssysteme der Welt zu erschaffen und Baden insgesamt zu einem der liberalsten Länder Europas zu machen. Hoffentlich hindert ihn kein Krieg daran, das zu beenden was er begonnen hat ..."
 
