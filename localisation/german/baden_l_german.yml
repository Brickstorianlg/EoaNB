 BAD_currency_reform:0 "Wiener Münzvertrag"
 BAD_currency_reform_desc:0 "Der Wiener Münzvertrag von 1857 markiert einen entscheidenden Schritt auf dem Weg zur Schaffung einer einheitlichen Währung innerhalb des Deutschen Bundes. Der Vertrag wurde zwischen den Mitgliedern des Zollvereins, dem Fürstentum Liechtenstein, und seinem Initiator, dem Kaisertum Österreich, unterzeichnet, das nach der Märzrevolution ein Jahrzehnt schwerer Währungskrisen erlebt hatte. Preußen, als Deutschlands führende Wirtschaftsmacht, bestand darauf, dass die Währung dem traditionellen Silberstandard folgte. Der Vertrag wird den Volkswirtschaften aller deutschen Staaten helfen, da er die Umtausch- und Kostenverwaltung vereinfacht."
