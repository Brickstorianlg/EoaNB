 BAD_russiancampaign_desc:0 "Der Russlandfeldzug oder die Campagne de Russia war eine Invasion Russlands durch Napoleon, die mit einer völligen Niederlage der Franzosen endete. Baden, ein deutsches Bundesland des Rheinbundes, stellte den Franzosen 6.000 Mann zur Verfügung."
