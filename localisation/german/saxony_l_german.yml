#Foreign Policy
SAX_decision_category_foreign_policy:0 "Die Außenpolitik Sachsens"
SAX_decision_category_foreign_policy_desc:0 "Der §YWiener Kongress§! hat unsere Möglichkeiten in der Außenpolitik stark eingeschränkt. Es ist an der Zeit zu entscheiden, wie wir von nun an vorgehen wollen. Wir können uns entweder dafür entscheiden, §Ydas Band mit dem [AUS.GetName]§! enger zu knüpfen, oder die Vergangenheit ruhen zu lassen und §Yunsere Beziehungen mit dem [PRS.GetName] zu verbessern§!. Eine dritte Möglichkeit wäre es, zu versuchen, neutral zu bleiben, aber der Erfolg eines solchen Unterfangens würde die §YZusammenarbeit mit den anderen deutschen Mittelmächten§! erfordern."
SAX_decision_prusso_saxon_rapprochement:0 "Preußisch-sächsische Wiederannäherung"
SAX_decision_prusso_saxon_rapprochement_desc:0 "Das Blatt wendet sich innerhalb des Deutschen Bundes. Während der alte Hegemon, Österreich, langsam an Boden, Macht und Einfluss verliert, ist sein brüderlicher Rivale, Preußen, in die Rolle einer wahrhaft deutschen Macht hineingewachsen und modernisiert sich rasch. Wir haben beschlossen, uns den Preußen wieder anzunähern, um unsere Abhängigkeit von Österreich zu mindern."
SAX_decision_convince_the_people:0 "Das Volk überzeugen"
SAX_decision_convince_the_people_desc:0 "Das sächsische Volk leidet noch immer unter den Verlusten, die wir 1815 durch die Preußen erlitten haben. Viele Familien wurden auseinandergerissen und viele Adlige verloren große Gebiete in der heutigen preußischen Provinz Sachsen, nördlich und östlich unserer Grenze. Wir müssen diese Menschen überzeugen und versöhnen, wenn unsere Annäherung an den alten Feind erfolgreich sein soll."

#Trias Policy
SAX_decision_category_trias_policy:0 "Das Dritte Deutschland - Triaspolitik"
SAX_decision_category_trias_policy_desc:0 "Die §Ydeutschen Klein- und Mittelstaaten§! bilden gemeinsam das sogenannte §Y'Dritte Deutschland'§!, die Staaten des Bundes zwischen Preußen und Österreich. Unsere Regierung verfolgte in der jüngeren Vergangenheit eine Politik, die auf stärkere Zusammenarbeit dieser Staaten setzt, als §YGegenpol zu den beiden deutschen Hegemonialmächten§!. Wir werden wir uns damit auseinandersetzen müssen, wie dieses Dritte Deutschland, auch 'Trias' genannt, organisiert sein soll und welche unserer Ideen wie umgesetzt werden können. Wir werden nur dann eine Chance haben, die Trias zum Funktionieren zu bringen, wenn wir und die anderen deutschen Mittelmächte kooperieren können! Nur dann werden wir in der Lage sein, §YPreußen§! und §YÖsterreich§! den Einfluss über Deutschland streitig zu machen! \n\n\n§C[BAV.GetName]§!: \n§O[BAD.GetName]§!: \n§O[BAD.GetName]§! \n§G[HAN.GetName]§!: \n§g[HES.GetName]§!: \n§Y[HSD.GetName]§!: \n§R[WUR.GetName]§!:"
SAX_decision_notify_the_middle_states:0 "Benachrichtigen Sie die deutschen Mittelstaaten"
SAX_decision_notify_the_middle_states_desc:0 "Nach der demütigenden Niederlage von 1815 hat Sachsen gerade noch als souveräner Staat überlebt, aber die Zeit unseres internationalen Einflusses und Ruhmes ist vorbei. Unsere einzige Chance, freier zu agieren, besteht in der Zusammenarbeit mit den deutschen Kleinstaaten, die groß genug sind, um von Bedeutung zu sein, den sogenannten Mittelmächten. Nur ein gemeinsames Vorgehen kann ein Gegengewicht zur Macht Preußens und Österreichs bilden. Wir werden die anderen Mittelstaaten von unseren Absichten unterrichten."
SAX_decision_notify_the_middle_states_complete_effect_tt:0 "§GWir werden die anderen deutschen Mittelstaaten von unseren Reformplänen im Deutschen Bund unterrichten, um das Terrain zu sondieren.§!\n\n"
SAX_decision_notify_the_middle_states_remove_effect_tt:0 "§GDie Auswirkungen werden sich je nach der Anzahl der positiven Antworten, die wir bis Ende des Monats erhalten haben, verändern.§!\n\n"
