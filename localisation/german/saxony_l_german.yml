#Country Leader Descriptions
SAX_FERDINAND_VON_ZSCHINSKY_LEADER_DESC:0 "Nach seinem Studium des privaten, öffentlichen und aristokratischen Rechts war Ferdinand von Zschinsky 1848 zwei Wochen lang Leiter des sächsischen Innenministeriums, bevor er 1849 von König Friedrich August II. zum Leiter der sächsischen Regierung ernannt wurde - eine Ehre, die ihm 1856 schließlich den Adelstitel einbrachte. \n\nZschinskys Führungsstil war ideologisch zwiespältig: Eine der ersten Maßnahmen seiner Regierung war die Auflösung des Sächsischen Landtags und die Wiedereinführung der weniger liberalen Verfassung von 1831 (eine bedeutende Umkehrung der Zugeständnisse, die im Zuge der Revolutionen von 1848 gemacht worden waren), aber andererseits entzog er auch den Feudalherren die Gerichtsbarkeit und trennte die Befugnisse von Staat und Justiz. \n\nAuch wenn seine Amtszeit für Sachsen von großer Bedeutung war, ist Ferdinand von Zschinsky gesundheitlich angeschlagen, und ihm bleibt wahrscheinlich nicht mehr viel Zeit zum Regieren."

