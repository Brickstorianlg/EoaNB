POLITICS_Camillo_Benso_di_Cavour_DESC:0 "Genevan by birth, his mother brought into the Cavour family the influence of Geneva, a city open to all the political, religious, and social movements of the period. The French Revolution imperilled the possessions of the Cavours because of their close ties with the Ancien Régime, but Camillo’s father reestablished the family in an eminent position in Napoleonic society, so all losses were compensated. As the younger son who could not hope for the economic and social position that would fall to his elder brother, Camillo saw a brilliant career open up before him under the protection of the court of Charles Albert, Prince of Savoy and Piedmont. \n\n His lack of enthusiasm for the court position and his open ridicule of the page-boy's uniform he was obliged to wear created controversy and confirmed the growing suspicions of rebellious intent within the young Camillo. He was influenced by the liberal ideas of the French writers Benjamin Constant and François Guizot, and his adversaries remained those of his childhood: paternalistic absolutism; legitimist reactionaries representing the landed interests, the aristocracy, and the clergy; and the union of throne and altar. His father got him appointed mayor of a village south of Turin and also became the administrator of extensive holdings in the vicinity belonging to his uncles. Social interests began to absorb him: the problems of poverty and prisoner education became the subjects of his research. In 1834, he wrote a memoir on poverty in Piedmont, which was published the following year in London in the Report from His Majesty's Commissioners for inquiring into the Administration and Practical Operation of the Poor Laws. A second pamphlet on the history of the Poor Laws in England was edited and published by Cavour in 1835 at Turin.\n\n His transition to politics was completed when King Charles Albert decided to embark on measures of reform and to concede a certain amount of freedom to the press. This prompted Cavour to offer his services as a volunteer until, on being elected a deputy in the Third Legislature, he began to fight for the approval of a peace treaty with Austria, although the extremists of the left wanted to continue a war that was, in effect, already lost. In October 1850, he was offered the post of Minister of Agriculture and soon became the most active and influential member of the Cabinet. The European drama into which Cavour was drawn against his will began in 1854 with the Crimean War, with the combined efforts of France, Great Britain, and Piedmont to secure the prosperity of the Ottoman Empire against the encroaching Russian Empire. \n\n Cavour advocates for a complete Anti-Austrian movement across the Piedmontese lands to fulfill Risorgimento and unite the Italian lands. Papal misgovernment in central Italy and the rough autocratic rule of the Bourbons in Southern Italy have guided Cavour into signing deals with the Major Powers to secure backing in the coming wars..."
