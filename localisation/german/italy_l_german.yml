sardinia.1.t:0 "The Crimean War"
sardinia.1.d:0 "Camillo di Cavour was under orders of Victor Emmanuel when 15,000 soldiers under the command of General Alfonso La Marmora landed in Russia. The intervention in the war was in a bid to gain recognition from major nations - France especially - to assist in the issue of Italian Unification. The bravery and courage of the soldiers who fought in the Battle of the Chernaya and the siege of the Sevastapol earned Sardinia a seat at the Peace Conference, and the dream of unification was becoming a reality."
sardinia.1.a:0 "Let us Remind Europe of this"
sardinia.2.t:0 "Sardinian Diplomacy"
sardinia.2.d:0 "Sardinia-Piedmont the up-and-coming kingdom in Italy was, until recently, a lesser nation with little to no diplomatic power. Known only for it's failure to defeat the Austrians in the past, the entrance and performance of Sardinia in the Crimean War changed this completely. Now that the Sardinians hope to undertake steps towards unification, they have been insistent that Europe not forget their actions in this war."
sardinia.2.a:0 "They fought well"
sardinia.6.t:0 "Diplomacy with the British"
sardinia.6.d:0 "Diplomacy with the British rests largely in the friendship of Camillo Benso and the British Legation in Turin - James Hudson. James Hudson himself is quite the italophile, and his position in Turin - held since the days before Benso was prime minister - has convinced him of the need of support for the unification movement. Though he faces some ridicule at home for his position as a favorable ally of Camillo Benso, he will be a key instrument for Sardinia in the attempts to get British support for Unification."
sardinia.6.a:0 "Tell Hudson that Cavour needs to see him"
sardinia.7.t:0 "Diplomacy with Sardinia"
sardinia.7.d:0 "James Hudson - the British Legation to Sardinia-Piedmont - has an equal number of allies in enemies in the British Government. The Queen herself is rumoured to claim he is too much a friend of the Italians than the British, but nobody in the government will tell you that he is a bad diplomat. Despite his friendship with Cavour and support for Italian unification, Hudson has always kept British interests in mind. Now that the Sardinians are looking for allies in their hopes for Unification communication between our nations is at an all time high. \n The most pressing matter for the Sardinians currently in which they hope to see our position in the case of the Cagliari - a Piedmontese mailing ship with two britons in the crew which was captured by the neapolitans. The Case is meant to go to parliament where Sardinian officials will make their plea and the fate of British and Sardinian relations will be decided. The date of the session is set for mid-1858."
sardinia.7.a:0 "Now we wait"
sardinia.8.t:0 "The Cagliari Case"
sardinia.8.d:0 "Despite the good relation shared between Italy and James Hudson much of the future of the British stake in the peninsula will come down to the Cagliari Case. The Cagliari ship was a Piedmontese Mailing ship captured by the Neapolitans with a crew that contained 2 britons. The British parliament has agreed to hear the case during the Spring of 1858. It will be here that Sardinian officials will finally be able to plead their case directly to the British Government. Hudson has put in his best words for our cause, but the outcome of this arrangement will be uncertain until it is over."
sardinia.8.a:0 "Now we wait, and pray for the best"
sardinia.3.t:0 "The Cagliari Case"
sardinia.3.d:0 "The Cagliari Case has reached parliament and now we wait to see how the British will rule on this matter. Camillo Benso and a few other Sardinian officials have given testiomony in this case, though some sources say they have been rather arrogant about it. Nonetheless this case could prove as an important stepping stone in relations with Britain."
sardinia.3.a:0 "How do they rule?"
sardinia.4.t:0 "The Cagliari Case"
sardinia.4.d:0 "The Cagliari Case - the case of the Sardinian ship with a crew that included a few Britons being captured by Naples - has finally reached Parliament. Though most members of Parliament are skeptical that a ruling further than a denouncement of the actions of the Neapolitans is a smart move, James Hudson has managed to convince many that an alliance with the Sardinian state would be smart and beneficial. The arrogance of the Count of Cavour in this case is not helping his position."
sardinia.4.a:0 "Withdraw the case, denounce the capture of Britons"
sardinia.4.b:0 "Side with Piedmont"
sardinia.5.t:0 "England Withdraws the Case!"
sardinia.5.d:0 "The British Parliament has withdrawn the Cagliari Case and has not made any statement in our support. Out of fears that a war would come out of this case, many of the Earls spoke against siding with our government. Despite some strong calls in our favor, and the argument that the British have an obligation to uphold Maritime Law, they remain unconvinced."
sardinia.5.a:0 "Disappointing"
PIE_British_Diplomacy_yes:0 "The British have decided to support us"
PIE_bypass_focus_british_alliance:0 "§YBypasses Naval Cooperation Focus§!"
PIE_bypass_focus_russian_alliance:0 "§YBypasses Unexpected Ally Focus§!"
sardinia.24.t:0 "The British Side with us!"
sardinia.24.d:0 "In a surprising turn of events the British parliament has declared that it supports the efforts of Sardinia-Piedmont in demanding the release of the Cagliari, and have promised to uphold Maritime Law. This ruling comes even after skepticism from many of the Earls, but thanks to the efforts of Hudson and our other allies in parliament. This will allow us to open up further cooperation between our governments."
sardinia.24.a:0 "To a Strong Maritime Alliance!"
two_sicilies.11.t:0 "The Cagliari Case"
two_sicilies.11.d:0 "Though not an original fear of our government, the capture of the Cagliari - a Sardinian ship captured in early 1857 which happened to have a crew that contained a few Britons - has caused the British Parliament to denounce our actions and side with Piedmont in their threats. The harbormasters are intent on keeping the Cagliari under condemnation, despite these new threats. We are at a dangerous position."
two_sicilies.11.a:0 "These threats are baseless"
two_sicilies.11.b:0 "Get the legislature to send an apology, and release the ship"
sardinia.63.t:0 "The Arrival of Bixio"
sardinia.63.d:0 "Jacques Alexandre Bixio has arrived in Turin, a friend of both Napoleon III and Cavour. He has brought news that the French are seeking an alliance with our nation against the Austrians in order to finally remove them from the Italian Peninsula and support our cause for unification. The Orsini Affair is likely to have increased the urgency for the French to take a side in the Risorgimento, and it seems that have made the correct choice of siding with us."
sardinia.63.a:0 "Send Nigra to Paris"
sardinia.63.b:0 "Decline the French Alliance"
sardinia.64.t:0 "Meeting of Nigra and Henri Conneau"
sardinia.64.d:0 "[SardiniaPiedmontRussianDFranceDeniedLoc]"
PIE_French_Ally_Regular_TT:0 "At the first word of an alliance proposal from France diplomat Costantino Nigra was sent to Paris to confirm these rumours. He met with Henri Conneau, Napoleon III's personal physician, and confirmed that there was ample support in the French leadership for further talks for an alliance between our nations."
PIE_Russian_French_Deny_TT:0 "At the first word of an alliance proposal from France diplomat Costantino Nigra was sent to Paris to confirm these rumours. He met with Henri Conneau, Napoleon III's personal physician, and confirmed that there was ample support in the French leadership for further talks for an alliance between our nations. However, Nigra informed Henri of an already existing alliance between Russia and Sardinia-Piedmont which is now cause for concern in the French leadership. While a joint war with Russia and Sardinia against Austria would be enough to demolish the remaining power of Austria, it would be increasingly likely to create a wider European conflict."
sardinia.64.a:0 "We should propose a proper meeting"
sardinia.65.t:0 "A Meeting at Plombieres"
sardinia.65.d:0 "The French has proposed a meeting between our representatives in the town of Plombeires in secret. This meeting will be the final step in an alliance with France, as negotiations will begin on the terms of the alliance. It is expected that the main discussions will center around how the war with Austria will come to be, and the result which will come out of it."
sardinia.65.a:0 "Time to Prepare"
sardinia.66.t:0 "A diplomatic Marriage"
sardinia.66.d:0 "It is expected that the French alliance will not be gained without something for them to gain from us. The marriage between Prince Napoleon Bonaparte and King Victor Emmanuel's eldest daughter is just one of the unfortunate costs. The King is not eager to see the marriage go through, but is prepared to make the sacrifice for Italy. Prince Napoleon is not well respected, nor is he known to be loyal. Along with this disgracful marriage, it is expected that France will seek to regain the territories of Savoy and Nice which were lost after the Congress of Vienna. The loss of these lands will upset many of the radicals and even some moderates who have come to view these lands as proper Italian lands."
sardinia.66.a:0 "Prices that must be paid"
sardinia.67.t:0 "Sardinia Declines Alliance Offer"
sardinia.67.d:0 "In a surprising turn of events, the Sardinians have declined our offer for an alliance. Likely due to the influence of radicals, or the presence of another foriegn power gaining favor prior to us. This will make our attempts to have the Italian Peninsula under our control near impossible."
sardinia.67.a:0 "A Missed Opprotunity"
PIE_FRA_Alliance_Denied_TT:0 "Talks with France went well"
sardinia.70.t:0 "The Expedition of the Thousand"
sardinia.70.d:0 "Setting off during the guise of night using a few steam ships, Garibaldi and his volunteers have landed in Palmero with the goal to invade the Kingdom of Two Sicilies. Though officially our government denies knowledge of this, the reality is we are in constant communication with Garibaldi in order to bring these lands into the new Italian Nation and the King much approves of his invasion."
sardinia.70.a:0 "Good Luck Garibaldi"
sardinia.71.t:0 "Rebellion and Invasion!"
sardinia.71.d:0 "The Northern Areas of our reaches in Romagna and the Marches are under threat! The lands have long been under constant revolt since the onset of the Sardinian goal of uniciation, but now that the Sardinian army has enterned our nation these areas are at threat to be lost against the invading army."
sardinia.71.a:0 "This is a Disaster!"
sardinia.72.t:0 "Annexation into Sardinia-Piedmont"
sardinia.72.d:0 "Placeholder - if you can see this, well, I'm Impressed"
sardinia.72.a:0 "GLORY TO ITALY"

sardinia.80.t:0 "Meeting with Sardinian Diplomats"
sardinia.80.d:0 "Following a small meeting between European Diplomats and the Count of Cavour a meeting between Sardinian and Russian diplomats is planned to take place. Expected to be discussed at the meeting is the topic of Italian Unification."
sardinia.80.a:0 "This will be an interseting meeting"
sardinia.81.t:0 "Diplomacy with Russia"
sardinia.81.d:0 "Russia is the last European nation that might call Austria her ally. After the failure of Austria to help Russia in the Crimean War, however, Russia likely isn't eager to come to the aid of Austria. Our goal with Russia is to gaurentee their neutrality first, and if they can be convinced we may be able to entice them into helping us."
sardinia.81.a:0 "See how much Support we can gather"
sardinia.82.t:0 "Our Position in Italian Unification?"
sardinia.82.d:0 "[SardiniaPiedmontRussianDiplomacyLoc]"
PIE_Russian_Diplomacy_France_TT:0 "Sardinia-Piedmont is asking for our support, or at least neutrality, in the event they end up in a war with Austria. While many ministers claim that entering the war on the side of Sardinia in order to capture Galicia is the best opprotunity for us to prove to Europe that Crimea won't define our future, the Sardinian alliance with France could end up turning this war into a European War. Alternatively we could offer to station troops on the Austrian border to distract Austrian troops from the Italian Front Line. Of course if we don't want to be involved in the Italian affairs at all we could simply give our Gaurentee of Neutrality and be done."
PIE_Russian_Diplomacy_NotFrance_TT:0 "Sardinia-Piedmont is asking for our support, or at least neutrality, in the event of a war with Austria. Our ministers have suggested that we offer them an alliance that could see us taking Galicia in a war with Austria in return for our support and recognition of Sardinia as the rightful nation to unite Italy. The lack of an allaince with another major from Sardinia means we could support this war without risk of a European Conflict rising up. Alternatively, we could offer to station troops on the Austrian border to distract Austrian troops from the Italian Front Line. Of course if we don't want to be involved in the Italian affairs at all we could simply give our Gaurentee of Neutrality and be done."
sardinia.82.a:0 "Offer them an Alliance for Galicia"
sardinia.82.b:0 "Offer to Station troops on the border"
sardinia.82.c:0 "We will stay strictly Neutral in this conflict"
sardinia.83.t:0 "[SardiniaPiedmontRussianDiplomacyAllianceEventTitleLoc]"
PIE_Russian_Assistance_Title:0 "Russian Assistance in Unification!"
PIE_Russian_Alliance_Title:0 "Russians Offer Alliance!"
sardinia.83.d:0 "[SardiniaPiedmontRussianDiplomacyAllianceLoc]"
PIE_Russian_Alliance_TT:0 "The Russians have offered us an Alliance we cannot refuse. They have offered to join the war and support our cause for unification in return for the transfer of Galicia to Russia after the war with Austria. The Alliance with Russia will make the fight against Austria a much easier conflict, and give us a proper stage among the European Powers. Now, the time has come to make preparations for the war."
PIE_Russian_Assistance_TT:0 "The Russians have offered us Assistance in the war against Austria though the means of distracting the Austrian troops by stationing their own troops ont he border with Austria. This distraction will allow our forces to meet less resistance when fighting in Lombardy and should allow for a quick push all the way to Vienna!"
sardinia.83.a:0 "Great!"
sardinia.83.b:0 "Great!"
sardinia.84.t:0 "Russia Remains Neutral"
sardinia.84.d:0 "While neutrality is a great stance to hear from Russia, the lack of clear support in our war is less than what we hoped for. Our diplomats leave the meeting feeling defeated, but our spirits must remain high if we are to defeat the Austrians - Russian support or not."
sardinia.84.a:0 "Just a small setback"
sardinia.85.t:0 "Russia Seeks to Know Territorial Gains"
sardinia.85.d:0 "As the war is upon us, Russia is seeking to know our goals of conquest in the war. While some say we should capture Lombardy and leave Venetia in order to not gain the attention of the International community, however, many claim that after the defeat suffered at the Austrians in 1848 there is only one option - removal of the Austrians from the Peninsula and taking out the entirety of their puppet kingdom of Lombardy-Venetia."
sardinia.85.a:0 "Stick with Lombardy, another opprotunity will come."
sardinia.85.b:0 "We will remove their puppet from our lands!"
sardinia.86.t:0 "The War Begins!"
sardinia.86.d:0 "[SardiniaPiedmontRussianD2IPWarBeginsLoc]"
sardinia.86.a:0 "For our Italian Ally, for our Honor!"
PIE_Russian_War_Begins_TT:0 "The War against the Austrians has begun. After the Austrians demanded the complete and total demobalization of the Sardinian Army the Austrians have finally declared war on Sardinia-Piedmont. Sardinia has clarified that their goals in the war is to take Lombardy alone, as to avoid international attention. With Austria at war on two fronts this war should be a great victory, and should put us back on the world stage after our failure in the Crimean War."
PIE_Russian_War_Begins_LVN_TT:0 "The War against the Austrians has begun. After the Austrians demanded the complete and total demobalization of the Sardinian Army the Austrians have finally declared war on Sardinia-Piedmont. Sardinia has clarified that their goals in the war is to take the entirety of the Austrian Puppet Kingdom of Lombardy-Venetia. With Austria at war on two fronts this war should be a great victory, and should put us back on the world stage after our failure in the Crimean War."
sardinia.87.t:0 "Russian Troop Movements"
sardinia.87.d:0 "The Russians have positioned a sizable portion of troops on our border causing an uproar in some of our military advisors. Our betrayl to the Russians in the Crimean War put a damper on our relations, and fears of a Russian attack in retribution are not unfounded. Ministers have suggested moving supplies and troops to be stationed near the border in order to be ready for an attack if it comes."
sardinia.87.a:0 "Ready the Troops, we must be prepared"
sardinia.88.t:0 "Sardinian Troop Movements"
sardinia.88.d:0 "After a long history of conflict, the Sardinian have begun their aggregation again. They have begun troop movements on our border, and we can expect that whatever European state is supported their efforts is also preparing for battle. The Italians have always served as nothing but a thorn in our side, and as we defeated them in 1848, we will defeat them again."
sardinia.88.a:0 "Demand their Demobilization"
sardinia.91.t:0 "The Plombières Meeting"
sardinia.91.d:0 "After is was proposed for a meeting at the vacation town of Plombières-les-Bains it has been worked out where our representatives could meet in secret to discuss the terms of our alliance there. This will be a groundbreaking event, and will shape the future of the Italian Peninsula. There will be much to gain or lose from the Italian and French side alike, as men who mastered the art of diplomacy dictate the terms of this alliance."
sardinia.91.a:0 "Let the Meeting Begin"
sardinia.92.t:0 "Our Goals"
sardinia.92.d:0 "Piedmont is in an interesting position coming into plombieres. Having lost to the Austrians with our Italian allies in 1848 getting on the world stage has been difficult. After the Crimean War the topic of Unification became something more familiar to the European Nations, and now at the meeting at Plombieres there will be an opprotunity to form an alliance with a major power in Europe. We should hope to lead a military alliance against the Austrians, and ensure the capture of Lombardy-Venetia for Sardinia-Piedmont. Some sacrifices will have to be made, but thats to be expected as the minor power in the alliance."
sardinia.92.a:0 "Lets hope for a strong alliance"
sardinia.93.t:0 "Our Goals"
sardinia.93.d:0 "Plombieres will be a great meeting for our nation. After the Congress of Vienna our power in Italy gradually decreased, but now as Sardinia-Piedmont seeks to make a name for itself in Italy, this could be an opprotunity for our return to our legacy in Italy. The goal of our ministers is to from an alliance with Piedmont, and ensure the Austrians will declare war so that our side in on the defensive in the war. The hope is to eventually create an Italian Confederation which will include states both allied and reliant on us."
sardinia.93.a:0 "May the French Empire rise again"
sardinia.94.t:0 "The First Day"
sardinia.94.d:0 "The First day of the Plombieres meeting is about to be underway. The political masterminds from France and Sardinia-Piedmont will ride around the town in a carriage while discussing the terms of an alliance. Some of the topics are expected to be the military composition of the alliance, a casus belli against Austria, and other political topics that will need sorted out."
sardinia.94.a:0 "Let the meeting begin!"
sardinia.95.t:0 "Casus Belli"
sardinia.95.d:0 "As we begin the meeting the first topic of the alliance will be the casus belli for the war against Austria. The obvious options are to use the war to enfore trade treaty violations by Austria and her minor state allies in the peninsula, but there is a chance that this might be seen as a weak reason for war by the European powers. Another option is to use the presence of Austrian troops in Rome and Bologna as a justification for war, which might gain some favor among the European powers. However, the French are also stationing troops in Rome, so the parallels may be too similar to use it as a justification."
sardinia.95.a:0 "Trade Treaty Violations"
sardinia.95.b:0 "Bologna Garrison"
sardinia.96.t:0 "Casus Belli"
sardinia.96.d:0 "The other side of our alliance has offered up two possible casus belli that could be used against the Austrians. However, neither are suitable to use in order to wage a war of the scale we need to. The proposed casus belli's being enforcing trade treaty obligations, and using the Bologna Garrison by the Austrians as an excuse for war. With the parallels between our troops in Rome and the Austrians in Bologna, using that as a casus belli could be seen as hypocritical. The trade treaty obligations would not be strong enough to be seen as legitimate cause for war."
sardinia.96.a:0 "We Might have another Plan..."
sardinia.97.t:0 "Casus Belli - A Different Approach"
sardinia.97.d:0 "With our confirming that the two prior suggested Casus Belli would be too weak to wage a war on, our politicians have managed to formulate quite the plan in order to not only provide a cause for war, but to ensure Austria is the attacker. Using the fact that Duchy of Medna and Reggio leader Francis V had refused to accept Napoleon III as the true ruler of France. If the Modense citizens were to request protection from their Austrian-Allied government it would give Sardinia-Piedmont the perfect opprotunity to make a statement about Austrian influence in the Italian Peninsula without directly going to war. The outrage in Vienna might just be enough to cause them to go to war."
sardinia.97.a:0 "Genius!"
sardinia.98.t:0 "Casus Belli - A Different Approach"
sardinia.98.d:0 "The French have come back with an interesting proposal for a Casus Belli that might just work. Using the fact that Duchy of Medna and Reggio leader Francis V had refused to accept Napoleon III as the true ruler of France. If the Modense citizens were to request protection from their Austrian-Allied government it would give Sardinia-Piedmont the perfect opprotunity to make a statement about Austrian influence in the Italian Peninsula without directly going to war. The outrage in Vienna might just be enough to cause them to go to war."
sardinia.98.a:0 "Genius!"
sardinia.99.t:0 "Political Structure of Italy"
sardinia.99.d:0 "The Political structure of Italy, should the war against Austria go well, is something that might cause some fracturing in the alliance. With the ultimate French goal to regain influence in the peninsula lost in the Congress of Vienna - through the means of an Italian Confederation, and the goal of Piedmont being creating at least a northern Italian Kingdom. Hopes of Piedmont for complete unification are not to be ignored, however."
sardinia.99.a:0 "This will be an interesting topic"
sardinia.100.t:0 "Our Position on the Confederation"
sardinia.100.d:0 "As the French prepare to lay out their plan for the Italian Peninsula, we must begin to think about whether the confederation is something that we should go along with. Naturally, we can always give the French our assurances now and see if the future allows us to change the agreement, but we are not in a good position to deny the French goal of domination in Italy. With that we are stuck in this position, with the hope to escape at first chance or at the very least to renegociate the terms of the confederation."
sardinia.100.a:0 "We will see what the future holds"
sardinia.101.t:0 "The North of Italy"
sardinia.101.d:0 "Under the current plans for the political structure of Italy, the north of the peninsula would be under control of Sardinia-Piedmont under the title of a Kingdom of Northern Italy. This would see the Austrians removed from Northern italy and replaced with a more powerful Italian state."
sardinia.101.a:0 "Interesting"
sardinia.102.t:0 "Central Italy"
sardinia.102.d:0 "Central Italy under the confederation would be under control of a French allied state. Given the current association of the central states with Austria, a new monarch may have to be found but the current regent in Parma the lady of Artois has had her named tossed around as a possible leader of this Napoleonic-esque central state. The Pope would remain in Rome as the head of the Italian Confederation."
sardinia.102.a:0 "Hmmm"
sardinia.104.t:0 "The South of Italy"
sardinia.104.d:0 "In the South of Italy the current Bourbon monarchy would likely be replaced with a relative of the French Bonapartes, unless the Two Sicilies can be convinvec of the merits of joining the confederation. With British interests in the Sulphur mines of Sicily this could cause a confilct between our nations as the balance of power in Europe is drawn into question."
sardinia.104.a:0 "The final piece of the puzzle"
sardinia.105.t:0 "Day Two"
sardinia.105.d:0 "After a long day of negotiations, promising, and signings the second day of talks in the carriage around Plombieres is set to begin. The topics of the Second Day are to finalize the terms of a Franco-Sardinian alliance and some of the diplomatic proceedings."
sardinia.105.a:0 "Lets get it going"
sardinia.106.t:0 "Military Composition"
sardinia.106.d:0 "The first, and maybe one of the biggest, topics of the entire meeting is on the military composition of the alliance. Given the war against Austria is over Italian soil we are eager to have the lead against Austria, in order to revenge the defeat in 1848. For the French the importance to show dominance in italy and revenge the Congress of Vienna is aparant. Whoever leads the military alliance will have quite the benefit in the war."
sardinia.106.a:0 "Allow the French to lead"
sardinia.106.b:0 "Request that we lead"
sardinia.107.t:0 "The Military Composition"
sardinia.107.d:0 "As the Piedmontese have sent their request for how the military alliance will be structured, and who will ultimately lead the efforts against Austria there is much to consider. As the dominant power in Europe compared to the Italians it would be more appropriate for us to lead the armies in Italy, however, the Italians are very nationalistic people and the presence of strong Italian leaders could pay off to rally the populace and inspire troops. Either way, the leader of the war will be an important position."
sardinia.107.a:0 "Accept Lead"
sardinia.107.b:0 "Deny Piedmont Lead, We just take charge"
sardinia.107.c:0 "Give the Italians Command"
sardinia.108.t:0 "Preparations for War"
sardinia.108.d:0 "Given that our generals are to occupy a majority of the leadership positions during the upcoming war with Austria, it is necessary that we begin discussing strategy and tactics. Given our nations prior experience in fighting the Austrians in Italy, there should be much to learn from the past to implement in the new campaign."
sardinia.108.a:0 "Let the Preparations Begin"
sardinia.109.t:0 "The French Response"
sardinia.109.d:0 "[PIEPlombieresMilitaryComposition]"
PIE_FRA_Plombieres_Piedmont_War:0 "Much to our surprise, the French have agreed to allow us to lead the military composition of our joint force. This represents a great victory for the Italian military, and the greater Italian people. With our generals at the helm the armies of Austria will be easily crushed, and the Hapsburgs shall be removed from the Italian Peninsula once and for all!"
PIE_FRA_Plombieres_France_War:0 "It is of little surprise, but the French have declined our request to lead the military composition of our joint force. The French have the benefit of being a recognized power in Europe, so despite our performance in the Crimean War they have opted to use their generals in most of the command positions. Despite this, our joint force shall have no difficulty removing the Austrian menace from the peninsula."
sardinia.109.a:0 "Another Topic Settled"
sardinia.110.t:0 "The Royal Marriage"
sardinia.110.d:0 "To seal the deal in the new alliance, the French have desired to have Napoleon III's rather disgraceful cousin marry the daughter of King Victor Emmanuel. There are many reasons as to why the King has been hesitant. The Emperor's brother is not known for his loyalty to companions, and his age difference between the kings daughter it not to ignored. It would not be a honorous marriage for the Italian people, but the king is willing to sacrifice in order to secure the alliance."
sardinia.110.a:0 "Agree to the Marriage"
sardinia.110.b:0 "Protest the Marriage"
sardinia.111.t:0 "The Royal Marriage"
sardinia.111.d:0 "[PIEPlombieresRoyalMarriage]"
PIE_FRA_Plombieres_Marriage_Historical:0 "The final act of our meeting in Plombieres is confirming the marriage between King Victor Emmanuel's daughter and cousin of Napoleon - Louis Bonaparte. Despite some minor protest from the Italian side, they have relunctantly agreed to host the marriage in Turin at a later date. With that the alliance with Sardinia-Piedmont is sealed."
PIE_FRA_Plombieres_Marriage_Denied:0 "The Italian Side has reacted quite voilently at the previously discussed marriage between Napoleon's cousin Louis and the daughter of King Victor Emmanuel. Citing the difference in age, and Louis' reputation, the Italians have requested that this ceremonial seal of our alliance be cast aside. Though dissapointing, ignoring the Italian request could harm relations we just worked hard to improve."
sardinia.111.a:0 "Agree to the Italian Terms"
sardinia.111.b:0 "Disregard the Italian Request"
sardinia.112.t:0 "A Wedding in Turin"
sardinia.112.d:0 "Despite the objections made by many, in the coming months a wedding will take place in Turin between the King's daughter and the cousin of Napoleon Louis Bonaparte. While the name would normally bring prestige, the man who carries it can hardly be considered such."
sardinia.112.a:0 "The Cost of the Alliance"
sardinia.113.t:0 "The Princess is Saved"
sardinia.113.d:0 "Thanks to our protests the princess will be saved from the vile marriage the French tried to propose. The King will be delighted to hear of this development, as he initially protested the idea of marrying his daughter off to Louis Bonaparte."
sardinia.113.a:0 "Thank God"
sardinia.114.t:0 "The Conclusion of the Meeting"
sardinia.114.d:0 "With the final deliberations out of the way, the parties that met in secret in Plombieres will head back to their home countries and prepare to enact the alliance detailed. The events of the passed few days have the capability to shape the Italian Peninsula, and maybe even the whole European Continent."
sardinia.114.a:0 "To a new Alliance!"
sardinia_news.7.t:0 "War Between Austria and Sardinia-Piedmont!!"
sardinia_news.7.d:0 "[2IPWorldNewsEventDescriptionLoc]"
sardinia_news.7.a:0 "This will be an interesting war"
PIE_Russian_2IP_Description_TT:0 "After a failure to demobilize their army Sardinia-Piedmont has been declared war on by Austria in what many are referring to as an act of aggression. Sardinia-Piedmont is joined in the war by their ally Russia as the smaller Italian nation attempts to correct their failure in 1848 against Austria, and further their goal to unite the Italian Peninsula under one nation. It is rumored that while Sardinia will pursue Italian lands and Russia may seek land in Galicia."
PIE_French_2IP_Description_TT:0 "After a failure to demobilize their army Sardinia-Piedmont has been declared war on by Austria in what many are referring to as an act of aggression. Sardinia-Piedmont is joined in the war by their ally France as the smaller Italian nation attempts to correct their failure in 1848 against Austria, and further their goal to unite the Italian Peninsula under one nation. Sardinia-Piedmont is expected to take the Austrian lands in Lombardy-Venetia and the French may gain Savoy or other lands they have a claim on."
PIE_Generic_2IP_Description_TT:0 "After a failure to demobilize their army Sardinia-Piedmont has been declared war on by Austria in what many are referring to as an act of aggression. Sardinia-Piedmont is joined in the war by their allies as the smaller Italian nation attempts to correct their failure in 1848 against Austria, and further their goal to unite the Italian Peninsula under one nation."
PIE_War_Preperations_Second_War_TT:0 "If the French Alliance was taken, Plombieres meeting has finished"
sardinia.115.t:0 "A Cry of Woe"
sardinia.115.d:0 "Now with French backing, from his throne, Victor Emanuel II demanded to see a “Cry of Woe” arise from the Italian people against Austrian oppression in every part of Italy. With nationalist sentiment at an all time high in the Central Italian states, this statement is sure to cause unrest- and bring upon us the fury of Austria. May the tendrils of Austria be expelled from Italian soil!"
sardinia.115.a:0 "Avanti con la Risorgimento!"
sardinia.116.t:0 "Sardinia-Piedmont Challenges our Influence in Italy"
sardinia.116.d:0 "In a recent turn of events, the small yet troublesome Kingdom of Sardinia-Piedmont has directly provoked us, calling for armed insurrection against our influence across the entirety of the Italian peninsula. Our military leadership and it’s sympathizers in the imperial court have stressed that we must respond with military force immediately as to not encourage continued defiance such as this in the other regions of our empire."
sardinia.116.a:0 "Issue an Ultimatum immediately!"
sardinia.117.t:0 "Austrian's Demand Demobilization!"
sardinia.117.d:0 "The Austrians have demanded our demobilization after the anger over Victor Emmanuel's request for a Cry of Woe from the people of Italy. The Austrians fear the power of the people of Italy united. May our fight for Unification be won on the battlefield, with the help of our allies and the will of our people."
sardinia.117.a:0 "To Arms!"
sardinia.118.t:0 "Abdication of Leopold"
sardinia.118.d:0 "After the Peace of Villafranca resotred Tuscany to Leopold, he quickly abdicated in favour of his son Ferdindand IV. The declaration of war against Sardinia during the war with Austria was a breaking point for the people and open revolution took place. It is expected that the national assembly will vote to abolish the monarchy very quickly, and see democracy implemented in Tuscany."
sardinia.118.a:0 "Times are Changing"
sardinia.119.t:0 "Revolutions in Tuscany"
sardinia.119.d:0 "After our declaration of war against Sardinia in honor of our alliance and dynastic ties to Austria, the people of Tuscany have risen up. In the streets the Italian tri-colour can be seen flying, and there is little resistance to be put up."
sardinia.119.a:0 "There is nothing that can be done"
sardinia.119.b:0 "We must resist!"
ITA_War_Mission_TUS_2IP:0 "Tuscan War Against Sardinia-Piedmont"
ITA_PIE_victory_conditions_AUS_tt1:0 "Sardinia must get Tuscany to 50% Surrender Progress"
ITA_TUS_victory_conditions_AUS_tt2:0 "Tuscany must get Sardinia to 60% Surrender Progress"
sardinia.120.t:0 "Occupation of Tuscany"
sardinia.120.d:0 "Upon the declaration of war of Austria upon our nation, the Austrian satellite state of Tuscany joined the war against us. Within a short period of time the streets were filled with the people of Tuscany flying the Italian tri-colour. Disillusioned by the autocratic policies of the Hapsburgs, the people of Tuscany have opted to unite with our nation. With the war ongoing, there should be no international opposition to this, though after the war things could change."
sardinia.120.a:0 "May they set an example for other Italian People!"
sardinia.121.t:0 "Revolt in Parma and Modena"
sardinia.122.t:0 "Revolt in Bologna"
sardinia.122.d:0 "With the exit of French and Austrian troops from the countrysides of Bologna, some radicals have taken the opprotunity to occupy Bologna and encourage revolts in Marche. Led by Gioacchino Napoleone Pepoli, cousin of Napoleon III, a military junta has been imposed and Cardinal legate Giuseppe Milesi Pironi Ferretti has been ordered to leave the city."
sardinia.122.a:0 "They must be stopped!"
sardinia_news.9.t:0 "Revolts in the Italian States"
sardinia_news.9.d:0 "Following the outbreak of war between Sardinia and Austria, the minor states, who had been drawn into the war by Austria, have experienced revolutionas by disgruntled citizens. \n \nIn Florence the Grand Duke has been deposed and the Italian Tri-Colour can be seen flying from buildings and in the streets. Sardinian soldiers will occupy the nation until the end of the war at least. The Grand Duke Leopold has fled to Austria with the rest of his family. \n \nIn Parma and Modena the people have overthrown the monarchies there and unitied into a singular state. The people there cry out for unification with Sardinia and the formation of a greater Italian nation. \n \The outcome of the war will determine the survival of these states, and whether Sardinia will unite the Italian peninsula and create a new power in Europe."
sardinia_news.9.a:0 "More Chaos in Italy"
sardinia.125.t:0 "The War Ends"
sardinia.125.d:0 "Behind our backs, Napoleon III has met with Emperor Francis Joseph I of Austria in the so-called Conference of Villafranca with hopes for a preliminary peace. According to the treaty, we shall only receive Lombardy. Moreover, The Grand Duke of Tuscany and the Duke of Modena will be restored to the thrones of Tuscany and Modena. These States, together with the addition of Venetia, which is to remain firmly in Austrian hands, will be conjoined in an “Italian Federation” overseen by Austria and France. In compensation, Napoleon III has halfheartedly agreed to allow us annexation of Parma, beside Lombardy. This peace both assures the continuity of foreign domination over Italy, and leaves us in a position of vulnerability to which the continuation of the Risorgimento seems unlikely. With a general sense of betrayal by the French, riots have arisen all over the kingdom in protest to the toleration of such agreements."
sardinia.125.a:0 "The french have stabbed us in the back"
sardinia.123.t:0 "Status of the Central States"
sardinia.123.d:0 "As the negotiations in Villafranca are under way, many wonder what the status of the central states will be. Since the outbreak of the war the central states largely came under control of Italian revolutionaries and saw Sardinian troops occupy much of the land. Foreign nations insist that the preexisting governments and borders be reinstated, however there seems to be little chance of this due to a lack of enforcement. We will have to wait for the conclusion of these talks before deciding on future policy; however, our generals have advised keeping our garrisons inside of these territories."
sardinia.123.a:0 "All we can do is wait"
sardinia.124.t:0 "The End of the Austro-Sardinian War"
sardinia.124.d:0 "The war between Austria and Sardinia has come to an end and the Sardinian alliance has won! However, before we can celebrate, our delegates have been told that a proper peace agreement is being created in Villafranca to finalize the shape of the Italian peninsula. Our position in this peace agreement is unknown, though many foreign nations have attempted to argue that the autocratic monarchs just removed should be restored. Our people have no intention to allow this to follow through, and the Sardinian garrisons shall remain. The hearts of the people are set on uniting with Sardinia-Piedmont."
sardinia.124.a:0 "Now we wait.."
sardinia.127.t:0 "The Villafranca Settlement"
sardinia.127.d:0 "In light of recent events in central Italy, with nationalists overthrow of the foreign dynasty in Parma, Modena, Tuscany, and the Papal Legislations in Romagna, the French populace is enraged. We are left in an unfavourable position. The loss of control over our Italian policy has culminated with Sardinia-Piedmont threatening to gain the entirety of the central Italian states, to which they have arranged a provisional government in, and currently occupy. Furthermore, prolonged conflict leaves us with the risk of Prussian opportunistic intervention along the Rhine. Napoleon has gone ahead and signed an alternate agreement with the Austrian’s in the town of Villafranca. Lombardy shall be rightfully ceded to Sardinia-Piedmont, but nothing more. It was agreed that the rulers of Parma, Modena, and Tuscany would be restored to their respective thrones. An Italian confederation is to be established under the Papacy, with Austria as an Honorary member in reference to their control over Venetia."
sardinia.127.a:0 "A Political Disaster..."
sardinia.128.t:0 "Cavour Resigns"
sardinia.128.d:0 "Humiliated by the failure of his designs for the Italian peninsula, and enraged by the backhanded change in French policy, Cavour resigned this morning despite the continued general support of the Italian people. Our administration has been left in chaos, hope of Italian unity seems to be fading amongst the ruling class."
sardinia.128.a:0 "As if this situation couldn’t get any worse…"
sardinia.129.t:0 "Restoration of Leopold?"
sardinia.129.d:0 "Renowned war hero and general Alfonso Ferrero La Marmora has recently sent us an insulting letter demanding the restoration of the former foreign rulers of Modena, Parma, and Tuscany, as well as the return of the Bolognese Papal Legislations to the Papal States. The coward has bent the knee to the recent Franco-Austrian agreement."
sardinia.129.a:0 "Tell La Marmora we have shredded his letter with the utmost regard"
sardinia.130.t:0 "The Villafranca Settlement"
sardinia.130.d:0 "In recent events, it appears as though Napoleon III has betrayed his promises to Sardinia-Piedmont, dealing behind their backs with the Austrian’s, and agreeing upon the restoration of the conservative governments in Central Italy. This presents us with a unique opportunity, Sardinia-Piedmont has a natural hatred for the Austrians, and now the French have cast aside the Sardinians' favour. If we intervene and advocate in favour of Sardinia-Piedmont, we could not only gain their favour, but also establish a counterweight to French influence in Italy."
sardinia.130.a:0 "Put forth our statement of advocacy for Sardinia Piedmont"
sardinia.131.t:0 "Britain Intervenes"
sardinia.131.d:0 "In a recent turn of events, Britain, though with it’s own motives no doubt, has stepped up, supporting the Sardinian cause for annexation of the Central Italian states in compensation to the denial of the annexation of Venetia and Venetian Istria. With this change in opinion in the international community, the French threat to leave behind Sardinia if the Treaty of Zurich is not upheld may not have merit."
sardinia.131.a:0 "This may change things..."
sardinia.132.t:0 "Napoleon arrives in Turin"
sardinia.132.d:0 "Napoleon has recently arrived in Turin, now having settled in his temporary stay, he requests for the discussion over the expected new “Turin Treaty” to begin."
sardinia.132.a:0 "Let us begin negotiations"
sardinia.133.t:0 "The Turin Re-negotiations"
sardinia.133.d:0 "Although Napoleon has already agreed to allow us annexation of the newly formed Italian Central Provinces, perhaps we can negotiate the retainment of Nice, Italian speaking for centuries and defiantly loyal, the French acquisition of Nice remained questionable ever since the meetings in Plombieres took place."
sardinia.133.a:0 "We have to take what we can get"
sardinia.133.b:0 "See what we can do"
sardinia.134.t:0 "Sardinia-Piedmont seeks to maintain Nice"
sardinia.134.d:0 "Sardinia-Piedmont has returned with a counter offer to the current state of the "Treaty of Turin." They hope to maintain control over Nice and hand over only Savoy. Accepting might help to ease tensions with the new Italian state and would help to decrease British interest in Italian affairs; however, the public might not have a favorable view of such terms."
sardinia.134.a:0 "Accept their proposal"
sardinia.134.b:0 "Stand firm"
sardinia.135.t:0 "Napoleon Accepts"
sardinia.135.d:0 "Napoleon, seeing Britain’s increasing interest in Italian affairs, and seeking repaired relations with our Kingdom, has re-considered his claim on Nice, and decided upon allowing our retainment of the territory."
sardinia.135.a:0 "Avanti!"
sardinia.136.t:0 "Napoleon Declines"
sardinia.136.d:0 "Napoleon, with French public opinion in mind, has declined our proposal to retain our rule over Nice. Though the loss of Nice means the loss and assimilation of native Italian lands, Our acquisition of the Central Italian States should distract domestic opposition."
sardinia.136.a:0 "A necessary sacrifice"
sardinia.137.t:0 "Public Press Reacts to the Annexation of Savoy"
sardinia.137.d:0 "The correspondent of The Times in Savoy who was in Bonneville on 22 April, calls the vote for the annexation of Savoy as "the lowest and most immoral farce which was ever played in the history of nations". He finished his letter with those words:\n \n “I leave you to draw your own conclusions from this trip, which will show clearly what the vote was in this part of Savoy. The vote was the bitterest irony ever made on popular suffrage. The ballot-box in the hands of those very authorities who issued the proclamations; no control possible; even travellers suspected and dogged lest they should pry into the matter; all opposition put down by intimidation, and all liberty of action completely taken away. One can really scarcely reproach the Opposition with having given up the game; there was too great force used against them. As for the result of the vote, therefore, no one needs trouble himself about it.The only danger is lest the Savoy authorities in their zeal should fare as some of the French did in the vote of 1852, finding to their surprise rather more votes than voters inscribed on the list.” \n \n Following the release of the article, many other press outlets began to campaign for condemnation against the French government and it’s actions, sparking protest amongst the populace. How should we respond to this show of disapproval by the people?"
sardinia.137.a:0 "Denounce the French government's actions!"
sardinia.137.b:0 "Best not to cause a fuss"
sardinia.138.t:0 "Public Press Reacts to the Annexation of Savoy and Nice"
sardinia.138.d:0 "The correspondent of The Times in Savoy who was in Bonneville on 22 April, calls the vote for the annexation of Savoy as "the lowest and most immoral farce which was ever played in the history of nations". He finished his letter with those words: \n \n“I leave you to draw your own conclusions from this trip, which will show clearly what the vote was in this part of Savoy. The vote was the bitterest irony ever made on popular suffrage. The ballot-box in the hands of those very authorities who issued the proclamations; no control possible; even travellers suspected and dogged lest they should pry into the matter; all opposition put down by intimidation, and all liberty of action completely taken away. One can really scarcely reproach the Opposition with having given up the game; there was too great force used against them. As for the result of the vote, therefore, no one need trouble himself about it; it will be just as brilliant as that in Nice. The only danger is lest the Savoy authorities in their zeal should fare as some of the French did in the vote of 1852, finding to their surprise rather more votes than voters inscribed on the list.”\n \n Following the release of the article, many other press outlets began to campaign for condemnation against the French government and it’s actions, sparking protest amongst the populace. How should we respond to this show of disapproval by the people? "
sardinia.138.a:0 "Denounce the French government's actions!"
sardinia.138.b:0 "Best not to cause a fuss"
sardinia.139.t:0 "Britain Denounces the French annexation of Savoy!"
sardinia.139.d:0 "Earlier this week, In his letter to the ambassador of Vienna Lord Augustus Loftus, the then–Foreign Secretary, Lord John Russell, said, "Voting in Savoy is a farce ... we are neither  entertained nor edified". The inscription on the letter has since been leaked and gained notoriety, and many Frenchmen see this as a direct provocation by the British government."
sardinia.139.a:0 "This complicates things…"
sardinia.140.t:0 "Britain Denounces the French annexation of Savoy and Nice!"
sardinia.140.d:0 "Earlier this week, In his letter to the ambassador of Vienna Lord Augustus Loftus, the then–Foreign Secretary, Lord John Russell, said, "Voting in Savoy and Nice is a farce ... we are neither  entertained nor edified". The inscription on the letter has since been leaked and gained notoriety, and many Frenchmen see this as a direct provocation by the British government."
sardinia.140.a:0 "This complicates things…"
sardinia.141.t:0 "Savoy pleads to rejoin Sardinia"
sardinia.141.d:0 "Protests against our annexation of the region of Savoy have become widespread, especially in that of Chambery where violence has broken out against the french occupation. The populace of Savoy has even gone as far as to send a declaration to both Emperor Napoleon, as well as Victor Emanuel II and the Swiss Federal Council under the presentation of a manifesto together with petitions to state that they did not wish to become French. Discretely outlining their preference to remain united with Victor Emanuel II’s Kingdom of Sardinia-Piedmont, or be annexed to Switzerland in the case of separation with Sardinia being unavoidable."
sardinia.141.a:0 "This is a direct threat to our image! Quell the protests immediately"
sardinia.142.t:0 "Savoy pleads to rejoin Sardinia"
sardinia.142.d:0 "Protests against the French annexation in the region of Savoy have become widespread, especially in that of Chambery where violence has broken out against the french occupation. The populace of Savoy has even gone as far as to send a declaration to both Victor Emanuel II, Napoleon III, and our Federal Council under the presentation of a manifesto together with petitions to state that they did not wish to become French. Discretely outlining their preference to remain united with Sardinia, or be annexed into our domains in the case of separation with Sardinia being unavoidable."
sardinia.142.a:0 "Interesting…"
sardinia.143.t:0 "Savoy pleads for re-annexation"
sardinia.143.d:0 "Protests against the French annexation in the region of Savoy have become widespread, especially in that of Chambery where violence has broken out against the french occupation. The populace of Savoy has even gone as far as to send a declaration to both il Re, Napoleon III, and the Swiss Federal Council under the presentation of a manifesto together with petitions to state that they did not wish to become French. Discretely outlining their preference to remain united with his Majesty Emanuel II, or be annexed to Switzerland in the case of separation with our Kingdom being unavoidable."
sardinia.143.a:0 "Our hearts go out to the people of Savoy..."
PIE_Central_States_Flag_TT:0 "Villafranca has concluded and the delegates are ready"
sardinia.144.t:0 "Meeting with the Central States' Delegates"
sardinia.144.d:0 "Now that the Villafranca peace has been negotiated and all other matters have been taken care of, we are finally prepared to allow the Central States of Italy to formally unite. This will be the first step in the eventual annexation of central Italy into our nation before we turn our eyes to the South. King Victor Emmanuel is set to meet with delegates from each of the states in order to prepare for the plebecite to follow."
sardinia.144.a:0 "One step closer"
sardinia.145.t:0 "Formation of the Central States"
sardinia.145.d:0 "Finally the time has come for the unification of the Central States of Italy. Delayed by post-war diplomacy, we have been waiting for the opprotunity to join Sardinia-Piedmont and come closer to uniting all of Italy. Before our annexation into Sardinia-Piedmont we must first hold elections and plebecites to unite the central states formally."
sardinia.145.a:0 "One Step Closer"
sardinia_news.10.t:0 "The Galicia Conference"
sardinia_news.10.d:0 "Following the Russo-Sardinian victory against the Austrians, a European conference has been called to ensure that the Austrian Empire does not collapse as a result of this war. Sardinia-Piedmont will maintain the territory it captured in the Italian Peninsula, but the Russians will have to get European approval to capture the lands of Galicia. England, Sardinia-Piedmont, France, Prussia, and Austria will have voting power in the conference, though as the losing side in the war, Austria's position is more ceremonial than anything else. Sardinia-Piedmont is making preparations for hosting the conference and soon the fate of Galicia will be in the hands of the European powers."
sardinia_news.10.a:0 "An Interesting Development"
sardinia.126.t:0 "The Galicia Conference"
sardinia.126.d:0 "Following our victory in the war against Austria, the powers of Europe have demanded a conference to settle the status of Galicia. Russia entered the war on our side in hopes of gaining Galicia; however, this may no longer be possible. The European powers are not eager to see Russia return to a position of power so soon after the Crimean War, and Austria may never recover if they lose their territory in Italy and Galicia."
sardinia.126.a:0 "Let us Prepare"
sardinia.146.t:0 "King Victor Emmanuel's Military Code"
sardinia.146.d:0 "King Victor Emmanuel has long wanted to create a new military code. With war seemingly on the horizon the need for such a law has finally been brought into fruition. The new codification will mandate five years of active service with six years in reserve, up to the age of thirty, with fifty days of obligatory training and instruction per year. Active service will be divided into ordinanza and provinciale. The new code also regulates those who qualify to join the army, leaving criminals or exiles from joining the military."
sardinia.146.a:0 "Long Live the King!"
sardinia_news.11.t:0 "The Bologna Junta"
sardinia_news.11.d:0 "Following the exit of Austrian troops from Bologna, Marquis Gioacchino Napoleone Pepoli, cousin of Napoleon III, announced that Papal sovereignty of the legation of Romagna had lapsed and a military junta was installed. Marquis Massimo D'Azeglio is supposedly on his way to the legation in order to set up an assembly. It is expected that the assembly will vote for annexation into Sardinia-Piedmont in the future.\n\n The Bologna Revolt is just the most recent in a serious of revolts in the central Italian states. With the conclusion of the Austro-Sardinian War almost complete, the once dreams of Italian Unity may soon be reality."
sardinia_news.11.a:0 "More Instability in Italy"
sardinia.147.t:0 "The Invasion of Two Sicilies"
sardinia.147.d:0 "With the capture of the Papal Marche we now have a border to invade the Kingdom of Two Sicilies. Our generals can advance from the North and connect with Garibaldi's invasion of the South. May they meet in Naples and bring the South to its knees!"
sardinia.147.a:0 "Onwards Soldiers!"
sardinia.148.t:0 "British Support for Garibaldi's Expedition"
sardinia.148.d:0 "As part of our maritime agreements, The British Empire promised to support our efforts against the Kingdom of Two Sicilies when the time came. That time is now. The British will protect Garibaldi's ships as they sail into Sicily and they will provide naval assistance where possible."
sardinia.148.a:0 "Great!"
sardinia.149.t:0 "Garibaldi's Expedition"
sardinia.149.d:0 "As part of our maritime agreements, our ships were promised to assist Sardinia-Piedmont in any conflict against the Kingdom of Two Sicilies. Now that Garibaldi prepares to invade Sicily our ships are moving to protect his invasion and provide assistance where possible. Our naval blockade and bombardments will cripple the already poor infrastructure of the Two Sicilies, and will allow Garibaldi a quick advance."
sardinia.149.a:0 "For our allies"
sardinia.150.t:0 "British Bombardment and Blockade"
sardinia.150.d:0 "With the maritime alliance between Sardinia-Piedmont and the British Empire in effect, the British navy is supporting Garibaldi's invasion of Sicily. Their ships blockade our ports and bombard our infrastructure, slowing our response to the invasion and crippling our infrastructure."
sardinia.150.a:0 "This is a disaster!"
sardinia.151.t:0 "Galicia Conference"
sardinia.151.d:0 "With the war against Austria concluded the time has come for the post-peace negotitations. The European powers have sought to organize a conference to determine how much territory we can take from Galicia. Fears exist that if we were to take too much territory between Sardinia-Piedmont's Italian conquests and our conquest of Galicia that Austria may collapse. Sardinia-Piedmont has begun preparing to hose the conference, and we should prepare our position to present."
sardinia.151.a:0 "Let us prepare"
sardinia.152.t:0 "The Galicia Conference"
sardinia.152.d:0 "With the war against the Russo-Sardinian alliance concluded, the powers of Europe have decided that a conference must be held to avoid our general collapse. With Sardinia-Piedmont taking our Italian territory and Russia hoping to gain Galicia, the power balance of Europe is threatened. At this conference we will not hold much power as the losing side, but we can make the best case possible."
sardinia.152.a:0 "May we be spared"
sardinia_news.12.t:0 "Santo Stefano Prison Revolt"
sardinia_news.12.d:0 "Following the exit of most of the garrison to defend the homeland, the prison island Santo Stefano of the Kingdom of the Two Sicilies has been declared to be an independent republic following a riot by prisoners. The nearly 800 prisoners easily overtook the remaining 40 gaurds and the two groups seemingly formed a junta together called the "Commission for Good Order." The community has apparently created a statute and has also formed a functioning senate. \n\n Rumors also come from the island of the judicial system in place in the former prison island. Pasquale Urso was sentenced to 50 beatings and 30 days of isolation for stealing flour, Antonio Margiotta for stealing timber and grapes from a vineyard on the island. Margiotta was forced to run around the island with the stolen goods tied around his body. As if things couldn't be any stranger, the Republic of Santo Sefano has also begun handing out death sentences for some who do not uphold the statute. Giuseppe Sabia was guilty of stealing a goat. He was found in the cemetery of the island roasting the goat. He was stabbed to death on the spot and his body thrown off a cliff."
sardinia_news.12.a:0 "What?"
sardinia.153.t:0 "Sardinian-Piedmont Declines Alliance"
sardinia.153.d:0 "Sardinia-Piedmont has declined our offer for an alliance against Austria. While they maintain that they would appreciate our assistance by destracting the Austrian army, they fear that an official alliance would lessen the chance of a different power backing their cause. Though this is disappointing, many ministers are still glad to have the chance to get back at Austria for their betrayal in the Crimean War."
sardinia.153.a:0 "Unfortunate"
sardinia.83.c:0 "Decline the full alliance, but ask for more minor assistance"
sardinia.154.t:0 "The Start of the Galicia Conference"
sardinia.154.d:0 "The nations of Europe have sent their delegates to the Galicia Conference to determine the future of the territory. The conference, which is officially being hosted by Sardinia-Piedmont, has been called following the capture of Galicia by Russian troops in the Austro-Sardinian war. Many European politicians feared that with the loss of Italian holdings, combined with the potential gain of Galicia by the Russians, the Austrian Empire will not be able to remain intact. The delegates at this conference will hear the case made by Russia as to what they believe they should take, and it will be the Russian plan that is voted on."
sardinia.154.a:0 "Let us begin"
sardinia.155.t:0 "Our Proposal to the Conference"
sardinia.155.d:0 "The time has come for us to make our case to the nations of Europe for the future of Galicia. From our options - annexing a bordering state, annexing a bordering state with the addition of the land of the old Grand Duchy of Krakow that Austria controls, or the complete annexation of Galicia - there is much deliberation to be made. The Italians will be certain to back our position no matter the proposals, and France will also have good reason to see Austria weakened as much as possible. As for the other nations they may be more reserved in allowing us to carve up so much territory, especially with the Crimean War fresh in the minds of these politicians. Anyway, they are expecting our proposal."
sardinia.155.a:0 "West Galicia"
sardinia.155.b:0 "East Galicia"
sardinia.155.c:0 "West Galicia and Krakow"
sardinia.155.e:0 "More Options"
sardinia.156.t:0 "Russian Delegation Proposes Annexation of West Galicia"
sardinia.156.d:0 "The Russian delegation of the Galicia Conference has proposed that Russia should annex a section of Galicia that directly borders them. Many of our delegates are surprised by the seemingly recreant proposal from the nation that had entered the war in the hopes of gaining the entirety of Galicia."
sardinia.156.a:0 "An Interesting Development"
sardinia.157.t:0 "Our Vote on the Russian Proposal"
sardinia.157.d:0 "Following the proposal of the Russians, the time has come to cast our vote. To avoid inessential hostilities, the votes of the conference are being cast anonymously. For this reason, we have no need to fear the repercussions of our vote. The only concern is how leniant we wish to be with Russia, or how much we want to see the Austrian Empire weakened. How shall we vote?"
sardinia.157.a:0 "Yes"
sardinia.157.b:0 "No"
sardinia.158.t:0 "Russian Delegation Proposes Annexation of East Galicia"
sardinia.158.d:0 "The Russian delegation of the Galicia Conference has proposed that Russia should annex a section of Galicia that directly borders them. Many of our delegates are surprised by the seemingly recreant proposal from the nation that had entered the war in the hopes of gaining the entirety of Galicia."
sardinia.158.a:0 "Unexpected for sure"
sardinia.159.t:0 "Our Vote on the Russian Proposal"
sardinia.159.d:0 "Following the proposal of the Russians, the time has come to cast our vote. To avoid inessential hostilities, the votes of the conference are being cast anonymously. For this reason, we have no need to fear the repercussions of our vote. The only concern is how leniant we wish to be with Russia, or how much we want the Austrian Empire weakened. How shall we vote?"
sardinia.159.a:0 "Yes"
sardinia.159.b:0 "No"
sardinia.160.t:0 "Our Proposal to the Conference"
sardinia.160.d:0 "The time has come for us to make our case to the nations of Europe for the future of Galicia. From our options - annexing a bordering state, annexing a bordering state with the addition of the land of the old Duchy of Krakow, or the complete annexation of Galicia - there is much deliberation to be made. The Italians will be certain to back our position no matter the proposals, and France will also have good reason to see Austria weakened as much as possible. As for the other nations they may be more reserved in allowing us to carve up so much territory, especially with the Crimean War fresh in the minds of these politicians. Anyway, they are expecting our proposal."
sardinia.160.a:0 "East Galicia and Krakow"
sardinia.160.b:0 "Complete Annexation"
sardinia.160.c:0 "Catch them off-guard, propose an autonomous Galicia"
sardinia.160.e:0 "Back"
sardinia.161.t:0 "Russian Delegation Proposes Annexation of West Galicia and Krakow"
sardinia.161.d:0 "The Russian Delegation has come up with a proposal that is meant to create a balance between full annexation and minor territorial gains from Galicia. The Russians have proposed that, along with West Galicia, the land of the former Grand Duchy of Krakow (Annexed by Austria almost 15 years ago) be ceded as well. The proposal has received mix reactions from the delegates present. Some say it's the optimal deal and some claim it's an unrealistic ask of Austria to cede Krakow, as Russian claims on the area are much weaker than their claims on Galicia."
sardinia.161.a:0 "A unique plan"
sardinia.162.t:0 "Russian Delegation Proposes Annexation of East Galicia and Krakow"
sardinia.162.d:0 "The Russian Delegation has come up with a proposal that is meant to create a balance between full annexation and minor territorial gains from Galicia. The Russians have proposed that, along with East Galicia, the land of the former Grand Duchy of Krakow (Annexed by Austria almost 15 years ago) be ceded as well. The proposal has received mix reactions from the delegates present. Some say it's the optimal deal and some claim it's an unrealistic ask of Austria to cede Krakow, as Russian claims on the area are much weaker than their claims on Galicia."
sardinia.162.a:0 "How interesting"
sardinia.163.t:0 "Russian Delegation Proposes Full Annexation of Galicia"
sardinia.163.d:0 "In a very bold move, the Russian delegation to the Galicia Conference has proposed that the Russian Empire has a right for full annexation of the territory of Galicia. Citing their victory over the Austrians and long standing history of the Russophiles in the territory, the delegate's diplomatic move has left many of the other delegations surprised at the demand. Initial rumors insist that Russia will have difficulty gaining the three votes required for their proposal to be approved."
sardinia.163.a:0 "Very bold indeed"
sardinia.164.t:0 "Our Vote on the Russian Proposal"
sardinia.164.d:0 "Following the proposal of the Russians, the time has come to cast our vote. To avoid inessential hostilities, the votes of the conference are being cast anonymously. For this reason, we have no need to fear the repercussions of our vote. The only concern is how leniant we wish to be with Russia, or how much we want the Austrian Empire weakened. How shall we vote?"
sardinia.164.a:0 "Yes"
sardinia.164.b:0 "No"
sardinia.165.t:0 "Russian Delegation Proposes An Autonomous Galicia"
sardinia.165.d:0 "The Russian delegation has proposed a plan that nobody could have expected. Their proposal is to create an autonomous nation out of the lands of Galicia. They cite the diverse political nature of Galicia and the desire to see Galician self-determination seen as reasons for the proposal. Some delegates fear that Russia will abuse the Russophiles present in the Galician political scene but many delegations find the option a means to give the Galicians a say in their future."
sardinia.165.a:0 "Quite the proposal!"
sardinia.166.t:0 "Our Vote on the Russian Proposal"
sardinia.166.d:0 "Following the proposal of the Russians, the time has come to cast our vote. To avoid inessential hostilities, the votes of the conference are being cast anonymously. For this reason, we have no need to fear the repercussions of our vote. The only concern is how leniant we wish to be with Russia, or how much we want the Austrian Empire weakened. How shall we vote?"
sardinia.166.a:0 "Yes"
sardinia.166.b:0 "No"
sardinia.168.t:0 "The Vote Passes!"
sardinia.168.d:0 "After the counting of the anonymous votes the Russian delegation has proved their capabilities. The proposal for the future of Galicia has been approved by a majority of the nations present in the Galicia Conference. Many question if European politics have shifted due to the outcome but preparations are already being made to put the proposal in place."
sardinia.168.a:0 "Europe is changing"
sardinia.169.t:0 "The Vote Fails!"
sardinia.169.d:0 "After the counting of the anonymous votes the Russian delegation has failed to get the needed majority of approval from the nations present at the Galicia Conference. The proposal has been deemed unfit by the major powers and the Russian delegation will need to prepare a new proposal for the conference to reach a conclusion."
sardinia.169.a:0 "Let us see what they come up with"
sardinia.171.t:0 "Assistance For Garibaldi"
sardinia.171.d:0 "Given the difficulty in justifying a casus belli against the Kingdom of the Two Sicilies, it would be more beneficial to stick with Garibaldi's plan and play dumb. Garibaldi plans to take some steam ships in the night and land in Sicily with his volunteers. The plan gives us the ability to deny involvement and keep our support hidden. While Garibaldi advances from the South, we can take the opprotunity to advance from the North. In reality, Garibaldi has already managed to convince the King to support his expedition so it must go on."
sardinia.171.a:0 "Turn a blind eye"
sardinia.172.t:0 "The Departure"
sardinia.172.d:0 "Garibaldi and his army of the thousand have departed from Genoa in the steambots Piemonte and Lombardo. The official story will naturally be that Garibaldi and his men stole the ships for their crusade. Prime Minister Benso is still nervous of French reaction to the expedition and the risk that Garibaldi goes off course."
sardinia.172.a:0 "Let us hope this trip goes well"
sardinia.173.t:0 "Garibaldi Stops in Talamone"
sardinia.173.d:0 "Supposedly due to a lack of gunpowder, Garibaldi and his expedition have stopped in the Tuscan coastal town of Talamone to resupply. From the old fort there he was able to recover ammunition, three old cannons, and a hundred rifles from the Sardinian garrison in the fort."
sardinia.173.a:0 "Good news"
sardinia.174.t:0 "Garibaldi Stops at Porto Santo Stefano"
sardinia.174.d:0 "Garibaldi and his expedition have again made a stop while on the trip to Sicily. This time in Porto Santo Stefano, Capital of Monte Argentario. He obtained arma and coal under an official license due to his title of major-general of the Royal Army. \n\n Despite the seemingly necessary nature of the stop, reports are developing of another reason for the stop. According to local reports Garibaldi order his colonel Callimaco Zambianchi and 64 of the volunteers to leave the expedition in an attempt to cause an insurrection in the Papal States."
sardinia.174.a:0 "What is he thinking?!"
sardinia.175.t:0 "The Papal Insurrection"
sardinia.175.d:0 "Colonel Callimaco Zambianchi was able to recruit 200 men from the region to reinforce the 64 volunteers that joined him. After bolstering his force, Zambianchi began looting in the Papal States before being met by pontifical Colonel Georges de Pimodan and his riflemen. Much to our dissapointment the Papal troops were assisted by local peasants and Zambianchi was forced to retreat.\n\n Cavour now fears the reaction of France, an ally of the Papal States. He has ordered a ship to sail to Tuscany and arrest Zambianchi, who claims Garibaldi's plan was to convince the Bourbons to leave Sicily undefended in defense of Abruzzo."
sardinia.175.a:0 "This is a disaster!"
sardinia.176.t:0 "The Expedition Lands in Marsala"
sardinia.176.d:0 "Following an unusual route, and avoiding the original landing spot in Sciacca, Garibaldi has landed in Marsala. Though not getting the reaction from the populace he expected, there has been little resistance to the initial landing. Officially Piedmont has joined the European nations in denouncing Garibaldi as a bandit, but in reality, we hope Garibaldi is able to have success in Sicily."
sardinia.176.a:0 "Onwards to Palermo!"
sardinia_news.13.t:0 "The Expedition of the Thousand"
sardinia_news.13.d:0 "Garibalid and his Expedition of the Thousand have landed in Sicily in a war of "liberation" against the Bourbon Kingdom of Two Sicilies. Though Piedmont claims not to be involved, there is little doubt that the Expedition is the next step in the Risorgimento and the greater formation of an Italian state. The Bourbon Army has been slow to respond and it seems that Garibaldi has the popular support in Sicily."
sardinia_news.13.a:0 "Will Italy Finally Unite?"
sardinia.177.t:0 "Election of Eugenio Emanuele di Savoia-Carigano"
sardinia.177.d:0 "With the formation of the Central Provinces of Italy our people have chosen Prince Eugenio Emanuele di Savoia-Carigano, relative of King Victor Emmaneul II to lead the new nation and ensure the eventual annexation into Sardinia-Piedmont. With the negotiations between France and Sardinia-Piedmont still somewhat in action, some question if France might react negatively to the election."
sardinia.177.a:0 "Unification is close!"
sardinia.178.t:0 "Replacement of Eugenio Emanuele di Savoi-Carigano"
sardinia.178.d:0 "The new United Provinces of Central Italy have elected relative of Victor Emmanuel Prince Eugenio Emanuele di Savoi-Carigano. Given the current tense negotiations with France, the King has requested that the prince step down from any position of leadership out of fear of upsetting the French who have already lost their inital proposal of a Bonaparte king of Tuscany. Victor Emmanuel instead recommends politcian Carlo Bon Compagni di Mombello take control of the government of the Central Provinces until they can go through plebicites for unification."
sardinia.178.a:0 "It is a rough game of politics, isn't it?"
sardinia.179.t:0 "Central Provinces of Italy Elections"
sardinia.179.d:0 "After a dangerous election in the new United Provinces of Central Italy of Prince Eugenio Emanuele di Savoi-Carigano, relative of King Victor Emmanuel, Sardinia-Piedmont has made the right choice in replacing him with the much more moderate politician Carlo Bon Compagni di Mombello. This development will have great impact on the ongoing Treaty of Turin negotiations."
sardinia.179.a:0 "A smart move from Sardinia-Piedmont"
sardinia.180.t:0 "Massacre of the Cignoli Family"
sardinia.180.d:0 "News reached Turin today of the massacre of the Cignoli family by the Austrian military. During the reconnaissance prior to the battle of Montebello, an Austrian patrol found a gunpowder flask inside a home in Torricella Verzate in the South of Lombardy. The family was arrested and brought to Casteggio where Field Marshal Karl von Urban decided they would be shot. The family, ranging from ages 14-60, were shot on the side of the road and left to die, some of them left bleeding out in agony.\n\n Garibaldi's Hunters have sworn revenge against Urban and, in Turin, Cavour has began the preparations to begin a judicial inquiry."
sardinia.180.a:0 "These crimes must be answered for!"
sardinia.181.t:0 "Cavour Calls on the Judiciary"
sardinia.181.d:0 "After news of the Cignoli massacre reached Turin, the politicians of Sardinia-Piedmont were appalled. It did not take long for Cavour to demand a Judicial Inquiry into the matter. His plan is to send the findings to the foriegn representatives in Turin and encourage international action against Marshal Urban."
sardinia.181.a:0 "Deliver the reports"
sardinia.182.t:0 "The Cignoli Massacre"
sardinia.182.d:0 "A gruesome report reached [GetLeader] today from the Kingdom of Sardinia-Piedmont and the ongoing war against Austria they have undertaken. A judiciary report details the events of what has been dubbed the "Cignoli Massacre." \n\n During the reconnaissance prior to the battle of Montebello, an Austrian patrol found a gunpowder flask inside a home in Torricella Verzate in the South of Lombardy. The family was arrested and brought to Casteggio where Field Marshal Karl von Urban decided they would be shot. The family, ranging from ages 14-60, were shot on the side of the road and left to die, some of them left bleeding out in agony."
sardinia.182.a:0 "We must denounce these actions"
sardinia.183.t:0 "Field Marshal Urban Denounced Internationally"
sardinia.183.d:0 "The nations of Europe, after receiving our judicial report, have denounced the actions of Fiel Marshal Urban. Though the hopes of having him arrested are likely impossible, his repution has been ruined and may never be healed."
sardinia.183.a:0 "Is it really enough?"
sardinia.184.t:0 "Field Marshal Urban Denounced Internationally"
sardinia.184.d:0 "After a Judicial report reached the nations of Europe sent from the Kingdom of Sardinia-Piedmont, Field Marshal Karl von Urban has been denounced by the international community. This has been due to an event now being called the Cignoli Massacre. \n\n During the reconnaissance prior to the battle of Montebello, an Austrian patrol found a gunpowder flask inside a home in Torricella Verzate in the South of Lombardy. The family was arrested and brought to Casteggio where Field Marshal Karl von Urban decided they would be shot. The family, ranging from ages 14-60, were shot on the side of the road and left to die, some of them left bleeding out in agony."
sardinia.184.a:0 "There is nothing we can do now"
sardinia.184.b:0 "Dismiss him immediately"
sardinia.187.t:0 "The Perugian Insurrection"
sardinia.187.d:0 "The outbreak of the Austro-Sardinian war has caused much chaos in our lands. News recently reached the Pontif of events in the city of Perugia. According to our sources over 800 Perugians joined as volunteers in the Sardinian army and the city has declared itself in revolt, governed by the so-called "Perugian Insurrectional Committe" The committe apparently asked representative Monsignor Luigi Giordani to ask that the Papal States abandon neutrality in the war. The committe drove him out of the city and offered it up to King Vittorio Emanuele of Sardinia. Rumors detail that the city is awaiting supplies from Tuscany that could bolster its defenses so action is required immediately."
sardinia.187.a:0 "Send in the troops!"
sardinia.188.t:0 "The Perugian Massacre"
sardinia.188.d:0 "News reached the Pontif today of actions that occured in Perugia. After the order for the Swiss troops, led by Colonel Antionie Schmidt, to advance on the city the regiment was met by a defense by the populace almost 1,000 strong. After the initial defensive line broke troops advanced into the city. The Foreign regiment proceeded to murder citizens, ignoring age and sex alike, and loot the city. Exact numbers from the conflict are unknown but already news of the event has spread, now being called the Perugian Massacre."
sardinia.188.a:0 "This is a disaster"
sardinia_news.15.t:0 "The Perugian Massacre"
sardinia_news.15.d:0 "Inspired by the ongoing Austro-Sardinian war, disgruntled citizens all across the Italian Peninsula have turned to revolt and protest. News has spread across the world of a specific event occuring in the city of Perugia in the Papal States. Over 800 Perugians joined the Sardinian army at the outbreak of the war and the city itself was declared in revolt, governed by a Perugian Insurrectionalist Committee and swearing allegiance to Victor Emmanuel. After the order for the Swiss troops, led by Colonel Antionie Schmidt, to advance on the city the regiment was met by a defense by the populace almost 1,000 strong. After the initial defensive line broke troops advanced into the city. The Foreign regiment proceeded to murder citizens, ignoring age and sex alike, and loot the city."
sardinia_news.15.a:0 "What is the Pope thinking?"
sardinia.189.t:0 "The Perkins in Perugia"
sardinia.189.d:0 "As the news of the massacre in Perugia spreads across the globe, the press at home has identified that an American family was present for the tragedy. The Perkins family was in the city when fighting broke out and witnessed the behavior of the troops as they killed civilians and looted the city. The New York Times reported in a piece titled 'The outrage to Mr. Perkins and his Party' that "The enraged troops seemed to have repudiated every law and broke into all the houses at will, committing shocking murders and other barbarities on defenseless guests, men, women and children." "
sardinia.189.a:0 "How gruesome"
sardinia.192.t:0 "Institution of the National Guard"
sardinia.192.d:0 "After the formalized military code created by King Victor Emmanuel, there have been many military reforms suggested to the parliament. One that gained a lot of traction due to the support from Cavour is the creation of a formal National Guard. The new national guard will consist of a mix of local Carabinieri corps, local volunteers, and some limited foreign volunteers, ready to be called to action when needed."
sardinia.192.a:0 "A needed reform"
sardinia.193.t:0 "Declaration of the Dictatorship"
sardinia.193.d:0 "With Sicily firm under the control of Garibaldi and his men, bolstered by the arrival of troops both from home and the countryside, Garibaldi has taken the initiative to declare the Dictatorship of Sicily. The exact text of the decree will be the first time that King Victor Emmaneul is referenced to as the king of Italy, and confirms that Garibaldi will submit to the Kingdom of Sardinia when the time comes. The decree states as follows: \n\n Giuseppe Garibaldi, commander-in-chief of the national army in Sicily: at the invitation of the main citizens and that of the free municipalities of the island; considering that in time of war it is necessary that the civil and military powers are concentrated in the same hand: DECREE That he takes, in the name of Vittorio Emanuele King of Italy the dictatorship of Sicily."
sardinia.193.a:0 "This is great news!"
sardinia_news.14.t:0 "The Dictatorship of Garibaldi"
sardinia_news.14.d:0 "As the island of Sicily falls under the complete control of Garibaldi and his expedition, now bolstered by a number of volunteers, he has made an interesting decree. Garibaldi has announced in a decree the formation of the Dictatorship of Sicily and references that his dictatorship has loyatly to King Victor Emmanuel, even going so far as to reference him as King of Italy. The exact text of the decree is as follows: \n\n Giuseppe Garibaldi, commander-in-chief of the national army in Sicily: at the invitation of the main citizens and that of the free municipalities of the island; considering that in time of war it is necessary that the civil and military powers are concentrated in the same hand: DECREE That he takes, in the name of Vittorio Emanuele King of Italy the dictatorship of Sicily."
sardinia_news.14.a:0 "Italy grows closer to uniting..."
sardinia.194.t:0 "Garibaldi Threatens Italian Interests"
sardinia.194.d:0 "With the decree from Garibaldi that he plans to advance to Rome and Venice after conquering the south of Italy there is an immediate danger to our interests in keeping the peace in Italy. As of now Garibaldi has the power of the people, and their hearts and minds. In order to keep Garibaldi from advancing on Rome, our minister have suggested allowing Piedmont to advance into the Papal Marches so that King Victor Emmanuel may enter Naples and stop Garibaldi in his tracks."
sardinia.194.a:0 "Propose the Treaty of Chambery"
sardinia.195.t:0 "France Proposes the Treaty of Chambery"
sardinia.195.d:0 "With Garibaldi's decree that he would advance to Rome and Venice the powers of Europe cower in fear of the movements that he could inspire. The French have proposed the Treaty of Chambery which would allow us to advance into the Papal Marches without any foreign intervention. With a direct border to the Bourbon Kingdom we would be able to enter Naples and stop Garibaldi in his tracks."
sardinia.195.a:0 "Sign the Treaty"
sardinia_news.16.t:0 "Garibaldi Decrees March to Rome and Venice"
sardinia_news.16.d:0 "With much of the Bourbon forces in full retreat and the exodus of King Francis from Naples, Garibaldi has decreed that his army shall march all the way to Rome and Venice in order to unite all people of Italy. This new decree has caused much stir in the political theatre of Europe as powers fear the possible fervour Garibaldi could inspire in revolutionary populaces. Some claim that the French have plans to ensure that Sardinia-Piedmont stops Garibaldi before he is able to get to Rome, but these stories have not been confirmed. It is clear now that the people of Italy are nearly victorious in their cause and unification is close."
sardinia_news.16.a:0 "How chaotic"
sardinia.196.t:0 "Giovanni Pantaleo and the Clergy"
sardinia.196.d:0 "Giovannie Pantaleo, a member of the clergy who joined the Southern Amry, has long been a supporter of liberty in the Bourbon Kingdom. Now with Garibaldi's advance through Sicily he has begun converting many other members of the clergy to support the expedition. Garibaldi himself appointed Pantaleo Chaplin of the Southern Army and spoke of him that "he admirably benefited our things ... and he had no equal in lifting peoples up and falling in love with the crusade against tyranny." Pantaleo has been instrumental in the mobilization of the Sicilians into the ranks of the expedition."
sardinia.196.a:0 "Another hero of the Risorgimento"
sardinia.197.t:0 "The Battle of Calatafimi"
sardinia.197.d:0 "The Expedition was able to land in Marsala and advance inland without much interference from the unprepared Bourbon army. After stopping in Salemi to reorganize the additional Sicilian Volunteers that joined the Expedition, Garibaldi's army advanced to the Bourbon position in a bold offensive manuever. The soldiers of the Neapolitan Hunters were no match for the accuracy of Garibaldi's Hunters and a brave bayonet counterattack. Though initially succesful, Bixio and many of the officers of the Expedition were prepared to retreat when Garibaldi himself rode to the front of the columns declaring that "Italians, here we must die!" Seeing the sight of Garibaldi and the morale of the volunteers, the Bourbons retreated in such a fashion that even Garibaldi was too stuned to order a counterattack."
sardinia.197.a:0 "The Expedition is Saved!"
sardinia.198.t:0 "The Massacre of Partinico"
sardinia.198.d:0 "On the advance to Palermo following the battle of Calatafimi, there has been much witness to the destruction left by the retreating Bourbon Army. The disorganized column has enacted forced requisitions on townsfolk in their wake. In the town of Alcamo the column took fire from citizens who heard of Garibaldi's great victory. Rumors of the victory, and that the men of the expedition were supernatural forces, inspired the citizens of Partinico to prepare an ambush for the advancing Bourbon amry. Once in the town center the soldiers were fired upon by citizens. The soldiers managed to respond by burning down over 60 houses, robbing many, and killing some women and children. However, the Bourbon army was already weakened and refused to be stuck in the town, retreating and leaving the wounded. \n\n When Garibaldi arrived in the town he found the citizens had brutally murdered the wounded soldiers left behind. Some were killed in brutal ritualistic killings and tossed on fires of the buildings. One woman, when questioned why the bodies were not buried, responded that "They do not deserve burial; dogs must eat them." "
sardinia.198.a:0 "Italians slaughtered by Italians"
sardinia.199.t:0 "Alexandre Dumas Disembarks in Palermo"
sardinia.199.d:0 "Alexandre Dumas, famous writer, playwright, and personal friend of Garibaldi, has arrived on his yacht in Palermo. Set to be on a cruise the great writer decided to stop in Palermo to unload weapons, a few volunteers, and of course champagne. Dumas is was witness to the Battle of Calatfimi and plans to follow the expedition of the thousand during the conquest of the South. \n\n The arrival of Dumas is also joined by the arrival of many new characters to Palermo. Nandor Eber, correspondent of the British Times, has enlisted as a colonel, and many international newspapers have arrived to witness the battles. One observer wrote that "In Palermo we do not hear either the thefts, the murders, or the other violence of 1848." "
sardinia.199.a:0 "All support is welcome"
sardinia.200.t:0 "The Palermo Insurrection"
sardinia.200.d:0 "The Expedition of the Thousand, reinforced by thousands of Sicilian volunteers, has captured Palermo. Though a stiff resistance was given by the remaining Bourbon troops, and much of the city has been bombarded or set ablaze, the citizens of the Sicilian capital are finally free. Garibaldi has started reorganizing his forces as reinforcements begin to poor in to the port of Palermo in preparation to advance to Messina. \n\n Despite the cheers of victory, many are in mourning in Palermo. English Admiral Mundy, who was present in the port, wrote that "an entire neighborhood, a thousand and one hundred yards wide, is in ashes; entire families have been burned alive together with their homes, while the atrocities of the royal troops are indescribable." "
sardinia.200.a:0 "The Capital of Sicily has Fallen"
sardinia.201.t:0 "The Capture of Sicily"
sardinia.201.d:0 "The island of Sicily has fallen completely to the Expedition of the Thousand and Garibaldi. The last Bourbon troops have signed an agreement with Medici to cease hostilities and embark to Naples. Now with Sicily tamed plans are being drawn for landings in Calabria to surround the Bourbon Army there.\n\n With the capture of Sicily many of the volunteers, now numbering in the tens of thousands, have decided to return to their homes in hopes of rebuilding. The Southern Army is still nearly 20,000 strong but the loss of many of the volunteers will be felt greatly."
sardinia.201.a:0 "A Great Victory!"
sardinia.202.t:0 "The Landings in Cosenza"
sardinia.202.d:0 "General Stucco, assisted by troops under Antonio Plutino and more led by Giuseppe Pace, has landed in Cosenza while Nicolò Mignogna has landed with his troops in Basilicata. Bourbon General Giuseppe Ghio and his army are now entraped between the forces of Garibaldi, now crossing to Calabria, and the volunteers to the North. The Bourbon army has been unable to answer to any of the advancements of the Southern Army. In an incredible series of events, Bourbon general Fileno Briganti was even executed by his own men who were convinced his failures to defeat the advancing armies despite numerical advantages were due to misplaced loyalties. Even more strange is that he was discovered out of uniform supposedly en route to a secret meeting with one of his superiors."
sardinia.202.a:0 "A Crushing blow to the Bourbons"
sardinia.203.t:0 "The Treaty of Zurich"
sardinia.203.d:0 "The Treaty of Zurich signed between our nation, the French, and the Austrians is meant to finalize the agreements of the Villafranca peace we were absent from. Stipulating the return of the monarchs to the Central States, the treaty is seen unfavorably by the new La Mamora government and is not expected to be enforced in any meaningful way, at least not by ourselves."
sardinia.203.a:0 "Did we really win the war?"
sardinia.204.t:0 "The Status of the Central States"
sardinia.204.d:0 "Despite the Treaty of Zurich outlining the return of the Central States to their respective monarchs, the lands had already been under control of local governments allied to our cause since the outbreak of the Second Independence War. The French have not encouraged our enforcement of the treaty due to the lack of proper annexation of the Central States. This status quo has only been upset by great demands from the French that have even had other nations comment on their diplomatic strangling of our nation. \n\n The British have been adament that the French demands are "subversive of Italian independence.""
sardinia.204.a:0 "Something needs to change"
sardinia.205.t:0 "The Return of Cavour"
sardinia.205.d:0 "King Victor Emmanuel II, hopeful with the recent changes in the status quo of the Central States, has called on Cavour to return to the government and replace the lackluster government headed by La Mamora. It is expected that Cavour will begin new negotiations with the French in preparation for a proper annexation of the Central States."
sardinia.205.a:0 "A Welcome Return"
sardinia.206.t:0 "Bourbon Navy Defects to our Cause!"
sardinia.206.d:0 "This morning, the Bourbon naval administrators surrendered the Two Sicilies naval assets to our cause under a ceasefire status. The Two Sicilies greatest asset has abandoned them, the heart of the Bourbon Kingdom lies exposed!"
sardinia.206.a:0 "Sempre Avanti Italia!"
sardinia.207.t:0 "Real Marina Defects to Sardinia!"
sardinia.207.d:0 "Recent reports have revealed that nearly all of our operational warships have defected to the Sardinian cause, leaving the heart of our Kingdom exposed, No longer do we have a means to defend our coastlines."
sardinia.207.a:0 "This is outrageous!"
sardinia.208.t:0 "Apulia Proclaims to Join Sardinia!"
sardinia.208.d:0 "With the evidently Imminent collapse of the Bourbon Kingdom, much of the Apulin Bourbon garrison's have outright abandoned their posts, or been called to face the insurrectionist threat directly. In a desperate attempt to halt the advancing rebel forces, fearing chaos, looting, and rampant unrestricted crime, the Apulian locals have overthrown their local governorship in favor of unification with Sardinia, armed Apulian irregular militia’s have begun to establish a defensive front against the Bourbonists under the Sardinian banner."
sardinia.208.a:0 "Avanti Italia!"
sardinia.209.t:0 "Apulia Proclaims to Join Sardinia!"
sardinia.209.d:0 "With the evidently Imminent deterioration of our territorial integrity at the hands of the barbaric insurrectionists, much of our garrisoned forces have  abandoned their posts, or been called to the fronts in the midst of our valiant efforts at halting the advancing rebel forces. Fearing chaos, looting, and rampant unrestricted criminal activity, the Apulian locals have overthrown their local governorship in favor of unification with the Kingdom of Sardinia, and have begun mobilizing on our forces."
sardinia.209.a:0 "These traitors will pay when the war is won!"
sardinia.210.t:0 "Reconstruction of Prismates in Alessandria"
sardinia.210.d:0 "Alessandria has long been a victim to the floods of the Tanaro. Luckily the parliament of Sardinia-Piedmont took note of the damage caused by the floods and passed a bill to reconstruct "prismates" to protect the fortifications of Alessandria against the floods of the Tanaro. The new bolstered defences will afford the ability to build safer in the city and provide security to those who had been effected."
sardinia.210.a:0 "Alessandria is safer now"
sardinia.211.t:0 "Annecy-Geneva Railroad"
sardinia.211.d:0 "Negotiated in part by private companies and the respective parliaments of our nations, it has been determined that a railroad between Annecy and Geneva would benefit the Swiss and Savoy people greatly. Annecy is a hub for current trade between Switzerland and Sardinia-Piedmont, and so serves an important role in the economies of both cities. "
sardinia.211.a:0 "A Worthwhile investment"
sardinia.212.t:0 "U.S. Consular Relations Report"
sardinia.212.d:0 "In an act of mutual recognition, the Kingdom of Piedmont-Sardinia accepted the U.S. Consular Agent in Cagliari, François de Navoni, in 1802. The United States established full diplomatic relations with Piedmont-Sardinia on February 7, 1839, when the United States accepted the credentials of Count August Avogadro de Collobiano as the first Chargé d’Affaires in Washington D.C. from the Kingdom of Piedmont-Sardinia. The United States first established a legation to the Kingdom of Sardinia in Turin in 1840, the first U.S. Chargé d’Affaires to the Kingdom of Piedmont-Sardinia being Hezekiah Gold Rogers, who presented his credentials on September 15, 1840. Ever since this date, commercial and economic relations between our two states have become increasingly both controversial, and immensely profitable."
sardinia.212.a:0 "Review Sardinian-American Commercial Relations."
sardinia.213.t:0 "Commercial Assessment"
sardinia.213.d:0 "The United States has, as of recently, grown to become a vital partner in commerce for our kingdom. Ever since November 16, 1838, when US delegates met with King Carlo Alberto, Emanuele II’s father, our two states have enjoyed a cordia, mutually beneficial relationship. Shipments of cotton depart the southern states for Sardinian textile manufacturers, where they play a pivotal role as a prime material for the production of Piedmontese textile products. The textiles themselves are held amongst the highest regard in the consumerist economies of the northern states. The periodical Strengthening commercial ties with the United States overtime has left Sardinia in a state of near dependency on the lucrative cotton trade with the United States."
sardinia.213.a:0 "Intriguing..."
sardinia.214.t:0 "Strategic Assessment"
sardinia.214.d:0 "In June of 1848, Carlo Alberto granted the United States docking privileges in the port town of La Spezia after intense negotiations. The U.S. greatly values this arrangement, seeing the continuity of it’s usage as a U.S. docking bay and refueling station within the Mediterranean Sea as of utmost strategic importance. Many conservative politicians in parliament see the agreement as a breach of Sardinia-Piedmont’s national security, citing that the United States may use it’s preemptive advantage against us in the case of future conflict between our two states, and advocate for it’s immediate repeal. Withdrawing such a concession now would surely strain relations with the United States…"
sardinia.214.a:0 "This is a threat to our national security and an insult to our sovereignty! Repeal US docking permissions immediately!"
sardinia.214.b:0 "We have enough enemies as is, best not to cause trouble where it isn’t due."
sardinia.215.t:0 "Border Infastructure Investments"
sardinia.215.d:0 "The Sardinia-Piedmont parliament has suggested that infastructure in the bordering areas of our nations be upgraded. National roads near the border are significantly lacking in proper maintenance and with increased traffic between our nations, whether that be trade or movement of people, an upgrade is likely in order. A joint Swiss-Sardinian project could make quick work to upgrade the existing roads."
sardinia.215.a:0 "A smart investment"
sardinia.216.t:0 "Treaty of Navigation and Trade with Belgium"
sardinia.216.d:0 "At the suggestion of our parliament, our diplomats have opened up negotiations with Belgium for a trade treaty to be negotiated. The Belgians have been receptive of our proposals and a new treaty is expected to go into effect soon."
sardinia.216.a:0 "The benefit of good diplomacy"
sardinia.217.t:0 "Treaty of Navigation and Trade with Sardinia-Piedmont"
sardinia.217.d:0 "Diplomats representing the government of Sardinia-Piedmont have proposed a new Treaty of Navigation and Trade between our nations. Sardinia-Piedmont has become a rising power on the European stage after their assistance aided the winning coalition in the Crimean War. Our officials have nearly finished drawing up the treaty with the Sardinian officials and it is expected to come into effect shortly."
sardinia.217.a:0 "This will benefit both our nations"
sardinia.218.t:0 "Closing of the V Legislature"
sardinia.218.d:0 "Today King Victor Emmanuel announced the official closing of the fifth legislature of the Kingdom of Sardinia-Piedmont. The legislature lasted three years, ten months, and seven days, holding three sessions per article 9 of the Albertine Statute. Camillo Benso, Count of Cavour preceeded over the entirety of this Legislature. The elections for the VI legislature will begin soon as our legislative bodies prepare to undertake the steps necessary to get the Risorgimento underway."
sardinia.218.a:0 "Let the VI Legislature Begin!"
sardinia.219.t:0 "Our Troops in Galicia"
sardinia.219.d:0 "As part of our agreement to assist Sardinia in her war against Austria, our troops will station themselves along the Galician border. The Austrians will be forced to station their own troops on the border out of fear of attack. If they call our bluff, however, it may extend the opprotunity to enter Galicia and take advantage of the situation."
sardinia.219.a:0 "Ready the Troops!"
RUS_border_galicia_troops_TT:0 "§CThe Austrians will be forced to station troops on the Galicia Border, it would be wise to keep out troops stationed nearby in case there is escalation.§!"
sardinia.220.t:0 "Troops Advance into Galicia!"
sardinia.220.d:0 "The Austrians tried to call our bluff that our troops were stationed near Galicia only as a distraction from the Sardinian war! To take advantage of the lack of Austrian presence our troops have advanced into Galicia and were greeted by cheers from the Russophile population. The Austrians have tried to decry our advance but given the reaction of the population and the ongoing war in Italy there is little they can do."
sardinia.220.a:0 "Galicia will be liberated!"




