##Tuscan Focus Tree
TUS_the_tuscan_economy:0 "The Tuscan Economy"
TUS_the_tuscan_economy_desc:0 " If we are to become more than just a state to be dictated by foreign powers, we must develop an economy. Turning our focus here will benefit all of Tuscany."
TUS_the_sharecropping_debates:0 "The Sharecropping Debate"
TUS_the_sharecropping_debates_desc:0 "Due to our agrarian economy, it is obvious that sharecropping should be considered, seeing it’s success in the American south with its cotton industry. While a larger harvest would benefit us, this may upset the people as it will most definitely bring more of the poor into debt with landlords. This must be decided before we go any further with agriculture. "
TUS_textile_industry:0 "The Textile Industry"
TUS_textile_industry_desc:0 "The textile industry is something that many have made profits off of, especially in England. We would be foolish to not take advantage of its growth to further boost our economic ambitions."
TUS_the_artisans:0 "The Artisans"
TUS_the_artisans_desc:0 "Like much of the Italian peninsula, our economy is dominated by artisan-based industry. With our economy on the way to growing, it is pivotal that we make use of the artisans within our country. Their skill would be much needed in our workforce, and it will help increase our profits from exports with their talents utilized."
TUS_ridolfis_experiment:0 "Ridolfi's Experiment"
TUS_ridolfis_experiment_desc:0 "Ridolfi is a man that could bring the reform that Tuscany needs. If wages inspire our workers to work harder, perhaps it would be worth trying this. Productivity is what will keep us thriving, especially with our agrarian economy. However, a significant conflict has erupted between Ridolfi’s supporters and his critics. This may be too expensive, which might mean losing more money than we need to. This must be settled as we work on our agricultural sector."
TUS_reform_elsewhere:0 "Reform Elsewhere"
TUS_reform_elsewhere_desc:0 "Despite the promising aspects of Ridolfi's experimentation in the Agricultural sectors, our ministers have never been fond of changes the Tuscan economic outlook. We must look for a different solution, the workers are not the tools we need, though it is becoming clear that the estates might be the ones receiving more power, which will make us more popular with the upper class, the ones with actual power."
TUS_land_reclamation:0 "Land Reclamation"
TUS_land_reclamation_desc:0 " Innovation is what we need and with our agrarian economy, it is a doctrine we must utilize to maintain our economy. Making artificial land would give us more land to farm and more land for the estates to control, which can kickstart our agricultural sector above the rest of Italy."
TUS_power_to_the_estates:0 "Power to the Estates"
TUS_power_to_the_estates_desc:0 "The estates are what makes us profits, workers may be important but with no estates, there would be no farms for us to profit off of. We must give the necessary power to the estates that allows them to work as efficiently as possible, which would only bring more into our pockets."
TUS_introduce_wage_labour:0 "Introduce Wage Labor"
TUS_introduce_wage_labour_desc:0 "According to Ridolfi’s plans, we will introduce wages for workers which will increase our worker’s productivity for a small cost. This will also reduce tensions when it comes to sharecropping, a small price to pay for the stability of our nation."
TUS_curtail_innovation:0 "Curtail Innovation"
TUS_curtail_innovation_desc:0 "Why fix what works? Making artificial land does not help us, the productivity of our workers does! The work they do, which has increased due to the wages we have given them, is enough for us to move forward. We must stomp out outrageous ideas of innovation, and stick to what works."
TUS_power_to_the_workers:0 "Power to the Workers"
TUS_power_to_the_workers_desc:0 "With the new reforms we have made, worker productivity is at its absolute height! Fields are being worked with a national drive and with much needed stability being brought within our lower-class populace. By giving power to the workers, we are getting more profits along with a more stable agricultural society."
TUS_continue_with_free_trade:0 "Continue with Free Trade"
TUS_continue_with_free_trade_desc:0 "The Grand Duke and his government have long been proponents of Free Trade. Exports are something we must utilize if we want to be a shining star in Italian economics. With artisan talents and a workforce with growing skill, we have the methods to create economic interests for other nations to invest in. Not only will our economy grow, but we will gain much needed trade relations as well."
TUS_protect_tuscan_production:0 "Protect Tuscan Production"
TUS_protect_tuscan_production_desc:0 "We must keep a firm hold on our products, our resources, and our economic independence. Depending on foreign trade could put us in an economic disaster and trade relations can threaten our isolation. We must stop the excessive exports, so we can put our own resources to our own use, which will be far more reliant than exports."
TUS_consumers_exist_not_in_the_countryside:0 "Consumers Exist not in the Countryside"
TUS_consumers_exist_not_in_the_countryside_desc:0 "If we are to make a real profit, we must accept the fact that our economy does not depend on our internal powers but more so from foreign buyers, regardless of our plans on trade, it is important that we maintain some level of trade."
TUS_but_outside_the_countryside:0 "But Outside the Country"
TUS_but_outside_the_countryside_desc:0 "In the words of a Livorian banker, the Tuscan market is too small compared to what it could be. We must put efforts towards expanding the market if we are to reach our economic peak. We must expand our reach through trade, which will help our economy run along smoothly."
TUS_the_expanding_grain_market:0 "The Expanding Grain Market"
TUS_the_expanding_grain_market_desc:0 "Grain has become a valued and more necessary resource that provides an opportunity for us to take advantage of. With increased harvests and our agricultural sector being expanded and improved upon, we can export grain to foreign powers with a guaranteed profit."
TUS_the_iron_industry:0 "The Iron Industry"
TUS_the_iron_industry_desc:0 " Iron is a resource that is growing in value which we have. We must dig deep and greedily, as with technology moving forward that utilizes iron, it will be important for us to be a step ahead, which benefits both sides of our trading policies. "
TUS_learn_from_leghorn:0 "Learn from Leghorn"
TUS_learn_from_leghorn_desc:0 "If Tuscany is to prosper, then we must learn from the ways of Livorno. The profits that were made from a free port city is something that we Tuscans should take advantage of, and it can benefit our intentions to increase the Tuscan market’s reach to Europeans. Just in the way of Livorno, we shall make our port cities hubs for trading profit."
TUS_modernisation:0 "Modernization"
TUS_modernisation_desc:0 "As we push economically, it is vital that we recognize the need for modernization, we must study foreign techniques, to replace our outdated techniques and equipment. This is needed so we can push Tuscany’s capabilities to their limit. "
TUS_not_industrialisation:0 "Not Industrialization"
TUS_not_industrialisation_desc:0 "It is being misunderstood that modernization is being taken as industrialization. Though it is simply not true. We must reaffirm that we are making the best out of agrarian technology, rather than resorting to industrial efforts for the sake of our economic stability."
TUS_social_concerns:0 "Social Concerns"
TUS_social_concerns_desc:0 "With the world changing, and Tuscany along with it, our social society has grown reasonably worried. We must address the concerns of the lower and upper class to help maintain our economic stability. Along with this, it can bring much needed trust back into the government from both sides. "
TUS_stability_for_workers:0 "Stability for Workers"
TUS_stability_for_workers_desc:0 "While there is debate on the priority of land owners and workers, it is also known that both are vital. We must provide stability for the lower class workers. After-all, without anyone to work the farms, there would be no harvest for us to profit off of. "
TUS_and_for_land_owners:0 "And for Land Owners"
TUS_and_for_land_owners_desc:0 "Land owners are a very important factor in our growing agricultural setting, without them, there would be no farms for us to profit off of and there would be no harvest as well. We must provide stability for them as well, as we push Tuscany to a golden age of agricultural modernization and improvement."

