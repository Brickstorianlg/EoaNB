# Tuscan Events
tuscany.1.t:0 "The Grand Duchy of Tuscany"
tuscany.1.d:0 "The Grand Duchy of Tuscany has long been ruled by the House of Habsburg-Lorraine, interrupted only during Napoleon's conquest of Italy. During the revolutions of 1848 the Grand Duke Leopold II embraced liberalism and our soldiers fought side by side with those from Sardinia, The Papal States, and the Kingdom of Naples. Overthrown by popular revolt still, Leopold could only return to rule Tuscany with the assistance of Austria, whose garrison only left in 1855. With the liberal constitution revoked the politics of the Duchy are stagnant. An incompetant ruling class rules over the land of Tuscany. As Sardinia-Piedmont is beginning to suggest Italian Unity our people become restless. Will the traditions of our Duchy lead us to dust, or will we embrace the republican spirit of our people?"
tuscany.1.a:0 "It is a trying time"
tuscany.2.t:0 "The Tuscan Economy"
tuscany.2.d:0 "The Tuscan Economy is almost entirely agrarian. The largest export from our nation is grain. Despite the agrarian occupation that many of our citizens hold, there is a growing artisan industry as the need for manufacturing increases. Rails in the Duchy are in the midst of an upgrade as work with the Austrian rail companies assists the connections we make between our capital and the port city of Livorno. Livorno is the home of trade and industry for Tuscany. Textiles and Iron flow from the port as the base for our economy. However, a battle is brewing between land owners and peasants, and bosses and workers."
tuscany.2.a:0 "More Problems to Solve"
tuscany.3.t:0 "The Sharecropping Debate"
tuscany.3.d:0 "Feudalism has never really left Tuscany. The Sharecroppers, mezzadros, has a compact with the landowner to cultivate land and share profits from sales in return for housing, seeds, and other minor goods. The merits of this system are being called into question by our politicians, especially the liberal ones. More and more farmers are demanding the rights to own their own land."
tuscany.3.a:0 "The future of mezzadria is in question"
tuscany.4.t:0 "The Ridolfi Experiment"
tuscany.4.d:0 "Cosimo Ridofli operates a fine winery in Tuscany. As the issues with sharecropping influence many land owners, Ridolfi has proposed possibly introducing wage labour on a wider scale in Tuscany. Wage labour is something usually reserved to those who work with the artisans or other part of the economy. There is disagreement if introducing wage labour to agriculture could solve our issues or make them worse."
tuscany.4.a:0 "We must introduce wage labour"
tuscany.4.b:0 "Our reforms must be elsewhere"
tuscany.5.t:0 "The Political Scene"
tuscany.5.d:0 "Leopold II is not a very popular leader. His dynasty is propped up by Austria and their empire influences our nation a great deal. One condition of his return was the removal of the constitution, something the liberal politicians seek to have returned. There are minor legislative powers in the government but much power is centralized. As rumors that Sardinia-Piedmont will make its attempt to unify Italy soon are spreading, so is discontent and shadow organizations."
tuscany.5.a:0 "The future is unknown"
tuscany.6.t:0 "Memories of 1848"
tuscany.6.d:0 "Following the revolutions of 1848 the Grand Duchy of Tuscany joined the Sardinian coalition in the fight against Austria. Our troops eventually pulled out along with those of the Two Sicilies and Papal States, and our people revolted against Duke Leopold II. The Austrian Empire eventually put down the revolt and reinstated Leopold, at the cost of removing the constitution granted after the revolutions. The people do not have fond memories of the events that unfolded."
tuscany.6.a:0 "An unfortunate legacy"




