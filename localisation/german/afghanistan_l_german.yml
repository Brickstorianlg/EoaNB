AFG_idea_afghan_splintering: "Zersplitterung Afghanistans"
AFG_idea_afghan_splintering_desc: "Nach dem Zusammenbruch des Durrani-Reiches zerfiel Afghanistan in sich bekämpfende Überbleibsel der Durrani, kleinere paschtunische Emirate und verschiedene Kriegsherren. Auch die britische Invasion des Landes im Jahr 1839 trug nicht dazu bei, und Afghanistan war weiterhin stark gespalten, bis die Barakzai-Herrscher von Kabul zurückkehrten, die Briten vertrieben und begannen, ihre Macht zu konsolidieren und kleinere Emirate zu annektieren. Heute gibt es nur noch einige Splitterstaaten, von denen das Barakzai-Emirat Afghanistan der größte Anwärter ist, aber trotzdem ist Afghanistan immer noch uneinig."
