l_german:
 eoanb_debt.1.t: "Debt Reimbursement"
 eoanb_debt.1.desc: "Our taxation policy and the austerity measures had a positive effect on our debt."
 eoanb_debt.1.desc_2: "We're finally debt free."
 eoanb_debt.1.desc_3: "Our taxation policy and the austerity measures didn't manage to counter our debt levels. The people are furious!"
 eoanb_debt.1.a: "Good"
 eoanb_debt.1.b: "Great!"
 eoanb_debt.1.c: "Finally"
 eoanb_debt.1.d: "Oh well"
 
 eoanb_debt.2.t: "Rückzahlung von Schulden"
 eoanb_debt.2.desc: "Unsere Steuerpolitik und die Sparmaßnahmen haben sich positiv auf unsere Verschuldung ausgewirkt."
 eoanb_debt.2.desc_2: "Wir sind endlich Schuldenfrei."
 eoanb_debt.1.desc_3: "Unsere Steuerpolitik und die Sparmaßnahmen haben es nicht geschafft, unsere Verschuldung in den Griff zu bekommen. Die Menschen sind wütend!"
 eoanb_debt.2.a: "Gut"
 eoanb_debt.2.b: "Großartig!"
 eoanb_debt.2.c: "Endlich"
 eoanb_debt.2.d: "Tja"
 
