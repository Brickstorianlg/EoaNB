japindustrialrevolution.1.t:0 "Propose a Budget"
japindustrialrevolution.1.d:0 "For a while now, the Industrial Revolution has been active and prospering, but darkness looms over the horizon: a potential economic collapse. The outcome to this decision shall determine the total budget to be given to the military, but we should be wary. The military requests a large fold of the National income, arguing that if we are to continue to expand our influence and dominate Asia, then we must allocate a large portion to the army. Other advisors disagree, feeling the threat of military control, and that we should not get too hasty…"
japindustrialrevolution.1.a:0 "An Excellent Proposal!"
japindustrialrevolution.2.t:0 "Opening of the Tokyo-Yokohama Railway"
japindustrialrevolution.2.d:0 "The unveiling of the Tokyo-Yokohama Railway has brought great excitement to the Japanese people, as they finally can embrace more modern customs that have been mentioned from around the world. A dedicated 300 European engineers and builders, combined with British financing has been the base structure for the project. A timed 53 minutes for a one-way trip has been concluded, with service starting nine round trips daily."
