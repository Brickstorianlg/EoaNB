japindustrialrevolution.19.t:0 "The Battle of Shiroyama"
japindustrialrevolution.19.d:0 ""The last forty samurai seek to avenge their fallen as they make their final gambit, valiantly charging into combat despite the storm of gunfire that threatens to tear them to shreds. A glorious fight for a terrible cause—these fallen soldiers lay waste on the ground, slaughtered ruthlessly by our Gatling guns... 武士道の品格、サムライの最後の砦 (Bushido dignified; the last stand of the Samurai)"\n\nAt Shiroyama hill, Daimyo Samurai Saigō Takamori made his final stand, a beautiful fight waged by the surviving 500 samurai soldiers, all of whom still committed fealty to their commander and code Bushido. Despite starting with roughly 20,000 samurai, Saigō had lost the majority of his soldiers and vital supplies in a succession of prior losses, most notably at Kumamoto Castle and Tabaruzaka Fields. Rikugun-gensui Yamagata Aritomo, an old friend and fellow revolutionary of Saigō during the Meiji Restoration, was his principal opponent. Yamagata gathered his men, numbering in the tens of thousands, to encircle Shiroyama hill with intricate earthworks, trenches, and barricades, ensuring that no samurai could leave and putting an end to the uprising. The Samurai spent their days in preparation for the Imperial soldiers' onslaught. They spent their time at camp singing songs, writing poetry, and playing games. Yamagata appealed to Saigō for unconditional surrender before their terrible deaths.\n\n"As the leader of young vigorous men of the nation and resisting a great and famous army through many fierce battles, your fame is already well enough known to the world. But now most of your brave generals are dead or injured, and your military power is daily growing weaker. It is already clear that at last your Satsuma army is unable to keep its spirit. I don’t know what further things you can hope to achieve, except a hopeless defensive battle. If you, Saigõ, rather than lengthen the rest of your days a little, prefer to cause hundreds and thousands of dead and wounded from both armies, there is nothing that I, Aritomo, can say to you. I beg you to judge for yourself as you hold matters in the palm of your hand, and that you will save both armies from death and injury. Ah, you are a man famous and known in the world. About our national constitution, naturally it is not only Aritomo who knows what you really think. But the matter has been settled over many years of public debate. I, Aritomo, earnestly beg you as your old friend. Writing this my tears fall like rain, and I cannot express myself at all. Please sympathize with the sincerity of my pain.""
japindustrialrevolution.19.a:0 "There's more to the story..."
japindustrialrevolution.20.t:0 "The Story of Shiroyama"
japindustrialrevolution.20.d:0 "...Saigō, true to the code of Bushido, refused to lay down his katana and surrender. \n\nBefore this rebellion, Saigō would never have thought this would be his way out, as he was a simple teacher of the samurai arts. He was content with the fall of the shôgun and the restoration of the Emperor, fighting many battles for the great cause. The changing winds of Japan and the modernization of the country meant the abolition of the privileged social status of the samurai class and the undermining of their financial position. His students stirred up tension between the new westernized government and the samurai class, indirectly involving Saigō in these actions. These very rapid and prodigious changes to Japanese culture, language, dress, and society appeared to many samurai to be a betrayal of the jōi ("expel the barbarians") portion of the sonnō jōi. With all this forced onto the people of old tradition, tensions boiled and the Satsuma rebellion would begin. \n\n"As the new age begins, the way of the warrior comes to an end; as the new age begins, the ways of old must apprehend." \n\nAfter a search party found Saigō 's body and head, Yamagata Aritomo was alleged to have been left speechless and motionless, murmuring to himself as he looked wearily. \n\n"As Rikugun-gensui Yamagata Aritomo was delivered the head of Saigō  Takamori after learning of his death from Seppuku, the Imperial army marched among the fallen, troops presenting signs of peace for the murdered samurai into the afterlife. I could see the calm expression on his face as he looked down at his dead friend. Many of the troops remained silent as they watched with respect and dignity as he ordered the head to be washed while holding it in his arms and reciting a tranquil meditation to the fallen warrior.""
japindustrialrevolution.20.a:0 "Forget our past, we forget ourselves. A leaf that does not know it is a part of a tree."
