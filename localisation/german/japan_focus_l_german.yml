 ## Politics ##
 imperalist_victory:0 "Imperalist Victory"
 imperalist_victory_desc:0 "The restorationists stand victorious over the debris of the old way. The Tokugawa has collapsed and in comes the Emperor! We now enter a glorious new Era! Sonnō jōi!"
 Osaka_conference_of_1875:0 "Osaka Conference of 1875"
 Osaka_conference_of_1875_desc:0 "The Osaka Conference of 1875 (Osaka Kaigi) was a meeting held by the major leaders of the Meiji Restoration in Osaka, Japan, from January to February 1875 to address the issue of forming a representative assembly"
 conference_of_prefectual_govenors:0 "Conference of Prefectual Govenors"
 conference_of_prefectual_govenors_desc:0 "As we shift from the old ways of autocracy and direct ruling to a more constitutional system the west has designed, an elected prefectural assembly for checks and balances on our officials will stabilize and prevent a corrupt government."
 the_riots_of_rights:0 "The Riots of Rights"
 the_riots_of_rights_desc:0 ""
 combat_the_movement:0 "Combat the Movement"
 combat_the_movement_desc:0 "Civilian mutinies across the lands spread for the advocacy of equal rights among the people. This deals a great blow to our newly emerged government; send for negotiations first, have we no other choice, send in the army. "
 give_in_to_their_demands:0 "Give in to their Demands"
 give_in_to_their_demands_desc:0 ""
 five_charter_oath:0 "Five Charter Oath"
 five_charter_oath_desc:0 "Our past is something we must remember, but not mirror. If we forget where we come from, we forget who we are. A tree that neglects its roots dies. An oath to make amends from our past must be made, or we will fall back to what we once were."
 question_han_system:0 "Reconsider the Han System"
 question_han_system_desc:0 "For hundreds of years, the Han System has allowed smaller, more autonomous Daimyo to exist from the main government. With the start of the new Meiji Era, we must centralize and unify Japan, we must question this system for the greater good."
 let_the_domains_live:0 "Allow Domains to Prosper"
 let_the_domains_live_desc:0 "Local Daimyos have secured their loyalty and devotion to the Emperor by valiantly fighting and servicing the Restorationist cause. From these acts, the Emperor has ensured minimal intervention by the new government in the Daimyos local domains."
 reward_loyal_domain:0 "Reward Loyal Domains"
 reward_loyal_domain_desc:0 "Those who have fought valiantly with us will be rewarded beyond their dreams. Those who have neglected our cause shall be punished."
 allow_greater_autonomy:0 "Institute Greater Autonomy"
 allow_greater_autonomy_desc:0 "It is unfair to continue treating loyal Daimyos as mere subjects, ensuring them more autonomy over their domain will solidify their undying loyalty to the Emperor and the nation."
 abolish_the_han_system:0 "Dismantle the Han System"
 abolish_the_han_system_desc:0 "The decision is final. For the unity, prosperity, and future of our great nation, we must rid ourselves of this old practice and make way for new."
 reorganize_the_prefectures:0 "Restructure the Prefectures"
 reorganize_the_prefectures_desc:0 ""
 apoimt_daimyos_as_govenors:0 "Apoint Daimyos as Govenors"
 apoimt_daimyos_as_govenors_desc:0 ""
 iwakura_mission:0 "Iwakura Expedition"
 iwakura_mission_desc:0 "Now that reformation has come through, sending our most talented scholars to Europe would be wise for further progress in the ever-changing world. Scholars can rewrite our status in the world, renegotiate the humiliating unequal treaties, and study the aspects of western society that Japan requires to better level the playing field with the Western world"
 gakusei:0 "Gakusei Mission"
 gakusei_desc:0 "To preserve our future generations, a stable educational foundation will enable us to invest more into our children's education."
 hire_foreign_teachers:0 "Hire Overseas Teachers"
 hire_foreign_teachers_desc:0 "Japan lacks a needed amount of educators for our schools, prohibiting our children from learning the basics. It would be in Japan's interest to search the West for teachers to aid us in our crippling education system."
 study_foreign_education:0 "Study Foreign Education"
 study_foreign_education_desc:0 ""
 train_japanese_teachers:0 "Train Japanese Teachers"
 train_japanese_teachers_desc:0 "Japan has already been influenced plenty by the Western world, and scholars from the west will not improve our situation. We will not allow our children to fall under the heel of western education; we must look for our own people as teachers!"
 retain_women_at_home:0 "Retain the Women at Home"
 retain_women_at_home_desc:0 "Like the ways of old, the women of Japan do not deserve the level of education our men are graciously given, they should be grateful for any academic education they are receiving. "
 coed_education:0 "A Co-ed Education"
 coed_education_desc:0 "We must rise on par with Western schooling, and allowing Japanese women to partake will only help us. Changing our old ways for a better life for all of our citizens will be necessary for future generations. Education is a needed value for all, and for all, it shall be given to."
 a_national_diet:0 "A National Dialect"
 a_national_diet_desc:0 "For centuries our language has had barriers in place for the different dialects around our island. Adopting a coherent dialect for all to learn will further help nationalize and centralize our nation."
 incorporate_the_cultures:0 "Incorporate The Cultures"
 incorporate_the_cultures_desc:0 ""
 incorporate_bushido:0 "Incorporate Bushido"
 incorporate_bushido_desc:0 ""
 educate_the_nation:0 "Educate the Nation"
 educate_the_nation_desc:0 ""Our education system has been lacking and falling behind these past few decades. Knowledge is sought throughout the world to strengthen influence and understanding- the same can be said for Japan. \n \nEducation shall be mandatory for all."
 founding_imperial_universities:0 "Founding of the Imperial Universities"
 founding_imperial_universities_desc:0 "The founding of the Imperial Universities, teikoku daigaku, similar to that of western school collections, has accumulated in public cheer and glee with the idea of a prospering education system for Japan's oldest and most revered schools. The government is to have full control over these schools and has already planned the formation of two new schools centered around Japan's major cities."
 increase_education_funds:0 "Increase Education Funds"
 increase_education_funds_desc:0 ""
 goverment_owned_schools:0 "Government Owned Schools"
 goverment_owned_schools_desc:0 ""
 land_grant:0 "Land-grant for Universities"
 land_grant_desc:0 ""
 kyoto_university:0 "Kyoto Imperial University"
 kyoto_university_desc:0 "A well-considered and respected school of chemistry and physics had been the forerunner to the new idea of a more expansive and prestigious university on the higher floors of the building. The university will spread to nearby streets, with plans to form buildings of Science and Technology, Law, and last Medicine. A great prestigious school to boost Japanese integrity."
 construction_of_the_imperial_college:0 "Construction of the Imperial College of Engineering"
 construction_of_the_imperial_college_desc:0 "Edmund Morel, chief of engineering for the Railway Department, emphasized greatly the significance and importance of an engineering institution, based in Tokyo. Highlighting greatly over the vast opportunity to be given to the young students as well as an empathized importance for more young engineers and technicians to help compensate for the lack of skilled native Japanese during our Industrial Revolution. Many of the staff are scholars from the United Kingdom, which has openly accepted the offer."
 tokyo_university:0 "Tokyo Imperial University"
 tokyo_university_desc:0 "At the city center stood amalgamations of older government buildings, schools for medicine, various traditional scholars, and modern learnings. Only days prior has the charter for the creation of the school been approved by the Meiji Government, and only now will it open its doors of knowledge to the new."
