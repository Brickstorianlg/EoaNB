 construct_saesbo_naval_base:0 "Construct Seasbo Naval Base"
 construct_saesbo_naval_base_desc:0 "Admiral Tōgō Heihachirō, surveying the coasts of Northwestern Kyūshū for a prominent naval base, has stumbled across the small, deep water fishing town of Sasebo. He has had a team design the port, highlighting its close position to the Chinese coast, and advocates dearly for its construction. A smart choice, we can use this as a launchpad for further advancements on the mainland."
