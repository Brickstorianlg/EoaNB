japindustrialrevolution.18.t:0 "Preperations for the Meiji Industrial Revolution"
japindustrialrevolution.18.d:0 "No successful idea has ever been accomplished without thorough planning and consideration of all the possibilities, the same applies here. A few proposals have been suggested, but two have stood out the most to our advisors: Increase the intermediate period between each Revolution, to allow stability to wash through the rushed actions, or a preemptive boost, which could surely speed us through, but could cause economic problems…"
japindustrialrevolution.18.a:0 "We Need not Rush Excellency"
