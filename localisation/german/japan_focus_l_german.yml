JAP_industrialization_category:0 "The Industrial Revolution"
JAP_industrialization_category_desc:0 ""As with France, an important consequence of the British Industrial Revolution for China and Japan was military vulnerability. China was humbled by British sea power during the First Opium War, between 1839 and 1842, and the same threat became all too real for the Japanese as U.S. warships, led by Commodore Matthew Perry, pulled into Edo Bay in 1853. The reality that economic backwardness created military backwardness was part of the impetus behind Shimazu Nariakira’s plan to overthrow the shogunate and put in motion the changes that eventually led to the Meiji Restoration. The leaders of the Satsuma domain realized that economic growth—perhaps even Japanese survival—could be achieved only by institutional reforms, but the shogun opposed this because his power was tied to the existing set of institutions. To exact reforms, the shogun had to be overthrown, and he was. The Japanese built their own armament industry. As a consequence of these initial differences, each country responded differently to the challenges of the nineteenth century, with Japan diverging dramatically in the face of the critical juncture created by the Industrial Revolution.""
