japindustrialrevolution.22.t:0 "The Railway Nationalization Act"
japindustrialrevolution.22.d:0 "Tarō Katsura, Prime Minister and Director of the Meiji Imperia Diet, appears on the beautifully covered marble and concrete stairs of the Kokkai-gijid, or Imperial Diet Building, in Nagatach, Chiyoda, Tokyo. Long and tense sessions wear him down on a daily basis, and neither the House of Representatives nor the House of Councillors can agree on anything no matter the situation. \n \n"I sit and stand, walk and then pace, talk and then yell, but all of my efforts are for naught since they merely dispute small and indecisively. Few out of many acts have passed within months, a staggeringly low number compared to earlier years. I don't think I'll be able to calm this zoo, and I don't think I'll be able to get anything through this spring." The exhausted minister moans, his gaze falling on the now setting sun, its fiery orange light glooming over the horizon. \n \n... \n \n“Order! Order! Silence your tongues, and let great Shushō Katsura speak, withhold your insolence!” \n \nThe hall becomes silent as footsteps from other chambers echo effortlessly off the marble walls. Katsura is seated on a multi-tiered semicircular platform in front of a central rostrum that divides the chamber. Banners depicting the Hinomaru, or eastern rising sun, hang from the front of the room's ceilings. \n \n'I propose to this great hall… the basis for the Railway Nationalisation Act. . .' \n \n... \n \nThe candlelight glistens on the rough wooden table, which was meticulously carved by only the best for the job. A tiny document sits in the center of the table, and a hand rests near it, grasping a thin, white feather pen dipped in a little cup of black ink solution. Before a name is signed below it, the hand raises the pen from the cup, the ink droplets indicating their way up the page, etching across the document in proper scripting."
