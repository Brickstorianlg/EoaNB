 hire_hermann_rumschottel:0 "Hire Hermann Rumschöttel"
 hire_hermann_rumschottel_desc:0 "The Kyushu Railway Company has requested the work of German Engineer Hermann Rumschöttel  to oversee the construction of the railways on Kyushu island. The engineer is on a trip to Asia and the company has reached out and we await the response."
