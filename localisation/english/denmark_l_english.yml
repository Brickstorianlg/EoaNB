#Country Leader Descriptions
DEN_CARL_CHRISTOFFER_GEORG_ANDRAE_LEADER_DESC:0 "Carl Christopher Georg Andræ is the President of Denmark and the leader of the Cabinet of Andræ. From 1842 until 1854, he was a professor of mathematics and mechanics at the national military college. During his tenure as professor, he was royally appointed as a member of the 1848 Danish Constituent Assembly, and six years later, became Finance Minister in the Cabinet of Bang. He was appointed President of Denmark in 1856 but although he was trying to appease both the left and the right, his reign unfortunately hasn't been one of peace and calm, as tensions continue to rise in Schleswig and Holstein even after the conclusion of the First Schleswig War. Due to the tiring political turf war, his days as president seem numbered, and it has become semi-public knowledge within political circles that Andræ is considering retirement from his position."
DEN_CARL_CHRISTIAN_HALL_LEADER_DESC:0 "Carl Christian Hall is a Danish national liberal statesman. He had a distinguished tenure at school and college, after which he became a professor of law. His first steps in politics was when Hall had taken office in the Bang administration on the 12th of December 1854. He's since grown quite a reputation as a politician and, as of now, he has been appointed President of Denmark. With rising tensions around the Schleswig-Holstein question, Hall has been a strong supporter of the Ejderpolitikken policy, which aims to restore Denmark's historic southern border on the Eider river, which runs between Schleswig and Holstein. Hall shares this belief with most of the national liberals, who aim to tie the Duchy of Schleswig more firmly to Denmark, even if it means confrontation with the German Confederation."
DEN_CHRISTIAN_EMIL_FRIJS_LEADER_DESC:0 "Christian Emil Frijs is a Danish politician that is currently the President of Denmark, heading the Frijs Cabinet. He graduated from Sorø Academy in 1835, going on to study law. He is the wealthiest large squire of Denmark and is honored by his peasants. He is part of the Højre, also known as the Conservative Party and is actively against the National Liberals. Noticing the tensions around Schleswig-Holstein, Frijs so far has decided to oppose the Ejderpolitikken policy in favor of maintaining the status-quo."

#Schleswig-Holstein
HLS_idea_profits_from_altona_1:0 "Hamburg - Lübeck Trade Competition"
HLS_idea_profits_from_altona_1_desc:0 "Even though both of them are Hansa Cities and they have some kind of alliance, our two neighbours, Hamburg and Lübeck are fierce rivals in trading. Both of them seek to be the better Hansa City and so they are influencing the Hansa Cities in order to achieve superiority. \n\nHansa Cities Influence\nHamburg Trade Influence : §R[?Root.DEN_hamburg_trade]§! \nLübeck Trade Influence : §R[?Root.DEN_lubeck_trade]§!"
HLS_idea_profits_from_altona_2:0 "Profits from Altona Port"
HLS_idea_profits_from_altona_2_desc:0 "Altona is a city on our southern border, the Elbe, bordering Hamburg. As such, most of the goods transported to there have to pass the Altona port, which leads to us profiting due to the tolls that have to be paid. This situation caused and causes difficulties in the relationship between Holstein and the Danish King with Hamburg, which is a good trade partners."
SCH_idea_ethnic_conflicts:0 "Major German Population"
SCH_idea_ethnic_conflicts_desc:0 "The Duchy of Schleswig-Holstein consists of the two parts Schleswig and Holstein. Holstein is the part that harbors the German population in Schleswig-Holstein, leading to a conflict with the Danish-populated Schleswig, which Denmark wants to align to Denmark proper, but cannot because of the London Protocol, which forbids any split of the Duchy. The German population in Schleswig-Holstein is also interesting for the German Confederation, in which various factions want to integrate those German-speaking parts into it, again, leading to conflict with Denmark, which also has claims on our region. This complicated situation means that tensions between the Germans and Denmark are tense and could escalate any second..."
SCH_idea_ethnic_conflicts_DEN:0 "Major Danish Population"
SCH_idea_ethnic_conflicts_DEN_desc:0 "The Duchy of Schleswig-Holstein consists of the two parts Schleswig and Holstein. Schleswig is the part that is populated by the Danish, which results in the Danish attempts of integrating Schleswig into the Danish state. Unfortunately, the London Protocol, which drew the war in Schleswig-Holstein to a close in 1852, forbid Denmark to take such steps again, stating that Schleswig and it's German-speaking counterpart, Holstein are inseperable and shall be only ruled seperately from Denmark proper. Only time may tell if Denmark is willing to follow the regulations set by the London Protocol or if they will want to pursue the path of integrating Schleswig into Denmark..." 
DEN_SCH_no_request_forces:0 "Due to the limitations of the §YLondon Protocol of 1852§!, Denmark is not allowed to request forces from Schleswig and Holstein, as the duchies have to be administered as a separate entity outside §Y[DEN.GetNameDef]§!."

