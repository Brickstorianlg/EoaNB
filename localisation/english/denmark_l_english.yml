#ARMY EVENTS
denmark.751.t:0 "Krigsministre Lundbye's Reforms"
denmark.751.d:0 "Our last war minister, Mathias Lüttichau, resigned because his reform bills were blocked and he failed to secure funding for the expansion of the Copenhagen Sea Fortress. Now, the new Krigsministre, Carl Lundbye, will have to shape his own reform plans. The Copenhagen Sea Fortress will definitely be back on the table, and as an artillery officer, Lundbye might be determined to increase influence and status of this branch of the armed forces. However, a powerful clique within the army has already started to gather support to oppose any change in that direction. Can Lundbye still be successful?"
denmark.751.a:0 "We'll see."
denmark.752.t:0 "Advancement in Weapons Technology - the Espingole"
denmark.752.d:0 "The Danish artillery has been using the so-called Espingole, a primitive machine gun, since the First Schleswig War. Recently, technological advances like rifled barrels have increased the weapon's accuracy and range. Perhaps we could make use of this to benefit our country's defensive capabilities?"
denmark.752.a:0 "Interesting. Perhaps we could buys some of those guns?"

