denmark.828.t:0 "Rolf Krake Ready for Commission"
denmark.828.d:0 "The mighty ironclad monitor we ordered from Scotland has arrived at Copenhagen. The warship has been given the name 'Rolf Krake' and is now ready for commission."
denmark.828.a:0 "Skib hej!"
DEN_event_order_rolf_krake_tt:0 "§GWe have successfully ordered the Rolf Krake, an all-iron warship, from Scotland. The ship has just arrived at Copenhagen.§!"
denmark.829.t:0 "Dannebrog Refitted as an Ironclad"
denmark.829.d:0 "After almost two years of being refitted, the Dannebrog, formerly a Ship-of-the-Line, has been successfully refitted as an ironclad frigate. Let's hope it serves us well."
denmark.829.a:0 "Skib hej!"
DEN_event_refit_dannebrog_tt:0 "§GWe have successfully refitted the Dannebrog. The ship is ready for new orders at Copenhagen.§!"
