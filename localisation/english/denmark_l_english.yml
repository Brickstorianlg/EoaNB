denmark.830.d:0 "After almost two years of construction, the two screw frigates we ordered at the Copenhagen Naval Dock Yard have been completed. Let's hope they'll serve us well."
denmark.830.a:0 "Skib hej!"
DEN_event_order_screw_frigates_tt:0 "§GWe have successfully ordered two screw frigates from Danish dockyards. They have just arrived at Copenhagen.§!"
denmark.831.t:0 "The Importance of our Atlantic Naval Ports"
denmark.831.d:0 "Our naval ports adjacent to the Atlantic are very important for trade, to supply our colonial possessions, and to provide a safe port for both our merchant fleet and the navy. However, they're pretty vulnerable on their own. We might need to fortify the ports to make sure we can defend these positions in times of war."
denmark.831.a:0 "We shall think about it."

