denmark.401.t:0 "The State of Our Colonies"
denmark.401.d_nicobars:0 "We used to be one of the major colonial powers with possessions across the globe from the 17th century until just recently, when it became apparent that our economic and military strength would not be sufficient to keep a global empire together. Just a few years ago, we sold our last remaining trade posts and forts in Africa as well as our remaining footholds on the Indian mainland to the British. What remains of the former Danish colonies are the scarcely populated Nicobar Islands in the Indian Ocean and the Danish West Indies, consisting of the islands of St. Thomas, St. Croix, and St. John, who hold roughly 40,000 souls. There is potential to make those possessions profitable, but we would need to invest first."
denmark.401.d_no_nicobars:0 "We used to be one of the major colonial powers with possessions across the globe from the 17th century until just recently, when it became apparent that our economic and military strength would not be sufficient to keep a global empire together. Just a few years ago, we sold our last remaining trade posts and forts in Africa as well as our remaining footholds on the Indian mainland to the British. Now, everything that is left of the former Danish colonies are the Danish West Indies, consisting of the islands of St. Thomas, St. Croix, and St. John, who hold roughly 40,000 souls. There is potential to make those colonies profitable, but we would need to invest first."
denmark.401.a:0 "Where shall we go from here?"
denmark.402.t:0 "Colonial Expansion in the Caribbean?"
denmark.402.d:0 "Danish colonial merchants and enthusiasts have approached our government with an inquiry about a possible acquisition of St. Barthélemy island, which is part of the Lesser Antilles in the Caribbean and currently owned by Sweden. Our informants claim that they have valid intel that suggests Sweden would be more than willing to sell the island for a reasonable price. Should we sent an offer to the Swedish government to purchase the island and, with that, expand our colonial empire?"
denmark.402.a:0 "Approach the Swedes with an offer."
denmark.402.b:0 "No, thanks. That's likely not going to be profitable."
denmark.403.t:0 "[DEN.GetNameDef] Asks to Buy St. Barthélemy"
denmark.403.d:0 "The Danish government has approached us with an offer for St. Barthélemy, the Caribbean island currently under our control. The island has proven to be a financial burden in the recent past, and factions within parliament are asking to get rid of it as soon as possible. If we agree, we would lose a colonial possession but profit financially. How should we respond?"
denmark.403.a:0 "Agree to sell the island."
denmark.403.b:0 "Reject their offer."
denmark.404.t:0 "[SWE.GetNameDef] Agrees to Sell St. Barthélemy"
denmark.404.d:0 "The Swedish government has responded positively to our offer for the island of St. Barthélemy. The deal can now go through and our administration will take control of the island shortly."
denmark.404.a:0 "Great news!"
denmark.405.t:0 "[SWE.GetNameDef] Rejects the Offer for St. Barthélemy"
denmark.405.d:0 "The Swedish government has rejected our offer for the island of St. Barthélemy. Therefore, the deal cannot go through, and we probably have some explaining to do..."
denmark.405.a:0 "Hm, ok then."
denmark.406.t:0 "Deal for St. Barthélemy Finalized"
denmark.406.d:0 "The Danish government has confirmed the deal for St. Barthélemy, and control of the island will be handed over shortly. We will also receive the agreed compensation from Denmark now."
denmark.406.a:0 "Good news."

