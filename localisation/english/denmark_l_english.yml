#Military
DEN_focus_danish_military:0 "Danish Military"
DEN_focus_danish_military_desc:0 "Our nation is perhaps not the most populous, and our military history may lack the prestige of our neighbors, but our successes in recent years and our strong international relations grant our military a strong position. No other tools at our disposal can protect our nation as well as our armed forces, and with the right care they can hold off almost every enemy until diplomacy can intervene. To ensure this, we must improve, reinforce, and modernize both our army and navy. If we fail to do so, we may find that history will crush us under its mighty foot, leaving us under the yoke of a foreign power..."
DEN_focus_lundbyes_acts:0 "Krigsministre Lundbye's Reforms"
DEN_focus_lundbyes_acts_desc:0 "Our Minister of War, Carl Lundbye, is held in very poor regard by many in our officer corps, but his ideas offer highly interesting alternatives to our current state of our affairs. His plans are to expand our permanent and professional military focuses, with a focus on the more scientific approaches to war, rather than the more traditional methods many of our officers favor. This view is rooted in his education, having been an artillery officer for many years, and his reforms are likely to benefit that branch heavily."
DEN_focus_lundbyes_acts_trigger_tt:0 "Requires §YCarl Lundbye§! as War Minister in the §YMilitary High Command§!."
DEN_focus_army_modernization_efforts:0 "Army Modernization Efforts"
DEN_focus_army_modernization_efforts_desc:0 "Despite our successes against the Germans in the First Schleswig War, our army is woefully outdated. Our men are equipped with outdated weapons, led with inferior methods, and most of our warplans rely more on optimism than our actual capabilities. We must begin reforming our army before it's too late and we are faced with a real war. We will begin by deciding who will lead these reforms, and then tackle issues such as equipment and training."
DEN_focus_thestrup_army_reforms:0 "Krigsministre Thestrup's Army Reforms"
DEN_focus_thestrup_army_reforms_desc:0 "Thestrup believes that the future of the military is not the career soldier, but rather the conscript. Mass conscription has been a winning factor in wars for decades now, originating with Napoleon's 'Levée en masse', which quickly proved a decisive advantage. Our nation may lack similar population numbers than our neighbors, but relying on a military of our current scale could doom us. Perhaps this won't bring our military to the same scale as others, but it will bring us closer to parity. This parity must be our and Thestrup's goal, and we will work hard to achieve it."
DEN_focus_thestrup_army_reforms_trigger_tt:0 "Requires §YHans Nicolai Thestrup§! as War Minister in the §YMilitary High Command§!."
DEN_focus_artillery_modernization_efforts:0 "Artillery Modernization Efforts"
DEN_focus_artillery_modernization_efforts_desc:0 "Artillery has been essential to warfare for centuries, but advances in recent years have rapidly and drastically altered its effectiveness. In order to properly utilize these advancements ourselves, and to prevent ourselves from being their victim, we must modernize our own artillery forces. Thestrup's supervision will be essential in these efforts, and superior artillery may be exactly what our army needs to be able to compete against our foes."
DEN_focus_espingoles:0 "Espingoles"
DEN_focus_espingoles_desc:0 "A uniquely Danish weapon, the Espingole, unlike what the name would suggest, is not a blunderbuss. Instead it is a rapid fire weapon capable of firing much faster than any individual artillery gun our neighbors possess. This fact, as well as its unique Danishness, have pushed us towards adopting it. Further testing and production could prove the worth of the weapon on the battlefield, and possibly allow us to develop more advanced forms of the weapon. Once these tests have finished, we could even enter mass production and both, adopt it within our military and export it internationally for profit."
DEN_focus_prince_christians_commission:0 "Prince Christian's Commission"
DEN_focus_prince_christians_commission_desc:0 "Many in Denmark view the heir to the throne, Prince Christian of Schleswig-Holstein-Sonderburg-Glücksburg, as a foreigner. Though they aren't necessarily wrong, this perception could be dangerous if allowed to persist. Despite having been born outside of Denmark, he will one day be our king and therefore we must help to integrate him into Denmark. Considering that his father served as an officer and his own graduation from the military academy of Copenhagen, we will commission him as an officer and begin his service to Denmark. We can only hope that his time in our army will prove worthwhile, and that it will perhaps change the public's perception of our prince."
DEN_focus_wartime_battalion_duplication:0 "Wartime Battalion Expansion"
DEN_focus_wartime_battalion_duplication_desc:0 "An important part of improving our army will be an actual expansion of its numbers. To this end we will recruit and train more soldiers to join our battalions once war is looming. While we may have some difficulties finding the manpower, the improvements we have made within our armed forces should ease the process. With these professionals we will show the great strength of the nation and her soldiers. With such expansion our fortresses will be properly guarded, our cannons fully manned, and our forces able to meet our enemies."
DEN_focus_rifle_modernization_efforts:0 "Rifle Modernization Efforts"
DEN_focus_rifle_modernization_efforts_desc:0 "Our current rifles are not sufficient to face our rivals, and we must seek out replacements to keep pace. Adopting such weapons will greatly increase the deadliness and efficiency of our soldiers, with the increased firing rates being nthe most visible improvement. Our nation has many minds capable of creating such rifles, and utilizing these talents will not only ease the process by localizing it, but also create national pride for our own talents. If we fail to use our own talents to meet the needs of our military, the successes of the past may never be repeated."
DEN_focus_promote_talented_army_leaders:0 "Promote Talented Army Leaders"
DEN_focus_promote_talented_army_leaders_desc:0 "Our nation, like many others, has often prioritized wealthy and well-connected officers for promotions. While this has not always been an official stance, its occurrence has often left qualified officers behind while less competent but upper-class officers surpassed them. To help improve the performance and ability of our officers we will begin an initiative to promote many of the most talented leaders into positions befitting their abilities. This change will help improve the morale of the common soldier, and hopefully will benefit the performance of our army on the field. We must hope that the upper class will quickly adapt to this new state of affairs."
DEN_focus_new_conscription_law:0 "New Conscription Law"
DEN_focus_new_conscription_law_desc:0 "Across Europe, conscription has become a common aspect of mobilization, and Denmark can be no different. Conscription is the only way for a nation of our size to be able to stand up against our foes. Without mass mobilization of our male population, Denmark could never field enough soldiers to defend the land against our enemies. We will reform our current conscription laws to be better able to utilize our manpower in wartime, and to prevent unnecessary burdens from being placed unto the wrong segments of society."
DEN_focus_frilodsmaend:0 "Frilodsmænd"
DEN_focus_frilodsmaend_desc:0 "A uniquely Danish type of conscription, the Frilodsmænd are those who are selected by lots to not take part in the typical 16 months of training of other soldiers, but instead are only called up when necessary. Despite this unique methods, the Frilodsmænd occupy a role similar to groups such as the Landwehr and other reserve groups in other nations. The purpose is to allow for mobilization of segments of the population larger than the professional military before mass conscription has taken place, granting an army larger than the government could support on a permanent basis. This grants us an excellent reserve of additional soldiers in emergencies, and helps to alleviate manpower issues we might face."
DEN_focus_increase_army_budget:0 "Increase Army Budget"
DEN_focus_increase_army_budget_desc:0 "Denmark's political situation and geographic position mean that we may find ourselves dragged into a war with our more powerful neighbors again in the future, and despite the hopes of some after the First Schleswig War, our army is currently insufficient for the tasks it might face. Increasing our budget will help to offset many of these issues by allowing a reorganization and refitting of the military to occur. The exact allocation of the budget will depend on the ideals, goals, and needs of our generals and war ministry, but it should significantly improve their position. Proper preparation can grant us the only chance we may have to emerge victorious, and such preparation will only be possible with a proper budget. We can only hope that these efforts will be enough to protect Denmark."
DEN_focus_navy_modernization:0 "Navy Modernization Efforts"
DEN_focus_navy_modernization_desc:0 "Denmark's position at a crossroad of naval trade forces us to maintain a fine balance of having our own powerful navy and not concerning the British. Our first priority will be to examine modern ships to identify their strengths and deficiencies, and then to design or purchase ships to replace many of our older and outdated vessels. If we are unable to improve our navy, our place in both the Baltic Sea and the North Sea could slip into irrelevance as we are unable to defend even our own coastlines. But if we succeed our position can be secured, and could even improve as we find our position unopposed."
DEN_focus_study_modern_warships:0 "Study Modern Warships"
DEN_focus_study_modern_warships_desc:0 "Our relationship with the British can grant us a perfect opportunity to observe what the current advances in naval technology are capable of. Our position is no longer as dominant as it has been in the past, but we can most certainly learn from others and regain some semblance of what we once had. Although Denmark has been at the forefront of naval technology at many times, the British and other Great Powers have created ships that older vessels are virtually incapable of combating, forcing a complete reassessment of our fleet."
DEN_focus_reinforced_hulls:0 "Reinforced Hulls"
DEN_focus_reinforced_hulls_desc:0 "While iron hulls are extremely effective, they are also very expensive. Due to this, merely reinforcing the hulls is often a very effective alternative. We may lack the resources or wealth to fully construct our ships from iron, but reinforced hulls should be enough for the time being. This should help us to utilize our current ships rather than sinking them, at least until we can replace them with more effective vessels."
DEN_focus_armored_schooners:0 "Danish Armored Schooners"
DEN_focus_armored_schooners_desc:0 "While development of large armored warships has been the focus for certain nations, armored schooners and corvettes are useful as faster and less expensive alternatives. This represents an extremely desirable option for our nation, as we lack the same resources and shipyards of other powers, and yet also need a large number of versatile ships. With these ships we can modernize our navy from the bottom up, as well as ensuring our most expensive ships are less likely to be made obsolete."
DEN_focus_monitor_turrets:0 "Monitor Turrets"
DEN_focus_monitor_turrets_desc:0 "Having seen their value proven in America, we will develop our own monitor turrets. These turrets have shown themselves very useful as they are almost impenetrable to much of the fire they could be subjected to, and yet they are extremely effective against other ships. When placed on a monitor they are only useful in shallow waters, but if they can be adjusted for other ship classes they will be unstoppable on the waters, as traditional methods of placing cannons will be rendered obsolete."
DEN_focus_rolf_krake:0 "Rolf Krake"
DEN_focus_rolf_krake_desc:0 "Our first all-iron steam-powered ship, the Rolf Krake, was designed by Cowper Phipps Coles, who installed his innovative turrets on the ship. The ship will be constructed in Scotland, where the experience of the British dockworkers in constructing such ships will benefit us, and both Britain and Denmark will see the worth of our technological advancements. This will only deepen our relationship with British shipbuilders, and potentially grant us opportunities to acquire more vessels in the future, and perhaps at even better prices. Exactly how these relationships work out has yet to be seen, but the Rolf Krake will be sufficient for now."
DEN_focus_modern_engines:0 "Modern Engines"
DEN_focus_modern_engines_desc:0 "While we have used steam engines in our ships before, we often employ outdated forms that are far less efficient than more recent inventions. What use is such technology when it is less efficient and less powerful than what other powers are using? To face this fact, we will research and develop more advanced engines that can be refitted onto our own ships, and also improve newly constructed ships as they are constructed. Proper refitting of our ships, and the development of more modern engines will also make it easier for us to keep up with such advances in the future, as the foundation is built for succeeding generations of improvement."
DEN_focus_screw_frigates:0 "Danish Screw Frigates"
DEN_focus_screw_frigates_desc:0 "Screw frigates have shown their worth across the world, and their speed and efficiency is truly admirable. Building and utilizing such ships could benefit Denmark greatly, and so we will begin designing and constructing our own. This should reduce the costs compared to purchasing such vessels, while keeping the funds used within our own economy. Most importantly, expanding our ability to construct such ship classes will only make it easier to construct similar vessels in the future as our knowledge and skill will undoubtedly grow in the process."
DEN_focus_atlantic_naval_bases:0 "Atlantic Naval Ports"
DEN_focus_atlantic_naval_bases_desc:0 "Most of our current naval bases are located in Jutland or on one of our main islands. However, we do have possessions much further afield that we could make use of to immensely increase our operational capacity. This would allow our navy to defend all waters claimed by our nation and allow us to project our power far away from our territory. We should begin to construct naval bases upon these islands, which will grant us and ours allies strategic strongholds far away from the homeland."
DEN_focus_modern_naval_tactics:0 "Modern Naval Tactics"
DEN_focus_modern_naval_tactics_desc:0 "With the immense development in naval technology in recent years, naval tactics have shifted greatly as well. Despite this, Denmark has not adopted many of these new advancements thus far. We will have to change this, to ensure that our navy can keep the place it deserves within the Baltic region and beyond. We will study and adopt many of the most recent and innovative naval tactics that make proper use of the technological advances currently available. We may even be able to rely upon other nations for advice if not directly training under their officers."
DEN_focus_increase_navy_budget:0 "Increase Navy Budget"
DEN_focus_increase_navy_budget_desc:0 "Ships are not cheap now, and they are certainly not going to get any getting cheaper soon. However, we must bear the cost of expanding our navy, or else our tenuous position will be crushed by our jealous neighbors. We are surrounded by too many potential foes, and have kept our relatively dominant position too long to risk losing it. We must do whatever we can to avoid such fate. We will increase the budget of our navy and ensure it is allocated properly, before we are outmatched and eventually eclipsed and destroyed."
DEN_focus_prepare_next_war:0 "Prepare for the Next War"
DEN_focus_prepare_next_war_desc:0 "War is on the horizon. At one time it seemed so unlikely considering our international connections and our grand victories, but unfortunately our nation will soon be forced to fight once again. While this may be unexpected, we will not be caught by surprise. We will immediately reinforce our most important fortresses, expand our defenses, and mobilize our reserves. If all goes as planned, we will also be able to rely on assistance from other nations, and possibly even have our allies join the war. However, we could just as well be forced to fight as an island in a sea of enemies. We can only pray for our victory..."

