 ROM_ruined_agriculture6: "Ruined Agriculture"
 ROM_ruined_agriculture3_desc: "After the Crimean War has ended, Wallachia and Moldavia have been devastated by the fighting happening in the two little principalities. Now, with the war over, Wallachia and Moldavia are slow to recover from the destruction of the only thing that was going good for them, the agriculture."
