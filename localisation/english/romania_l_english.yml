 ROM_END_OF_NEW_BEG_DESC: "Wallachia and of course, Moldovia, are in a state of change. Not long ago, in 1834, the phanariot rule came to an end and local nobles became princes of the two principalities but this was only a small success for the Romanians. In 1848, the age of revolutions, a revolutionary government was defeated by the Ottomans and the monarchy was reinstaurated. The last prince of Wallachia, Barbu Ştirbey, named for 7 years(from 1849 to 1856) ended his reign exactly at the end of the Crimean War, and the Ottomans rejected a longer reign due to his unionist sentiment, a sentiment the people also have. Now the former prince A.D Ghika is camimacan (regent) of Wallachia, and he is a supporter of the unionist cause and a great reformer, tho Moldavia is in a different case..."
 POLITICS_AD_GHIKA_DESC: "Alexandru Dimitrie Ghica (Ghika) was prince of Wallachia during the regulations' period (named due to the Organic Regulations) from 1834 to 1842. Now he is the caimacan of Wallachia, observing the Ad-Hoc Divans and the road to unification. He is a reformer and modern ruller as well as a strong unionist."
 grigore_ghica.1.t: "Grigore Ghika asks Napoleon III for an audience"
 grigore_ghica.1.d: "The former ruler of Moldavia, Grigore V Ghika asks Napeoleon III for an audience. He wants to talk about the situation the Danubian Principalities. Accepting him could be dangerous because many great powers are against the unification of Romania."
 grigore_ghica.1.a: "He could be useful."
 grigore_ghica.1.b: "We can't risk bad relations with the great powers."
 grigore_ghica.2.t: "Napoleon III supports Romanian union"
 grigore_ghica.2.d: "Napoleon III had a private meeting with the former unionist prince of Moldavia, Grigore Ghika, and Napoleon decided to suppor this cause and the unification of the Danubian Principalities. Probably Romania will unite and it will be in the French Sphere of influence, generating tension and problems."
 grigore_ghica.2.a: "Napoelon shouldn't have done that."
 grigore_ghica.2.b: "After all it is only a piece of land."
 reject_ghika_tt:0 "This will affect the health of the prince."
 grigore_ghica.6.t: "Grigore Ghica Found Dead!"
 grigore_ghica.6.d: "Grigore V Alexandru Ghica has been found dead in his palace at Le Mée, Le Mée-sur-Seine, Moldavia. After emergent questioning of his doctors, it has been revealed that he had been suffering from neurasthenia. His concerns about the electoral fraud that had taken place in Moldavia by Nicolae Vogoride had left him stressed and weary, to be followed up later by his disenchantment with Emperor Napoleon III and his empire due to his refusal to give him an audience, which only worsened the prince's situation. Searches of his courters found that he committed suicide with his personal hunting rifle. Across his desk is his will, where a candle still lies lit, his final words scribed across the piece of parchment: "I am the victim of a foul deed and cannot live any longer, although I know myself to be completely innocent. The day shall come when truth will be exposed. I await my enemies in front of God's court.""
 grigore_ghica.6.a: "A tragic loss..."
 grigore_ghica.6.b: "This is not concerning us."
 
 ROM_idea_sentiment_of_unity: "Sentiment of Unity"
 ROM_idea_sentiment_of_unity1: "Sentiment of Unity"
 ROM_battleground:0 "Battleground"
 ROM_idea_sentiment_of_unity_desc: "For too long the Romanian people have lived in separate states, now the recent elections shown the will of the country, and that will is unity!"
 ROM_idea_sentiment_of_unit1y_desc: "For too long the Romanian people have lived in separate states, now the recent elections shown the will of the country, and that will is unity!"
 ROM_battleground_desc: "In the last century under the phanariot rule Romania was a battleground for the major countries around it and this led to loss of Bukowina, Oltenia and Bessarabia in foreign hands."
 ROM_mass_illiteracy: "Mass Illiteracy"
 ROM_mass_illiteracy_desc: "It is a known fact that education in the two principalities was and still is neglected as the princes of these two concentrated more on their own personal gain that to help the people. Now, Wallachia and Moldavia suffer from these actions as more than 90% of its people can't read or write. Only a serious investment into the education sector will help recover these two principalities."
 ROM_mass_illiteracy1: "Mass Illiteracy"
 ROM_mass_illiteracy1_desc: "It is a known fact that education in the two principalities was and still is neglected as the princes of these two concentrated more on their own personal gain that to help the people. Now, Wallachia and Moldavia suffer from these actions as more than 90% of its people can't read or write. Only a serious investment into the education sector will help recover these two principalities."
 ROM_mass_illiteracy2: "Mass Illiteracy"
 ROM_mass_illiteracy2_desc: "It is a known fact that education in the two principalities was and still is neglected as the princes of these two concentrated more on their own personal gain that to help the people. Now, Wallachia and Moldavia suffer from these actions as more than 90% of its people can't read or write. Only a serious investment into the education sector will help recover these two principalities."
 ROM_ruined_agriculture: "Ruined Agriculture"
 ROM_ruined_agriculture1: "Ruined Agriculture"
 ROM_ruined_agriculture2: "Ruined Agriculture"
 ROM_ruined_agriculture1_desc: "After the Crimean War has ended, Wallachia and Moldavia have been devastated by the fighting happening in the two little principalities. Now, with the war over, Wallachia and Moldavia are slow to recover from the destruction of the only thing that was going good for them, the agriculture."
 ROM_ruined_agriculture2_desc: "After the Crimean War has ended, Wallachia and Moldavia have been devastated by the fighting happening in the two little principalities. Now, with the war over, Wallachia and Moldavia are slow to recover from the destruction of the only thing that was going good for them, the agriculture."
 ROM_ruined_agriculture_desc: "After the Crimean War has ended, Wallachia and Moldavia have been devastated by the fighting happening in the two little principalities. Now, with the war over, Wallachia and Moldavia are slow to recover from the destruction of the only thing that was going good for them, the agriculture."
 ROM_industrial_situation: "The Industrial Situation"
 ROM_industrial_situation_desc: "It is about time to look over the situation of our industry and finally decide our what our next move will be."
 ROM_preparing_for_industralization: "Preparing for Industralization"
 ROM_preparing_for_industralization_desc: "It has been decided that instead of repairing our agriculture, we shall use the opportunity of the damage done by the Crimean War as a fresh new start and finally begin to industrialize and modernize Wallachia as a whole."
 ROM_invite_foreign_investors: "Invite Foreign Investors"
 ROM_invite_foreign_investors_desc: "We can not begin to industrialize alone, we must invite foreign investors to finance the process of Industrialization of Wallachia."
 ROM_bucharest_craiova_railway: "Construction of Bucharest - Craiova Railway"
 ROM_bucharest_craiova_railway_desc: "In order to begin the process of industrialization, we need to have a good transport infrastructure. With this, the foreign investors have decided to fund the construction of the Bucharest-Craiova Railway."
 ROM_jiu_valley: "Exploitation of the Jiu Valley"
 ROM_jiu_valley_desc: "Even if we own a very small part of the Jiu Valley, the resources hidden in it could be extremely useful for our industrialization process and help the poverty filled Oltenia region."
 ROM_danube_ports: "Expand the Danube Ports"
 ROM_danube_ports_desc: "The Danube has been a very important part of our economy since the Middle Ages. A expansion of its port would greatly help our economy and industrialization."
 ROM_bucharest_braila_railway: "Construction of Bucharest - Braila Railway"
 ROM_bucharest_braila_railway_desc: "In order to begin the process of industrialization, we need to have a good transport infrastructure. With this, the foreign investors have decided to fund the construction of the Bucharest-Braila Railway."
 ROM_tax_vlach_danube: "Tax the Vlach part of the Danube"
 ROM_tax_vlach_danube_desc: "There is a lot of marine transport passing the danube daily. Introducing taxes for ships passing the Vlach part of the Danube would greatly help up fund our industrialization further."
 ROM_literacy_program: "Start of a literacy program"
 ROM_literacy_program_desc: "It is a known fact that our literacy is horrible. It has been decided that we must finally intervene and begin to educate the masses of Wallachia in order to help industrialization."
 ROM_invite_scholars: "Invite Scholars"
 ROM_invite_scholars_desc: "We can not educate the masses with our current scholars so we have decided that it is neccesary to invite foreign scholars to help us educate the people of Wallachia."
 ROM_construction_university: "The Construction of a University"
 ROM_construction_university_desc: " If we want to be able to educate our people alone, our only option is to finally build a university in our capital."
 ROM_begin_industralization: "Begin Industralization"
 ROM_begin_industralization_desc: "It is about time to begin to Industrialize, our preparations are complete and we can finally bring Wallachia into the 19th Century!"
 ROM_focus_agriculture: "Focus on Agriculture"
 ROM_focus_agriculture_desc: "We have decided to focus on repairing the agriculture which has been destroyed by the crimean war."
 ROM_help_land_owners: "Help the Landowners"
 ROM_help_land_owners_desc: "Countless landowners have been affected by the Crimean War, it is our duty to help them rebuild."
 ROM_reparing_the_countryside: "Reparing the Countryside"
 ROM_reparing_the_countryside_desc: "Our lands have been destroyed by constant fighting between Russia and the Ottomans, we must begin to clean up our countryside in order to revive our agriculture sector."
 ROM_help_peasantry: "Help the Land Owning Peasantry"
 ROM_help_peasantry_desc: "While most of the land is owned by big landowners, there is also a small group of peasants who own land, we must help them to rebuild their lands."
 ROM_secularize_land: "Begin to Secularize Land"
 ROM_secularize_land_desc: "We must begin to securalize some land from the big monasteries in order to help our agriculture."
 ROM_compensate_landowners: "Compensate the Landowners"
 ROM_compensate_landowners_desc: "We must compensate the landowners for their losses during the Crimean War by giving them some of the land taken from the churches and monasteries."
 ROM_excempt_church: "Excempt the Church"
 ROM_excempt_church_desc: "Of course, the Church is not happy with our decision so it has been decided to excempt some churches and monasteries, for a price of course."
 ROM_revived_agriculture: "Revived Agriculture"
 ROM_revived_agriculture_desc: "We have done it, we have rebuilt our destroyed agriculture. This feat has cost us dearly and some say that it was better to start industrializing, but the act has been done."
 ROM_focus_political_situation: "The Political Situation"
 ROM_focus_political_situation_desc: "With the end of the Crimean War, the political situation has degraded even further. We need to see the what the current situation is and what we can do."
 ROM_focus_unification_woes: "Unification Woes"
 ROM_focus_unification_woes_desc: "The Unionists inside Wallachia are becoming louder day by day. Something must be done."
 ROM_focus_shutdown_brotherhood: "Shutdown The Brotherhood"
 ROM_focus_shutdown_brotherhood_desc: "The Brotherhood has become too big of a organization to let it continue,let us begin to crackdown on them."
 ROM_arrest_agitators: "Arrest Agitators"
 ROM_arrest_agitators_desc: "Arrest Agitators"
 ROM_demote_unionist_officers: "Demote Unionist Officers"
 ROM_demote_unionist_officers_desc: "Despite most Unionists being peaceful, there is a rather loud minority which will do anything to unify Romania. We must arrest these people before they cause more damage to the regime."
 ROM_turn_blind_eye: "Turn a Blind Eye"
 ROM_turn_blind_eye_desc: "We have decided to ignore the Unionist Movement."
 ROM_support_unification: "Increased Support for Unification"
 ROM_support_unification_desc: "It seems that with our ignorance towards the movement, their support keeps growing day by day."
 ROM_unification_rallies: "Unification Rallies"
 ROM_unification_rallies_desc: "The Situation has evolved to rather critical levels. It seems that our ignorance has brought a majority of the undecided to the Unionist Camp thus dooming our chances at keeping our regime intact."
 ROM_elections: "Elections!"
 ROM_elections_desc: "The time has come, the Ottomans finally gave in and allowed elections to be held in Wallachia."
 ROM_cuza: "Alexandru Ioan Cuza"
 ROM_cuza_desc: "Cuza, with the support of the Unionists has been able to win and become Wallachia's new Voivode."
 ROM_bibescu: "Gheorghe Bibescu" 
 ROM_bibescu_desc: "The impossible has happened. Cuza has been defeated and our regime will continue to exist for many more years to come." 
 
 
 ROM_incompetent_officers: "Incompetent Officers"
 ROM_incompetent_officers_edsc: "Due to our decision to demote almost all of our skilled and experienced offciers, who were veru much supportive of the unionist movement in our country, we are now left with very worst and most incompetent officers our country has to offer, this of course is having a very negative effect on our fighting capabilities and our army as a whole."
 ROM_preparing_industralization: "Preparing for Industralization"
 ROM_preparing_industralization1: "Preparing for Industralization"
 ROM_preparing_industralization2: "Preparing for Industralization"
 ROM_compensating_landowners: "Compensating the Landowners"
 ROM_start_industralization: "Started Industralization"
 ROM_romanul_newspaper: "Românul"
 ROM_romanul_newspaper_desc: "The Românul newspaper is led and printed by the unionists within our country, by chooseing to support it, we have dvoted some of resources to assisting the arthors of it, however in return it has managed to strengthen the woes for unification and is winning us more autonomy over the Sultan,however this nespaper must be kept in check, so as to avaid a coup agaisnt our gouverment by the unionists."
 ROM_bulgarian_refugees: "Bulgarian Refugees in Romania"   
 ROM_bulgarian_refugees_desc: "Due to the harsh treatment of bulgarian in the Ottoman lands to our south, many have fled to take refuge in our country, mostly in the towns north of the Danuba, however they have brought not only civillians, but revolutionaries too, who have set up their base of operations here, this has had a mostly negative effect on our general authority over the country, but it has giver us a much needed population boost, wheter we shall keep the flow of refugees going is a decisions that has yet to be made..."
 ROM_a_perfect_mess_idea: "A Perfect Mess"
 ROM_a_perfect_mess_idea_desc: "Many would say that what we have accomplished is a pile of rubbish. Those people are idiots, not understanding of the way Wallachia works. So what a few bribes are taken and given? So what incompetence runs rampant? As long as the peasants continue to work, the church continues to fool the peasants and we continue to make profit, all is well. "
 ROM_failed_to_fix_agriculture: "Agricultural Failure"
 ROM_failed_to_fix_agriculture_desc: "We tried our best but we have failed to fix the agricultural problem. Because of that, countless peasants now flock to the Unionists, assuring our loss. Only a miracle could save Wallachia from the ever growin grip of the Unionist Force."
 
 rom_wallachia.3.t: "The Industrial Situation"
 rom_wallachia.3.d: "The Industrial situation in Wallachia is as expected, horrible. With countless wars ruining any chances for the development of a industry, Wallachia based itself on the agriculture, which, while also sometimes destroyed by wars between the Ottomans and Russian was still worth investing in. Still, the Crimean War has caused much more damage than we would have wanted to our agriculture. On the bright side, some of our advisors are proposing that this is the right time to begin to industrialize and modernize Vlach society as a whole."
 rom_wallachia.3.a: "We shall begin preparations for industrialization"
 rom_wallachia.3.b: "We shall revive our Agriculture"
 rom_wallachia.4.t: "The University of Bucharest"
 rom_wallachia.4.d: "In order to help educate the people of Wallachia, we have built the first university in Bucharest. We have already hired foreign scholars to teach in this new university and we soon expect to see the first generation of this University. Truly, this is a event which will be remembered in Vlach and Romanian history."
 rom_wallachia.4.a: "Only Option: For Science!"
 rom_wallachia.5.t: "The Start of Industrialization"
 rom_wallachia.5.d: "After so much preparation, we are finally ready to begin the long process of industrialization. Wallachia will finally enter the 19th Century and will no longer be stuck in the past of povertyand misery. It is indeed a moment which will be forever remembered in Vlach history."
 rom_wallachia.5.a: "Finally, progress."
 wallachia_focustree.5.t: "Elections!"
 wallachia_focustree.5.d: "Finally after so much time, the Ottomans have finally been forced to let us, the People,elect our new Domnitor. It is finally time to decide the future of the Principality ofWallachia. The candidates are Moldavian Minister of War Alexandru Ioan Cuza and boyar Gheorghe Bibescu."
 wallachia_focustree.5.a: "Cuza wins the people!"
 wallachia_focustree.5.b: "Bibescu wins by a thin margin!"¸
 rom_wallachia.7.t: "The Vlach Situation"
 rom_wallachia.7.d: "Ever since the 1848 Revolution, led by Nicolae Balcescu and Dimitrie Makedonski,Romanian nationslism has only kept rising and the Vlach people are more than readyto finally unite with their Moldavian brethren.¸"
 rom_wallachia.7.a: "Onwards!"
 rom_wallachia.8.t: "Unionist Woes"
 rom_wallachia.8.d: "As expected, ever since 1848, the Romanian people's desire for unfication with their brothers in north and westgrew more and more. It is our duty to decide how we will solve this situation. Some of the advisors say we shouldcrack down on unionists, starting with the crackdown on the secret society named "The Brotherhood" while others saythat we should just turn a blind eye to them."
 rom_wallachia.8.a: "We need to weaken the Unionists"
 rom_wallachia.8.b: "There is nothing to worry about!"¸
 rom_wallachia.9.t: "Preparations for Elections"
 rom_wallachia.9.d: "Preparations for the election of the electors which will elect the new Domnitor have begun. As expected, unionist partiesare gonna win and get a majority in the Divan under Constantin A. Crețulescu and his National Party. Still, we canstill gain the needed number of electors to possibly force the National Party on the candidate which will be soonelected."
 rom_wallachia.9.a: "Let the majority win"
 
 wallachian_union.12.t: "The "Românul" Newspaper"
 wallachian_union.12.d: "The Românul Newspaper was founded by C.A. Rosetti in 1857 in Wallachia in order to promote Romanian Unionism and Independence against the Ottoman Empire. A direct successor of the "Pruncul Roman" newspaper, this newspaper promotes the radical takeover of Wallachia and Moldavia in order to unify the two principalities. The newspaper has direct connection with the radical ideology in Western Europe, it would be advised to crack down on them to avoid more problem as leaving them unchecked would mean possible increased revolutionary activity."
 wallachian_union.12.a: "Let them Operate"
 wallachian_union.12.b: "Shut them Down"
 
 wallachian_union.13.t: "Ion Ghica Returns"
 wallachian_union.13.d: "The Romanian boyar Ion Ghica has returned from the island of Samos where he has served as its Governor. His return was mainly caused due to the formation of Romania as a nation state. A great economist and diplomat, his economic skill will be of great help to our cause and help the United  Principalities to industrialize further while his diplomatic skill might help in getting the Great Powers to support our independence from the Ottoman Empire or atract foreign investors. Either way he will be a great addition to the Romanian political scene."
 wallachian_union.13.a: "Interesting!"

 ROM_industralziation: "Picked Starting Industralizing" 
 ROM_agriculture: "Picked Reviwing Agriculture"
 
 ROM_ghica_back:0 "Ghica returned to Romania!"
 
 ####Decisions
 ROM_1859_elections_gui_desc: "§YThe 1859 Legistive elections§! are upon us, we shall finally §RDecide of the fate§! of the question of §YRomanian Unification§!, however before the elections take place we have time to Attempt to §GInfluence the Outcome§! of the §YElections§!, as §YCadidates§! we have the §GMoldavian Prince Alexandru Loan Cuza§!, who support the §BUni§!§Yoni§!§Rsts§!, on the other side we have the §GPro-Status Quo Gheorghe Bibescu§!, who wishes to keep the §Ycurrent situation in Moldavia and Wallachia§! as it is, the §GVictor§! will emerge as the party that has more §GParty Influence§!, however if the elections end up being a §RDraw§! and both sides have equal §GParty Influence§!, then the victors will be §YChosen randomly§!, we can support and increase each sides §YParty Influnece§! by taking §GSpecial Decisions§!, however we must note that our §ROpponents won't stay Idle§!, they too will invest their legistive power into influence the §YOutcome of the Elections§!. §GThe future Of Romania§! i s the  hands of these Elelctions, let us choose wisely which §Yside we support§!."
