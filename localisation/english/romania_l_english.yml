 ROM_decision_secularize_land: "Secularize Land"
 ROM_repair_agriculture: "Revive Agriculture" 
 ROM_decision_invite_foreign_investors: "Foreign Investments"
 ROM_decision_mobilize_the_peasantry: "Mobilize The Peasantry"
 ROM_decision_mobilize_the_peasantry_desc: "We will mobilize the peasantry class of our country in order to fuled our effort of repairing the agriculture of Wallachia."
 ROM_decision_contiunue_reparation_efforts: "Contiunue Reparation Efforts"
 ROM_decision_contiunue_reparation_efforts_desc: "We shall invest some of political power into expanding the existing farmland and repairing the countryside from the damage of war."
 ROM_decision_finishing_touches: "Invest In Infrastructure"
 ROM_decision_finishing_touches_desc: "We shall attempt to connect the various farms, towns, and villiger, thus expanding the capacity of our lower class"
 ROM_decision_seek_chruch_assistance: "Seek The Chruch's Assistance"
 ROM_decision_seek_chruch_assistance_desc: "Our needs to win the support of the people again, let us secure the chrich's support, this will help us drift the people to our side and will bring some stability back to the lands of Wallachia."
 ROM_decision_speak_with_the_landowners: "Meet With The Landowners"
 ROM_decision_speak_with_the_landowners_desc: "We will help and compensate for the damage done to the property of the landowners during the Crimean War, this will be costly but in return they will invest some of their resources into building new farm and expanding the already existing ones."
 ROM_decision_bribe_politicians: "Bribe The Politicians"
 ROM_decision_bribe_politicians_desc: "In order to fully secure the upper class' support we shall attmept to strike a "Deal" with the more influential politicans, this may destabilize our country, but it will bring great profits to us, and that's exactly what we need in these times!"
 ROM_decision_repair_countryside: "Begin Repairing The Countryside"
 ROM_decision_repair_countryside_desc: "We shall begin funding the process of repairing the damage caused by the Crimean war. It won't be easy but if we are to make an economic recovery this is the only way."
 
