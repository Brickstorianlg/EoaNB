 rom_wallachia.3.t: "The Industrial Situation"
 rom_wallachia.3.d: "The Industrial situation in Wallachia is as expected, horrible. With countless wars ruining any chances for the development of a industry, Wallachia based itself on the agriculture, which, while also sometimes destroyed by wars between the Ottomans and Russian was still worth investing in. Still, the Crimean War has caused much more damage than we would have wanted to our agriculture. On the bright side, some of our advisors are proposing that this is the right time to begin to industrialize and modernize Vlach society as a whole."
 rom_wallachia.3.a: "We shall begin preparations for industrialization"
 rom_wallachia.3.b: "We shall revive our Agriculture"
 rom_wallachia.4.t: "The University of Bucharest"
 rom_wallachia.4.d: "In order to help educate the people of Wallachia, we have built the first university in Bucharest. We have already hired foreign scholars to teach in this new university and we soon expect to see the first generation of this University. Truly, this is a event which will be remembered in Vlach and Romanian history."
 rom_wallachia.4.a: "Only Option: For Science!"
 rom_wallachia.5.t: "The Start of Industrialization"
 rom_wallachia.5.d: "After so much preparation, we are finally ready to begin the long process of industrialization. Wallachia will finally enter the 19th Century and will no longer be stuck in the past of povertyand misery. It is indeed a moment which will be forever remembered in Vlach history."
 rom_wallachia.5.a: "Finally, progress."
 wallachia_focustree.5.t: "Elections!"
 wallachia_focustree.5.d: "Finally after so much time, the Ottomans have finally been forced to let us, the People,elect our new Domnitor. It is finally time to decide the future of the Principality ofWallachia. The candidates are Moldavian Minister of War Alexandru Ioan Cuza and boyar Gheorghe Bibescu."
 wallachia_focustree.5.a: "Cuza wins the people!"
 wallachia_focustree.5.b: "Bibescu wins by a thin margin!"¸
 rom_wallachia.7.t: "The Vlach Situation"
 rom_wallachia.7.d: "Ever since the 1848 Revolution, led by Nicolae Balcescu and Dimitrie Makedonski,Romanian nationslism has only kept rising and the Vlach people are more than readyto finally unite with their Moldavian brethren.¸"
 rom_wallachia.7.a: "Onwards!"
 rom_wallachia.8.t: "Unionist Woes"
 rom_wallachia.8.d: "As expected, ever since 1848, the Romanian people's desire for unfication with their brothers in north and westgrew more and more. It is our duty to decide how we will solve this situation. Some of the advisors say we shouldcrack down on unionists, starting with the crackdown on the secret society named "The Brotherhood" while others saythat we should just turn a blind eye to them."
 rom_wallachia.8.a: "We need to weaken the Unionists"
 rom_wallachia.8.b: "There is nothing to worry about!"¸
 rom_wallachia.9.t: "Preparations for Elections"
 rom_wallachia.9.d: "Preparations for the election of the electors which will elect the new Domnitor have begun. As expected, unionist partiesare gonna win and get a majority in the Divan under Constantin A. Crețulescu and his National Party. Still, we canstill gain the needed number of electors to possibly force the National Party on the candidate which will be soonelected."
 rom_wallachia.9.a: "Let the majority win"
 rom_wallachia.1.t: "The Principality Of Wallachia in 1857"
 rom_wallachia.1.d: "As expected the strategical position of Wallachia on the Balakans, brought on the Russian fury during the Crimean War of 1856 which devistated the already fledging agriculture based economy of the state. In 1857, Wallachia now stand on a continental crossroad, between -The Russian Empire, The Austrian Empire and The Ottoman Empire. Wallachia's ambition to unite the romanian people, long divided since the dawn of the 15th centry, is greatly hindered by it's overlord -The Ottoman Empire, always trying to strenghten it's grip on it's balkan holdings, however one by one, they're all slipping away. If Wallachia ever wishes to unite the state of Romania it will have to lick it's wounds and prepare itself and it's people for hopefully the upcoming elections, which shall decide if the divide between the people of Romania shall finally be mended..."
 rom_wallachia.1.a: "Inainte Valahia!"
 rom_wallachia.11.t: "The Ever Burning Fields of Wallachia"
 rom_wallachia.11.d: "Ever since Wallachia has become a vassal of the Ottoman Empire we have had only one thing going good for us, that being the agricultural sector. Of course, the constant wars between Russians and the Turks have been hurting our progress but we have been able to rebuild again and again. This time, the Crimean War has turned the agricultural situation upside down once more which means we need to start again to rebuild our agriculture else the system which has kept us alive for so long will finally take us down with it."
 rom_wallachia.11.a: "Off to work peasants!"
 rom_wallachia.2.t: "Marin Mehedinteanu's "Gas Factory""
 rom_wallachia.2.d: "It has been reported that Marin Mehedinteanu, a small business man has finished the construction of his so called "Gas Factory". This factory is a refinery of the petrol currently located under the area of Ploiesti. It is believed that this refinery is the first of its kind and it will allow us to more or less start exploiting the natural resources of Ploiesti."
 rom_wallachia.2.a: "If Petrol was actually profitable..."
 
 wallachian_union.12.t: "The "Românul" Newspaper"
 wallachian_union.12.d: "The Românul Newspaper was founded by C.A. Rosetti in 1857 in Wallachia in order to promote Romanian Unionism and Independence against the Ottoman Empire. A direct successor of the "Pruncul Roman" newspaper, this newspaper promotes the radical takeover of Wallachia and Moldavia in order to unify the two principalities. The newspaper has direct connection with the radical ideology in Western Europe, it would be advised to crack down on them to avoid more problem as leaving them unchecked would mean possible increased revolutionary activity."
 wallachian_union.12.a: "Let them Operate"
 wallachian_union.12.b: "Shut them Down"
 wallachian_union.13.t: "Ion Ghica Returns"
 wallachian_union.13.d: "The Romanian boyar Ion Ghica has returned from the island of Samos where he has served as its Governor. His return was mainly caused due to the formation of Romania as a nation state. A great economist and diplomat, his economic skill will be of great help to our cause and help the United  Principalities to industrialize further while his diplomatic skill might help in getting the Great Powers to support our independence from the Ottoman Empire or atract foreign investors. Either way he will be a great addition to the Romanian political scene."
 wallachian_union.13.a: "Interesting!"

