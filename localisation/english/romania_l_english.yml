 ROM_industrial_situation: "The Industrial Situation"
 ROM_industrial_situation_desc: "It is about time to look over the situation of our industry and finally decide our what our next move will be."
 ROM_preparing_for_industralization: "Preparing for Industralization"
 ROM_preparing_for_industralization_desc: "It has been decided that instead of repairing our agriculture, we shall use the opportunity of the damage done by the Crimean War as a fresh new start and finally begin to industrialize and modernize Wallachia as a whole."
 ROM_invite_foreign_investors: "Invite Foreign Investors"
 ROM_invite_foreign_investors_desc: "We can not begin to industrialize alone, we must invite foreign investors to finance the process of Industrialization of Wallachia."
 ROM_bucharest_craiova_railway: "Construction of Bucharest - Craiova Railway"
 ROM_bucharest_craiova_railway_desc: "In order to begin the process of industrialization, we need to have a good transport infrastructure. With this, the foreign investors have decided to fund the construction of the Bucharest-Craiova Railway."
 ROM_jiu_valley: "Exploitation of the Jiu Valley"
 ROM_jiu_valley_desc: "Even if we own a very small part of the Jiu Valley, the resources hidden in it could be extremely useful for our industrialization process and help the poverty filled Oltenia region."
 ROM_danube_ports: "Expand the Danube Ports"
 ROM_danube_ports_desc: "The Danube has been a very important part of our economy since the Middle Ages. A expansion of its port would greatly help our economy and industrialization."
 ROM_bucharest_braila_railway: "Construction of Bucharest - Braila Railway"
 ROM_bucharest_braila_railway_desc: "In order to begin the process of industrialization, we need to have a good transport infrastructure. With this, the foreign investors have decided to fund the construction of the Bucharest-Braila Railway."
 ROM_tax_vlach_danube: "Tax the Vlach part of the Danube"
 ROM_tax_vlach_danube_desc: "There is a lot of marine transport passing the danube daily. Introducing taxes for ships passing the Vlach part of the Danube would greatly help up fund our industrialization further."
 ROM_literacy_program: "Start of a literacy program"
 ROM_literacy_program_desc: "It is a known fact that our literacy is horrible. It has been decided that we must finally intervene and begin to educate the masses of Wallachia in order to help industrialization."
 ROM_invite_scholars: "Invite Scholars"
 ROM_invite_scholars_desc: "We can not educate the masses with our current scholars so we have decided that it is neccesary to invite foreign scholars to help us educate the people of Wallachia."
 ROM_construction_university: "The Construction of a University"
 ROM_construction_university_desc: "If we want to be able to educate our people alone, our only option is to finally build a university in our capital."
 ROM_begin_industralization: "Begin Industralization"
 ROM_begin_industralization_desc: "It is about time to begin to Industrialize, our preparations are complete and we can finally bring Wallachia into the 19th Century!"
 ROM_focus_agriculture: "Focus on Agriculture"
 ROM_focus_agriculture_desc: "We have decided to focus on repairing the agriculture which has been destroyed by the crimean war."
 ROM_help_land_owners: "Help the Landowners"
 ROM_help_land_owners_desc: "Countless landowners have been affected by the Crimean War, it is our duty to help them rebuild."
 ROM_reparing_the_countryside: "Reparing the Countryside"
 ROM_reparing_the_countryside_desc: "Our lands have been destroyed by constant fighting between Russia and the Ottomans, we must begin to clean up our countryside in order to revive our agriculture sector."
 ROM_help_peasantry: "Help the Land Owning Peasantry"
 ROM_help_peasantry_desc: "While most of the land is owned by big landowners, there is also a small group of peasants who own land, we must help them to rebuild their lands."
 ROM_secularize_land: "Begin to Secularize Land"
 ROM_secularize_land_desc: "We must begin to securalize some land from the big monasteries in order to help our agriculture."
 ROM_compensate_landowners: "Compensate the Landowners"
 ROM_compensate_landowners_desc: "We must compensate the landowners for their losses during the Crimean War by giving them some of the land taken from the churches and monasteries."
 ROM_excempt_church: "Excempt the Church"
 ROM_excempt_church_desc: "Of course, the Church is not happy with our decision so it has been decided to excempt some churches and monasteries, for a price of course."
 ROM_revived_agriculture: "Revived Agriculture"
 ROM_revived_agriculture_desc: "We have done it, we have rebuilt our destroyed agriculture. This feat has cost us dearly and some say that it was better to start industrializing, but the act has been done."
 ROM_focus_political_situation: "The Political Situation"
 ROM_focus_political_situation_desc: "With the end of the Crimean War, the political situation has degraded even further. We need to see the what the current situation is and what we can do."
 ROM_focus_unification_woes: "Unification Woes"
 ROM_focus_unification_woes_desc: "The Unionists inside Wallachia are becoming louder day by day. Something must be done."
 ROM_focus_shutdown_brotherhood: "Shutdown The Brotherhood"
 ROM_focus_shutdown_brotherhood_desc: "The Brotherhood has become too big of a organization to let it continue,let us begin to crackdown on them."
 ROM_arrest_agitators: "Arrest Agitators"
 ROM_arrest_agitators_desc: "Arrest Agitators"
 ROM_demote_unionist_officers: "Demote Unionist Officers"
 ROM_demote_unionist_officers_desc: "Despite most Unionists being peaceful, there is a rather loud minority which will do anything to unify Romania. We must arrest these people before they cause more damage to the regime."
 ROM_turn_blind_eye: "Turn a Blind Eye"
 ROM_turn_blind_eye_desc: "We have decided to ignore the Unionist Movement."
 ROM_support_unification: "Increased Support for Unification"
 ROM_support_unification_desc: "It seems that with our ignorance towards the movement, their support keeps growing day by day."
 ROM_unification_rallies: "Unification Rallies"
 ROM_unification_rallies_desc: "The Situation has evolved to rather critical levels. It seems that our ignorance has brought a majority of the undecided to the Unionist Camp thus dooming our chances at keeping our regime intact."
 ROM_elections: "Elections!"
 ROM_elections_desc: "he time has come, the Ottomans finally gave in and allowed elections to be held in Wallachia."
 ROM_cuza: "Alexandru Ioan Cuza"
 ROM_cuza_desc: "Cuza, with the support of the Unionists has been able to win and become Wallachia's new Voivode."
 ROM_bibescu: "Gheorghe Bibescu" 
 ROM_bibescu_desc: "The impossible has happened. Cuza has been defeated and our regime will continue to exist for many more years to come." 
 
